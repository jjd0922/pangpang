<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="confirmModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" id="goodsDiv">
                    <form id="confirmModalForm">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mb-0">
                                    <legend>정산정보</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">총정산건수</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="confirmCount" readonly>
                                                    <input type="hidden" name="ogIdx" id="ogIdx_confirm">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">총마감대상금액</span>
                                                    </span>
                                                    <input type="text" class="form-control" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">정산담당자</span>
                                                    </span>
                                                    <input type="text" class="form-control" th:value="${@sessionInfo.getId()}" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">정산상태</span>
                                                    </span>
                                                    <select class="form-control" name="ogCalConfirmState">
                                                        <option th:if="${opt.name() != 'WAIT'}" th:each="opt: ${T(com.newper.constant.CcgConfirmState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">정산처리일</span>
                                                    </span>
                                                    <input type="text" class="form-control" th:value="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">정산메모</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="ogCalConfirmMemo">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>


                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1">닫기</button>
                <button type="button" class="btn btn-sm btn-primary ml-1" onclick="updateConfirmState();">저장</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>

<script>
    function openConfirmModal () {
        if ($('.selected').length == 0) {
            alert('주문건을 선택해 주세요');
            return false;
        }

        $('#confirmCount').val($('.selected').length);

        $('#confirmModal').modal('show');
    }

    function updateConfirmState() {
        if ($('input[name=ogCalConfirmMemo]').val() == '') {
            alert('정산메모를 입력해 주세요');
            return false;
        }

        var confirm_str = '';
        if ($('select[name=ogCalConfirmState]').val() == 'COMPLETE') {
            confirm_str = "정산완료 처리 하시겠습니까?";
        } else {
            confirm_str = "정산취소 처리 하시겠습니까?";
        }

        var ogIdx = '';
        $.each($('.selected'), function (index, value) {
            ogIdx += $(this).children('.select-checkbox').children('input').val() + ',';
        });
        ogIdx = ogIdx.slice(0, -1);

        $('#ogIdx_confirm').val(ogIdx);

        if (confirm(confirm_str)) {
            $.ajax({
                url: '/calculate/updateConfirmStateSales.ajax',
                data: $('#confirmModalForm').serialize(),
                type:'post',
                success() {
                    location.reload();
                }
            });
        }
    }
</script>
</html>
