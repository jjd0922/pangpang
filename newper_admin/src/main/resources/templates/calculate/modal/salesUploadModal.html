<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="uploadModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" id="goodsDiv">
                    <form id="uploadModalForm">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mb-0">
                                    <legend>
                                        파일업로드
                                    </legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">거래처</span>
                                                    </span>
                                                    <select class="form-control" id="company" name="comIdx"></select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">정산서 첨부</span>
                                                    </span>
                                                    <input type="file" class="form-control" name="excelFile">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="$('#uploadModal').modal('hide');">닫기</button>
                <button type="button" class="btn btn-sm btn-primary ml-1" onclick="upload();">업로드</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>

<script>
    function upload() {
        $.ajax({
            url:'/calculate/uploadVendor.ajax',
            processData: false,
            contentType: false,
            data: new FormData($('#uploadModalForm')[0]),
            type:'post',
            success() {
                location.reload();
            }
        })

    }

    function openUploadModal() {
        $('#uploadModal').modal('show');

        $('#company').empty();
        var option = '';
        $.ajax({
            url:'/company/company.dataTable',
            data:{
                "ctType":'SELL',
                "length":'-1'
            },
            type:'post',
            success(result) {
                $.each(result.data, function (index, value) {
                    option += '<option value="'+value.COM_IDX+'">'+value.COM_NAME+'</option>'
                })
                $('#company').append(option);
            }
        })
    }
</script>
</html>
