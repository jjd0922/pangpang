<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>외주공정비</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item">
                                            <i class="mr-1" th:classappend="${mainIcon}"></i>
                                            <th:block th:text="${mainTitle}"></th:block>
                                        </span>
                                        <span class="breadcrumb-item font-weight-bold text-secondary">
                                            <i class="mr-1" th:classappend="${subIcon}"></i>
                                            <th:block th:text="${subTitle}"></th:block>
                                        </span>
                                    </div>
                                </h6>
                            </div>

                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="searchForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">

                                                <div class="form-group">
                                                    <label class="d-block">정산대상</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" value="외주가공비" readonly>
                                                    <input type="hidden" name="ccgType" th:value="${T(com.newper.constant.CcgType).PROCESS.name()}">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">정산코드</label>
                                                    <input type="text" name="ccgIdx" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">정산구분</label>
                                                    <select name="ccgAdjust" data-placeholder="다중선택가능"  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.CcgAdjust).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">정산상태</label>
                                                    <select name="ccgState" data-placeholder="다중선택가능"  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.CcgConfirmState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">정산처리일</label>
                                                    <input type="text" name="ccgConfirmDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">정산담당자</label>
                                                    <input type="text" name="ccgConfirmBy" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">마감상태</label>
                                                    <select name="ccgCloseState" data-placeholder="다중선택가능"  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.CcgCloseState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">마감처리일</label>
                                                    <input type="text" name="ccgCloseDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">마감담당자</label>
                                                    <input type="text" name="ccgCloseBy" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">거래처</label>
                                                    <input type="text" name="comName" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">정산방식</label>
                                                    <select name="ccgCalType" data-placeholder="다중선택가능"  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.CcCalType).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">지급예정일</label>
                                                    <input type="text" name="ccgDueDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label"><i class="icon-search4 mr-1" onclick="searchBtn()"></i>조회하기</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-footer bg-white d-sm-flex justify-content-sm-between align-items-center">
                                <div class="btn-group">
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1" onclick="openConfirmModal()">
                                            정산처리
                                        </a>
                                    </div>
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1" onclick="openCloseModal()">
                                            마감처리
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <table class="table" id="calculateTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<th:block th:replace="calculate/modal/purchaseConfirmModal.html"/>
<th:block th:replace="calculate/modal/purchaseCloseModal.html"/>

<script>
    function searchBtn(){
        calculateTable.page('first').ajax.url('/calculate/calculateGroup.dataTable?'+$('#searchForm').serialize()).load();
    }

    function processPop(idx) {
        var focusPopup = window.open('processPop/'+idx, 'processPop', 'width=1030, height=830, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }
</script>
<script th:inline="javascript">
    var calculateTable = $('#calculateTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/calculate/calculateGroup.dataTable?'+$('#searchForm').serialize(),
            type:'post'
        },
        "columns": [
            {
                'class': 'select-checkbox',
                'title':'선택',
                'data':'CCG_IDX',
                'defaultContent': '',
                'render': function (data, type, full, meta) {
                    return '';
                }
            }
            ,{
                'title':'정산코드','data': 'CCG_IDX', 'render': function (data, type, full, meta) {
                    return '<a href="javascript: processPop('+data+')" class="badge badge-primary">'+data+'</a>';
                }
            }
            ,{'title':'정산구분','data':'CCG_ADJUST_STR','defaultContent':''}
            ,{'title':'정산상태','data':'CCG_CONFIRM_STATE_STR','defaultContent':''}
            ,{'title':'정산처리일','data':'CCG_CONFIRM_DATE','defaultContent':''}
            ,{'title':'정산담당자','data':'CCG_CONFIRM_BY','defaultContent':''}
            ,{'title':'마감상태','data':'CCG_CLOSE_STATE_STR','defaultContent':''}
            ,{'title':'마감처리일','data':'CCG_CLOSE_DATE','defaultContent':''}
            ,{'title':'마감담당자','data':'CCG_CLOSE_BY','defaultContent':''}
            ,{'title':'거래처','data':'COM_NAME','defaultContent':''}
            ,{'title':'거래처MID','data':'COM_MID','defaultContent':''}
            ,{'title':'정산기간','data':'CCG_PERIOD','defaultContent':''}
            ,{'title':'정산주기','data':'CCG_CYCLE','defaultContent':''}
            ,{'title':'정산방식','data':'CCG_CAL_TYPE','defaultContent':''}
            ,{'title':'공정구분','data':'','defaultContent':''}
            ,{'title':'공건상품건수','data':'','defaultContent':''}
            ,{'title':'공정비용 합계','data':'','defaultContent':''}
            ,{'title':'조정금액','data':'CCG_ADJUST_COST','defaultContent':''}
            ,{'title':'정산확정금액','data':'CCG_FINAL_COST','defaultContent':''}
            ,{'title':'지급예정일','data':'CCG_DUE_DATE','defaultContent':''}
            ,{'title':'은행명','data':'CCG_BANK','defaultContent':''}
            ,{'title':'계좌번호','data':'CCG_ACCOUNT','defaultContent':''}
            ,{'title':'예금주','data':'CCG_NAME','defaultContent':''}
        ]
    });

    $('#searchForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });
</script>
</html>
