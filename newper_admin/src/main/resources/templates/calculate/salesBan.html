<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BAN(SCM)정산관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item">
                                            <i class="mr-1" th:classappend="${mainIcon}"></i>
                                            <th:block th:text="${mainTitle}"></th:block>
                                        </span>
                                        <span class="breadcrumb-item font-weight-bold text-secondary">
                                            <i class="mr-1" th:classappend="${subIcon}"></i>
                                            <th:block th:text="${subTitle}"></th:block>
                                        </span>
                                    </div>
                                </h6>
                            </div>

                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="searchForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">주문완료일</label>
                                                    <input type="text" name="createdDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">주문코드</label>
                                                    <input type="text" name="createdDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">주문분양몰</label>
                                                    <select name="U_STATE" data-placeholder="다중선택가능"  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.UState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">회원구분</label>
                                                    <select name="U_STATE" data-placeholder="다중선택가능"  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.UState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>


                                                <div class="form-group">
                                                    <label class="d-block">주문자ID</label>
                                                    <input type="text" name="createdDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>


                                                <div class="form-group">
                                                    <label class="d-block">주문자이름</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="U_PHONE">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">주문자연락처</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="U_PHONE">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">결제상태</label>
                                                    <select name="U_STATE" data-placeholder="다중선택가능"  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.UState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">결제방식</label>
                                                    <select name="U_STATE" data-placeholder="다중선택가능"  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.UState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">PG결제승인코드</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="COM_NAME">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">결제일</label>
                                                    <input type="text"class="form-control form-control-sm w-datarange daterange-basic" name="U_ID">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">배송자이름</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="U_DEPART">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">배송자연락처</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="U_POSITION">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">배송자우편번호</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="U_POSITION">
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label"><i class="icon-search4 mr-1" onclick="searchBtn()"></i>조회하기</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-footer bg-white d-sm-flex justify-content-sm-between align-items-center">
                                <div class="btn-group">
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1" onclick="openCalculateModal()">
                                            정산처리
                                        </a>
                                    </div>
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1" onclick="openCloseModal()">
                                            마감처리
                                        </a>
                                    </div>
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1" onclick="openUploadModal()">
                                            정산서업로드
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <table class="table" id="calculateTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<th:block th:replace="calculate/modal/salesCalculateModal.html"/>
<th:block th:replace="calculate/modal/salesCloseModal.html"/>
<th:block th:replace="calculate/modal/salesUploadModal.html"/>

<script>
    function searchBtn(){
        calculateTable.page('first').ajax.url('/calculate/productPurchase.dataTable?'+$('#searchForm').serialize()).load();
    }
</script>
<script th:inline="javascript">
    var calculateTable = $('#calculateTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/calculate/productPurchase.dataTable',
            type:'post'
        },
        "columns": [
            {
                'class':'select-checkbox',
                'title':'선택',
                'data':'SP_IDX',
                'defaultContent':'',
                'render': function (data, type, full, meta) {
                    return '';
                }
            }
            ,{'title':'정산상태','data':'','defaultContent':''}
            ,{'title':'정산처리일','data':'','defaultContent':''}
            ,{'title':'정산담당자','data':'','defaultContent':''}
            ,{'title':'마감상태','data':'','defaultContent':''}
            ,{'title':'마감처리일','data':'','defaultContent':''}
            ,{'title':'마감담당자','data':'','defaultContent':''}
            ,{'title':'주문쇼핑몰/판매처','data':'','defaultContent':''}
            ,{'title':'주문상품코드','data':'','defaultContent':''}
            ,{'title':'출고구분','data':'','defaultContent':''}
            ,{'title':'주문상태','data':'','defaultContent':''}
            ,{'title':'환불상태','data':'','defaultContent':''}
            ,{'title':'상품코드<br>(사방넷상품코드)','data':'','defaultContent':''}
            ,{'title':'상품명','data':'','defaultContent':''}
            ,{'title':'수집 옵션명<br>(사방넷수집 옵션명)','data':'','defaultContent':''}
            ,{'title':'수량<br>(사방넷 주문수량)','data':'','defaultContent':''}
            ,{'title':'재고코드','data':'','defaultContent':''}
            ,{'title':'옵션1','data':'','defaultContent':''}
            ,{'title':'옵션2','data':'','defaultContent':''}
            ,{'title':'옵션3','data':'','defaultContent':''}
            ,{'title':'자산코드','data':'','defaultContent':''}
            ,{'title':'자산상태','data':'','defaultContent':''}
            ,{'title':'공급단가<br>(사방넷공급단가)','data':'','defaultContent':'','defaultContent':''}
            ,{'title':'상품원가<br>(사방넷상품원가)','data':'','defaultContent':'','defaultContent':''}
            ,{'title':'뉴퍼마켓가<br>(사방넷판매가)','data':'','defaultContent':'','defaultContent':''}
            ,{'title':'배송비(설치비)<br>(사방넷배송비)','data':'','defaultContent':'','defaultContent':''}
            ,{'title':'최종<br>결제금액','data':'','defaultContent':'','defaultContent':''}
            ,{'title':'정산예정금액<br>(사방넷정산예정금액)','data':'','defaultContent':'','defaultContent':''}
            ,{'title':'최종<br>결제금액','data':'','defaultContent':''}
            ,{'title':'환불금액','data':'','defaultContent':''}
            ,{'title':'사방넷정산액','data':'','defaultContent':''}
            ,{'title':'차액','data':'','defaultContent':''}
            ,{'title':'정산서등록일','data':'','defaultContent':''}
            ,{'title':'주문완료일','data':'','defaultContent':''}
            ,{'title':'주문취소일','data':'','defaultContent':''}
            ,{'title':'배송완료일','data':'','defaultContent':''}
            ,{'title':'구매확정일','data':'','defaultContent':''}
            ,{'title':'반품완료일','data':'','defaultContent':''}
            ,{'title':'환불완료일','data':'','defaultContent':''}
        ]
    });

    $('#searchForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });
</script>
</html>
