<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subTitle}">벤더 정산 설정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
    <div class="page-content">
        <div class="content-wrapper">
            <div class="content-inner">
                <div class="content container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header header-elements-inline">
                                    <h6 class="card-title">
                                        <div class="breadcrumb breadcrumb-caret">
                                            <span class="breadcrumb-item">
                                                <i class="mr-1" th:classappend="${mainIcon}"></i>
                                                <th:block th:text="${mainTitle}"></th:block>
                                            </span>
                                            <span class="breadcrumb-item font-weight-bold text-secondary">
                                                <i class="mr-1" th:classappend="${subIcon}"></i>
                                                <th:block th:text="${subTitle}"></th:block>
                                            </span>
                                        </div>
                                    </h6>
                                </div>
                                <div class="collapse show" id="collapse-button-collapsed">
                                    <div class="card-body pt-0">
                                        <form id="vendorForm">
                                            <div class="row">
                                                <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                    <div class="form-group">
                                                        <label class="d-block">거래처</label>
                                                        <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="comName">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="d-block">타입</label>
                                                        <select name="csType" data-placeholder=""  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                            <option th:each="opt: ${T(com.newper.constant.VsType).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="d-block">등록일</label>
                                                        <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="csDate">
                                                    </div>
                                                    <div class="form-group end">
                                                        <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                            <span class="ladda-label"><i class="icon-search4 mr-1"></i>조회하기</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 카드 2열 레이아웃 -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-footer bg-white d-sm-flex justify-content-sm-between align-items-center">
                                    <div class="btn-group">
                                        <div class="header-elements">
                                            <a type="button" class="btn btn-sm btn-primary ml-1" id="popNewBtn">
                                                <i class="icon-popout mr-1"></i>신규등록
                                            </a>
                                        </div>
                                        <div class="header-elements">
                                            <a type="button" class="btn btn-sm btn-secondary ml-1" id="deleteBtn">
                                                <i class="icon-popout mr-1"></i>삭제
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table" id="vendorTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>






<script>
    function searchBtn() {
        vendorTable.page('first').ajax.url('/calculate/vendor.dataTable?' + $('#vendorForm').serialize()).load(null, false);
    }

    function vendorPop(csIdx) {
        var focusPopup = window.open('vendorPop/' + csIdx, 'vendorPop', 'width=1000, height=800, left=' + screenX + ', top=' + screenY + ',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }


    function deleteVendor() {
        var param = dataTableGetSelectedDataArray('vendorTable', 'VS_IDX');
        if (param.length == 0) {
            alert('선택된 벤더사가 없습니다.');
            return false;
        } else {
            if (confirm("선택된 템플릿을 일괄삭제하시겠습니까?")){
                $.ajax({
                    url: '/calculate/deleteVendor.ajax',
                    type: 'post',
                    data: {
                        "vsIdx" : param
                    },
                    success: function (res) {
                        $('#vendorTable').DataTable().ajax.reload();
                    },
                    error: function () {
                    }

                });
            }
        }
    }

</script>


<script>
    var vendorTable = $('#vendorTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering: false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax: {
            url: '/calculate/vendor.dataTable?' + $('#vendorForm').serialize(),
            type: 'post'
        },
        columnDefs: [{
            orderable: false,
            targets: [0]

        }],

        "columns": [
            {
                'class': 'select-checkbox',
                'title': '선택',
                'data':'VS_IDX',
                'defaultContent': '',
                'render': function (data, type, full, meta) {
                    return '';
                }
            }
            ,{'title': '등록일','data':'CREATED_DATE','defaultContent':''}
            , {'title': '거래처판매처','data': null, 'render': function (data, type, full, meta) {
                    return '<a href="javascript:vendorPop('+data['VS_IDX']+')" class="badge badge-primary" >'+data['COM_NAME']+'</a>';
                }
            }
            ,{'title':'타입','data':'VS_TYPE_STR','defaultContent':''}
            ,{'title':'배송비별도정산','data':'VS_DELIVERY_CAL_STR','defaultContent':''}
            ,{'title':'주문번호 기준열','data':'VS_ORDER','defaultContent':''}
            ,{'title':'상품번호 기준열','data':'VS_PRODUCT','defaultContent':''}
            ,{'title':'판매금액 기준열','data':'VS_PRICE','defaultContent':''}
            ,{'title':'배송비 기준열','data':'VS_DELIVERY_COST','defaultContent':''}
            ,{'title':'수수료 기준열','data':'VS_FEE','defaultContent':''}
            ,{'title':'정산금액 기준열','data':'VS_REAL_PRICE','defaultContent':''}
            ,{'title':'메모','data':'VS_MEMO','defaultContent':''}
        ]
    });

    $('#vendorForm').on('keyup', function (event) {
        if (event.keyCode == 13) {
            searchBtn();
            return false;
        }
    });


    $('#popNewBtn').on('click', function () {
        var focusPopup = window.open('vendorPop/', 'vendorPop', 'width=1000, height=800, left=' + screenX + ', top=' + screenY + ',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    });

    $('#deleteBtn').on('click', deleteVendor);

</script>
</html>
