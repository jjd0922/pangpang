<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>거래처 계약관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="/common/css.html"></th:block>
</head>
<body>
<th:block th:replace="/common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                            <span class="breadcrumb-item">
                                                <i class="mr-1" th:classappend="${mainIcon}"></i>
                                                <th:block th:text="${mainTitle}"></th:block>
                                            </span>
                                        <span class="breadcrumb-item font-weight-bold text-secondary">
                                                <i class="mr-1" th:classappend="${subIcon}"></i>
                                                <th:block th:text="${subTitle}"></th:block>
                                            </span>
                                    </div>
                                </h6>
                                <div class="header-elements text-right">

                                    <a type="button" class="btn btn-sm btn-primary ml-1" id="popNewBtn">
                                        <i class="icon-popout mr-1"></i>신규등록
                                    </a>


                                    <div class="d-inline-block d-md-flex d-md-flex-row justify-content-between">
                                        <div class="list-icons ml-2">
                                            <a class="list-icons-item" data-action="collapse"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="companyForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">

                                                <div class="form-group">
                                                    <label class="d-block">등록일</label>
                                                    <input class="form-control form-control-sm daterange-basic" name="CREATED_DATE">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">상호법인명</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="COM_NAME">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">사업자번호</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="COM_NUM">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">MID</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="COM_MID">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">계약번호</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="CC_CONTRACT_NUM">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">계약구분</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="CC_CT_TYPE">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">세금계산서발행일</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="CC_TAX_DATE">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">정산주기</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="CC_CYCLE">
                                                </div>


                                                <!--<div class="form-group">
                                                    <label class="d-block">정산방식</label>
                                                    <select class="form-control form-control-sm select-search" name="shop_idx" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option></option>
                                                    </select>
                                                </div>-->

                                                <div class="form-group">
                                                    <label class="d-block">상태</label>
                                                    <select class="form-control form-control-sm select-search" name="CC_STATE" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option value="test1">test1</option>
                                                        <option value="test2">test2</option>
                                                        <option value="test3">test3</option>
                                                        <option value="test4">test4</option>
                                                        <option value="test5">test5</option>
                                                        <option value="test6">test6</option>
                                                    </select>
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label"><i class="icon-search4 mr-1"></i>조회하기</span>
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">

                            <table class="table" id="companyTable"></table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/jquery.min.js}"></script>
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script>
    function searchBtn(){

    }
</script>
<script>
    $('#companyTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/company/contract.dataTable?'+$('#companyForm').serialize(),
            type:'post'
        },
        columnDefs: [ {
            orderable: false,
            targets:   [0]
        } ],
        "columns" : [
            {'class':'m-w-2', 'title':'상호법인명','data':'COM_NAME','defaultContent':''}
            ,{'class':'m-w-2', 'title':'MID','data':'COM_MID','defaultContent':''}
            ,{'class':'m-w-max', 'title':'계약구분','data':'CC_CT_TYPE'}
            ,{'class':'m-w-5 p-0', 'title':'상태','data':'CC_STATE'}
            ,{'class':'m-w-7', 'title':'정산주기','data':'CC_CYCLE'}
            ,{'class':'m-w-max', 'title':'세금계산서발행일','data':'CC_TAX_DATE'}
            /*,{'class':'m-w-13', 'title':'정산방식','data':'CC_FEE_TYPE','defaultContent':''}*/
            ,{'class':'m-w-6', 'title':'지급예정일','data':'CC_PAYMENT_DATE','defaultContent':''}
            ,{'class':'m-w-6', 'title':'계약시작일','data':'CC_CONTRACT_START','defaultContent':''}
            ,{'class':'m-w-8', 'title':'계약종료일','data':'CC_CONTRACT_END'}
            ,{'class':'m-w-7', 'title':'정액/정률','data':'CC_RATES','defaultContent':'', 'render':function(data,type,full,meta){
                    return full.CC_COST + "/" + data
                }}
            ,{'class':'m-w-max', 'title':'계약번호','data':'CC_CONTRACT_NUM','defaultContent':''}
            ,{'class':'m-w-max', 'title':'등록자','data':'CREATED_BY'}
            ,{'class':'m-w-3', 'title':'등록일','data':'CREATED_DATE','defaultContent':''}
            ,{'class':'m-w-8', 'title':'수정자','data':'MODIFIED_BY','defaultContent':''}
            ,{'class':'m-w-8', 'title':'수정일','data':'MODIFIED_DATE','defaultContent':''}
            /*,{'class':'text-won m-w-5', 'title':'수정사유','data':'P_PRICE_F','defaultContent':''}*/
            ,{'class':'text-right m-w-7', 'title':'수정이력','data':'CC_COM_IDX','defaultContent':'', 'render':function(data,type,full,meta){
                    return '<button type="button">상세</button>'
                }}
        ]
    });

    $('#companyForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });

    $('#popNewBtn').on('click',function (){
        alert('test');
    });
</script>
</html>
