<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${contract} ? '거래처 계약 조회/수정'">거래처 계약 등록</title>

<body>

<!-- 본문 영역 시작 -->
<div class="page-content">

        <div class="content-inner">

                            <h4 class="font-weight-semibold" th:if="${contract}"><i class="icon-office mr-1"></i>거래처 계약 조회/수정</h4>

            <!-- Content area -->

                    <div class="col-lg-12">

                                                <div class="form-group">

                                                        <span class="input-group-prepend">

                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">MID</span>
                                                        </span>
                                                        <input type="text" name="comMid" class="form-control" th:value="${contract?.company?.comMid}" readonly>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">계약명</span>
                                                        </span>
                                                        <input type="text" name="ccName" class="form-control" th:value="${contract?.ccName}" th:readonly="${contract} ? true">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">계약구분</span>
                                                        </span>
                                                        <select name="ccType" class="form-control select" th:disabled="${contract} ? true">
                                                            <option th:each="opt: ${T(com.newper.constant.CcType).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:selected="${#strings.toString(contract?.ccType) eq opt.name()}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">상태</span>
                                                        </span>
                                                        <select name="ccState" class="form-control select">
                                                            <option th:each="opt: ${T(com.newper.constant.CcState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:selected="${#strings.toString(contract?.ccState) eq opt.name()}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>


                                    <!-- 타이틀 -->
                                    <fieldset class="mb-0">
                                        <legend class="pt-2">2. 거래처 계약정보</legend>
                                        <div class="row">
                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">

                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">정산주기</span>
                                                        </span>
                                                        <select name="ccCycle" class="form-control select">
                                                            <option th:each="opt: ${T(com.newper.constant.CcCycle).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:selected="${#strings.toString(contract?.ccCycle) eq opt.name()}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">

                                                            <span class="input-group-prepend">

                                                                    세금계산서 발행일

                                                            </span>

                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    정산기준일
                                                                </span>
                                                            </span>
                                                        <input type="text" name="ccBaseDate" class="form-control" th:value="${contract?.ccBaseDate}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text requested">

                                                                </span>
                                                            </span>
                                                        <input type="text" name="ccStart" class="form-control w-datarange daterange-single" th:value="${contract?.ccStart}" readonly>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text requested">
                                                                    계약종료일
                                                                </span>
                                                            </span>
                                                        <input type="text" name="ccEnd" class="form-control w-datarange daterange-single" th:value="${contract?.ccEnd}" readonly>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text requested">
                                                                    계약번호
                                                                </span>
                                                            </span>
                                                        <input type="text" name="ccNum" class="form-control" placeholder="자동" th:value="${contract?.ccNum}" th:readonly="${contract} ? true">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">정액/정률</span>
                                                        </span>
                                                        <select name="ccFeeType" class="form-control select">
                                                            <option th:each="opt: ${T(com.newper.constant.CcFeeType).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:selected="${#strings.toString(contract?.ccFeeType) eq opt.name()}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text requested">
                                                                    기준수수료율
                                                                </span>
                                                            </span>
                                                        <input type="text" name="ccRates" class="form-control" th:value="${contract?.ccRates}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text requested">
                                                                    기준수수료액
                                                                </span>
                                                            </span>
                                                        <input type="text" name="ccCost" class="form-control"th:value="${contract?.ccCost}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text requested">계약서 파일<a th:if="${contract != null}" th:href="|javascript: fileDownload('${contract.ccFile}', '${contract.ccFileName}')|" class="badge badge-sm badge-primary ml-1">다운로드</a></span>
                                                            </span>
                                                        <input type="file" name="ccFile" class="form-control form-control-plaintext" accept=".jpg,.pdf,.doc,.docx,.xlsx,.xls">
                                                        <input type="hidden" name="ccFileOri" th:value="${contract?.ccFile}">
                                                        <input type="hidden" name="ccFileNameOri" th:value="${contract?.ccFileName}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text requested">
                                                                    내부담당자 <a href="#" id="searchUserBtn" class="badge badge-sm badge-primary ml-1">검색</a>
                                                                </span>
                                                            </span>
                                                        <input type="text" name="uName" class="form-control" placeholder="검색" readonly th:value="${contract?.user?.uName}">
                                                        <input type="hidden" name="uIdx" th:value="${contract?.user?.uIdx}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <!-- 타이틀 구분 끝-->


                                    <!-- 타이틀 -->
                                    <fieldset class="mb-0">
                                        <legend class="pt-2">3. 거래처 담당자정보</legend>

                                        <div class="row">
                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text requested">
                                                            성명(담당자)
                                                        </span>
                                                    </span>
                                                        <input type="text" name="ceName" class="form-control"
                                                               th:value="${contract?.companyEmployee?.ceName}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            부서
                                                        </span>
                                                    </span>
                                                        <input type="text" name="ceDepart" class="form-control"
                                                               th:value="${contract?.companyEmployee?.ceDepart}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            직급(직책)
                                                        </span>
                                                    </span>
                                                        <input type="text" name="cePosition" class="form-control"
                                                               th:value="${contract?.companyEmployee?.cePosition}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text requested">
                                                            이메일
                                                        </span>
                                                    </span>
                                                        <input type="text" name="ceMail" class="form-control"
                                                               th:value="${contract?.companyEmployee?.ceMail}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            휴대폰번호
                                                        </span>
                                                    </span>
                                                        <input type="text" name="cePhone" class="form-control"
                                                               th:value="${contract?.companyEmployee?.cePhone}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            전화번호(담당자)
                                                        </span>
                                                    </span>
                                                        <input type="text" name="ceTel" class="form-control"
                                                               th:value="${contract?.companyEmployee?.ceTel}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 입력필드 -->
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            담당자 메모
                                                        </span>
                                                    </span>
                                                        <input type="text" name="ceMemo" class="form-control"
                                                               th:value="${contract?.companyEmployee?.ceMemo}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                        <!-- #regiForm end -->
                    </div>
                </div>

            </div>
            <!-- /content area -->

        </div>

        <!-- Footer -->

            <button type="button" class="btn btn-sm btn-light float-left" onclick="window.close();"><i class="icon-cross2 mr-1"></i>닫기</button>
            <button type="button" class="btn btn-sm btn-secondary ml-1" id="saveBtn"><i class="icon-floppy-disk mr-1"></i>저장</button>
        </div>

    </div>
</div>

<script>
    function saveAction(){
        $.ajax({
            url: location.pathname + '.ajax',
            processData: false,
            contentType: false,
            type: 'post',
            data: new FormData($('#createForm')[0])
        });
    }

    function selectCompany(row) {
        var rowData = getDatatablemap('comModalTable', row);

        $('#searchComModal').modal('hide');
        $('#createForm input[name="comName"]').val(rowData.COM_NAME);
        $('#createForm input[name="comMid"]').val(rowData.COM_MID);
        $('input[name="comIdx"]').val(rowData.COM_IDX);
    }

    function selectUser(row) {
        var rowData = getDatatablemap('userModalTable', row);

        $('#searchUserModal').modal('hide');
        $('#createForm input[name="uName"]').val(rowData.U_NAME);
        $('input[name="uIdx"]').val(rowData.U_IDX);
    }
</script>
<script>
    $("#saveBtn").on("click", saveAction);
    $("#searchComBtn").on("click", showComModal);
    $('#comModalForm').on('keyup', function(event){
        if(event.keyCode == 13){searchCompanyDataTable();return false;}
    });
    $("#searchUserBtn").on("click", showUserModal);
    $('#userModalForm').on('keyup',function(event){
        if(event.keyCode==13){searchUserForCompany();return false;}
    });

    // 계약번호 임시 자동생성(날짜로)
    var isContract = [[${contract != null}]];
    if (!isContract) {
        $('input[name="ccNum"]').val(Date.now());
    }
</script>
