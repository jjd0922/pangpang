<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매입처 보증보험관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                            <span class="breadcrumb-item">
                                                <i class="mr-1" th:classappend="${mainIcon}"></i>
                                                <th:block th:text="${mainTitle}"></th:block>
                                            </span>
                                        <!--<span class="breadcrumb-item font-weight-bold text-secondary">
                                                <i class="mr-1" th:classappend="${subIcon}"></i>
                                                <th:block th:text="${subTitle}"></th:block>
                                            </span>-->
                                    </div>
                                </h6>
                            </div>

                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="insuranceForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">

                                                <div class="form-group">
                                                    <label class="d-block">보증보험구분</label>
                                                    <select name="ciType" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.CiType).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">보증보험 발행상태</label>
                                                    <select name="ciInsuranceState" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.CiInsuranceState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">거래처</label>
                                                    <input type="text" name="comName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">발행사</label>
                                                    <input type="text" name="ciCompany" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">증권명</label>
                                                    <input type="text" name="ciName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">보증 시작일</label>
                                                    <input type="text" name="ciStartDate" class="form-control form-control-sm w-datarange daterange-single">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">보증 종료일</label>
                                                    <input type="text" name="ciEndDate" class="form-control form-control-sm w-datarange daterange-single">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">증권번호</label>
                                                    <input type="text" name="ciNum" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">등록자</label>
                                                    <input type="text" name="ciCreatedBy" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">등록일</label>
                                                    <input type="text" name="ciCreatedDate" class="form-control form-control-sm w-datarange daterange-single">
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label"><i class="icon-search4 mr-1"></i>조회하기</span>
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-footer bg-white d-sm-flex justify-content-sm-between align-items-center">
                                <div class="btn-group">
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1" id="popNewBtn">
                                            <i class="icon-popout mr-1"></i>신규등록
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <table class="table" id="insuranceTable"></table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/jquery.min.js}"></script>
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script>
    function searchBtn(){
        $('#insuranceTable').DataTable().page('first').ajax.url('/company/insurance.dataTable?'+$('#insuranceForm').serialize()).load();
    }

    function insuranceDetailPop(ciIdx) {
        var focusPopup = window.open('/company/insurancePop/' + ciIdx, 'insuranceDetail', 'width=1000, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }
</script>
<script th:inline="javascript">
    $('#insuranceTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/company/insurance.dataTable',
            type:'post'
        },
        columns : [
            {'class':'select-checkbox', 'title':'선택','data':'','defaultContent':'','render':  function(data,type,full,meta){
                    return '';
                }}
            ,{'title':'보증보험구분','data':'CI_TYPE_STR','defaultContent':''}
            ,{'title':'보증보험 발행상태','data':'CI_INSURANCE_STATE_STR','defaultContent':''}
            ,{'title':'거래처','data':'COM_NAME','defaultContent':''}
            ,{'title':'발행사','data':'CI_COMPANY','defaultContent':''}
            ,{'title':'증권명','data':null ,'defaultContent':'', 'render': function (data) {
                    return '<a href="javascript: insuranceDetailPop(' + data['CI_IDX'] + ')" class="badge badge-primary">' + data['CI_NAME'] + '</a>';
                }}
            ,{'title':'보증 시작일','data':'CI_START_DATE','defaultContent':''}
            ,{'title':'보증 종료일','data':'CI_END_DATE','defaultContent':''}
            ,{'title':'증권번호','data':'CI_NUM','defaultContent':''}
            ,{'title':'보험가입금액','data':'CI_FEE','defaultContent':''}
            ,{'title':'보험요율','data':'CI_PERCENT','defaultContent':''}
            ,{'title':'보험 가능 금액','data':'CI_MONEY','defaultContent':''}
            ,{'title':'등록자','data':'CI_CREATED_BY','defaultContent':''}
            ,{'title':'등록일','data':'CI_CREATED_DATE','defaultContent':''}
            /*,{'title':'수정자','data':'COM_MODIFIED_BY','defaultContent':''}
            ,{'title':'수정일','data':'COM_MODIFIED_DATE','defaultContent':''}*/
        ]
    });

    $('#companyForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });

    $('#popNewBtn').on('click',function (){
        var focusPopup = window.open('/company/insurancePop', 'insuranceNew', 'width=1000, height=830, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    });
</script>
</html>
