<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${insurance} ? '보증보험 조회/수정'">보증보험 등록</title>
    <th:block th:replace="common/css.html"></th:block>
    <style>
        #comModalTable {
            width: 100% !important;
        }
    </style>
</head>

<body>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header page-header-dark">
                <div class="page-header-content container-fluid header-elements-md-inline px-3">
                    <div class="d-flex">
                        <div class="page-title">
                            <h4 class="font-weight-semibold" th:unless="${insurance}"><i class="icon-office mr-1"></i>보증보험 등록</h4>
                            <h4 class="font-weight-semibold" th:if="${insurance}"><i class="icon-office mr-1"></i>보증보험 조회/수정</h4>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body popup-contents">
                            <form id="regiForm" method="post" enctype="multipart/form-data">
                                <!-- 타이틀 -->
                                <fieldset class="mb-0">
                                    <legend class="">1. 등록정보</legend>

                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">보증보험구분</span>
                                                        </span>
                                                    <select data-placeholder="구분 선택" name="ciType" class="form-control select" th:disabled="${insurance} ? true">
                                                        <option th:each="opt: ${T(com.newper.constant.CiType).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:selected="${#strings.toString(insurance?.ciType) eq opt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">보증보험 발행상태</span>
                                                        </span>
                                                    <select data-placeholder="상태 선택" name="ciInsuranceState" class="form-control select" th:disabled="${insurance} ? true">
                                                        <option th:each="opt: ${T(com.newper.constant.CiInsuranceState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:selected="${#strings.toString(insurance?.ciInsuranceState) eq opt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested d-flex justify-content-between">
                                                                거래처<a href="#" th:unless="${insurance != null}" id="searchComBtn" class="badge badge-sm badge-primary ml-1" disabled>검색</a>
                                                            </span>
                                                        </span>
                                                    <input type="text" name="comName" class="form-control" th:value="${insurance?.company?.comName}" th:disabled="${insurance} ? true" th:readonly="${insurance == null} ? true">
                                                    <input type="hidden" name="comIdx">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">
                                                                발행사
                                                            </span>
                                                        </span>
                                                    <input type="text" name="ciCompany" class="form-control" th:value="${insurance?.ciCompany}" th:disabled="${insurance} ? true">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">
                                                                증권명
                                                            </span>
                                                        </span>
                                                    <input type="text" name="ciName" class="form-control" th:value="${insurance?.ciName}">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">
                                                                증권번호
                                                            </span>
                                                        </span>
                                                    <input type="text" name="ciNum" class="form-control" th:value="${insurance?.ciNum}">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">
                                                                보증 시작일
                                                            </span>
                                                        </span>
                                                    <input type="text" name="ciStartDate" class="form-control daterange-single" th:value="${insurance?.ciStartDate}" th:disabled="${insurance} ? true">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">
                                                                보증 종료일
                                                            </span>
                                                        </span>
                                                    <input type="text" name="ciEndDate" class="form-control daterange-single" th:value="${insurance?.ciEndDate}">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">
                                                                보험가입금액
                                                            </span>
                                                        </span>
                                                    <input type="text" name="ciFee" class="form-control" th:value="${insurance?.ciFee}">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">
                                                                보험요율
                                                            </span>
                                                        </span>
                                                    <input type="text" name="ciPercent" class="form-control" th:value="${insurance?.ciPercent}">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">
                                                                보험가능금액
                                                            </span>
                                                        </span>
                                                    <input type="text" name="ciMoney" class="form-control" th:value="${insurance?.ciMoney}">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text d-flex justify-content-between">보험 증서 파일<a th:if="${insurance?.ciFile != null && insurance?.ciFile != ''}" th:title="${insurance?.ciFileName}" th:href="|javascript: fileDownload('${insurance.ciFile}', '${insurance.ciFileName}')|" class="badge badge-sm badge-primary ml-1">다운로드</a></span>
                                                        </span>
                                                    <input type="file" name="ciFile" class="form-control form-control-plaintext" accept=".jpg,.pdf,.doc,.docx,.xlsx,.xls">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">
                                                                보증보험 메모
                                                            </span>
                                                        </span>
                                                    <input type="text" name="ciMemo" class="form-control" th:value="${insurance?.ciMemo}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <!-- #regiForm end -->

                                <fieldset class="mb-0" th:if="${insurance != null}">
                                    <legend class="pt-2">2. 로그정보</legend>

                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-md-12 col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    등록자
                                                                </span>
                                                            </span>
                                                    <input type="text" class="form-control" th:value="${insurance?.createdBy}" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-md-12 col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    등록일
                                                                </span>
                                                            </span>
                                                    <input type="text" class="form-control" th:value="${insurance?.createdDate}" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <!--<div class="col-md-12 col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    수정자
                                                                </span>
                                                            </span>
                                                    <input type="text" class="form-control" th:value="${insurance.modifiedBy}">
                                                </div>
                                            </div>
                                        </div>-->

                                        <!-- 입력필드 -->
                                        <!--<div class="col-md-12 col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    수정일
                                                                </span>
                                                            </span>
                                                    <input type="text" class="form-control" th:value="${insurance.modifiedDate}">
                                                </div>
                                            </div>
                                        </div>-->

                                        <!-- 입력필드 -->
                                        <!--<div class="col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    수정사유
                                                                </span>
                                                            </span>
                                                    <input type="text" class="form-control" th:value="${insurance.modifiedDate}">
                                                </div>
                                            </div>
                                        </div>-->

                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /content area -->

        </div>
        <!-- /inner content -->

        <!-- Footer -->
        <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
            <button type="button" class="btn btn-sm btn-light float-left" onclick="window.close();"><i class="icon-cross2 mr-1"></i>닫기</button>
            <button type="button" class="btn btn-sm btn-secondary ml-1" id="saveBtn"><i class="icon-floppy-disk mr-1"></i>저장</button>
        </div>
        <!-- /footer -->
    </div>
</div>
<th:block th:replace="modal/companyModal.html"/>


<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- 메뉴 호버 -->
<script th:src="@{/assets/js/plugins/buttons/hover_dropdown.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/fixed_columns.min.js}"></script>

<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 에디터 -->
<script th:src="@{/assets/js/plugins/editors/summernote/summernote.min.js}"></script>
<script th:src="@{/assets/js/plugins/editors/summernote/lang/summernote-ko-KR.js}"></script>

<!-- 드래그&드랍 -->
<script th:src="@{/assets/js/plugins/ui/dragula.min.js}"></script>

<script th:src="@{/assets/js/app.js}"></script>

<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<!-- 다음 주소 api -->
<script th:src="@{/assets/js/daum_address.js}"></script>

<script>
    function saveAction(){
        $.ajax({
            url: location.pathname + '.ajax',
            processData: false,
            contentType: false,
            type: 'post',
            data: new FormData($('#regiForm')[0]),
            success: function (res) {
                window.close();
                opener.location.reload();
            },
        });
    }

    function selectCompany(row) {
        var rowData = getDatatablemap('comModalTable', row);

        $('#searchComModal').modal('hide');
        $('#regiForm input[name="comName"]').val(rowData.COM_NAME).attr('readonly', true);
        $('input[name="comIdx"]').val(rowData.COM_IDX);
    }
</script>
<script>
    $("#saveBtn").on("click", saveAction);
    $("#searchComBtn").on("click", showComModal);
    $('#comModalForm').on('keyup', function(event){
        if(event.keyCode == 13){searchCompanyDataTable();return false;}
    });
</script>
</body>
</html>
