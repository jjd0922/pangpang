<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="companyModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">거래처 검색</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="companyModalForm" onkeypress="if(event.keyCode==13){searchCompanyModal();return false;}">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body popup-contents">
                                <fieldset class="mb-0">
                                    <legend class="">거래처 검색</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">등록일</span>
                                                    </span>
                                                    <input type="text" class="form-control w-datarange daterange-basic" name="createdBy" placeholder="검색">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상호법인명</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="comName" placeholder="검색">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">사업자번호</span>
                                                    </span>
                                                   <input type="text" class="form-control" name="comNum" placeholder="검색">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">대표자명</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="comCeo" placeholder="검색">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">MID</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="comMid" placeholder="검색">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6" id="companyModalType">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">거래처 구분</span>
                                                    </span>
                                                    <select name="ctType" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple">
                                                        <option th:each="opt: ${T(com.newper.constant.CtType).values()}" th:text="${opt.option}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">사업자 분류</span>
                                                    </span>
                                                    <select name="comType" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.ComType).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상태</span>
                                                    </span>
                                                    <select name="comState" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.ComState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="card-footer bg-white d-flex justify-content-end align-items-center">
                                <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="searchCompanyModal()">
                                    <i class="icon-search4 mr-1"></i>조회
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <table class="table" id="companyModalTable">
                </table>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function openCompanyModal() {
        $('#companyModal').modal('show');
        selectCompanyDataTable();
    }

    // 거래처 검색
    function searchCompanyModal(){
        $('#companyModalTable').DataTable().page('first').ajax.url('/company/company.dataTable?' + $('#companyModalForm').serialize()).load(null, false);
    }

    // 오버라이딩해서 사용할 것
    function companySelect(row){
        var rowData = $('#companyModalTable').DataTable().rows(row).data()[0];
    }
</script>
<script th:inline="javascript">
    function selectCompanyDataTable(){
        destroyDatatable('companyModalTable');
        $('#companyModalTable').DataTable({
            buttons: {
                buttons: buttonsSelect(false)
            },
            serverSide: true,
            ajax:{
                url:'/company/company.dataTable?'+$('#companyModalForm').serialize(),
                type:'post'
            },
            "columns" : [
                {'title':'No','data':'No','render':function(data,type,full,meta){
                        return meta.settings._iDisplayStart+meta.row+1;
                    }}
                ,{'title':'등록일','data':'CREATED_DATE', 'defaultContent':''}
                ,{'title':'등록시간','data':'CREATED_TIME', 'defaultContent':''}
                ,{'title':'거래처 구분코드','data':'CT_TYPE_LIST', 'defaultContent':''}
                ,{'title':'사업자 분류','data':'COM_TYPE_STR'}
                ,{'title':'상태','data':'COM_STATE_STR'}
                ,{'title':'MID','data':'COM_MID','class':'text-won','defaultContent':''}
                ,{'title':'상호법인명','data':'COM_NAME','class':'text-won','defaultContent':''}
                ,{'title':'대표자명','data':'COM_CEO','class':'text-won','defaultContent':''}
                ,{'title':'선택','data':'COM_IDX','defaultContent':'', 'render':function(data,type,full,meta){
                    return '<a class="btn btn-sm btn-primary" onClick="companySelect('+meta.row+')">선택</a>';
                }}
            ]
        });
    }
</script>
</html>
