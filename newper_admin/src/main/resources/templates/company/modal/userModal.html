<div class="modal" tabindex="-1" role="dialog" id="searchUserModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">사용자 검색</h5>
                <button type="button" class="close" data-dismiss="modal" aria-lable="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="collapse show" id="collapse-button-collapsed">
                    <div class="card-body pt-0">
                        <div class="row">
                            <form id="userModalForm">
                                <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                    <div class="form-group">
                                        <label class="d-block">이름</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="uName">
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">휴대폰번호</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="uPhone">
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">사원번호</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="uId">
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">부서</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="uDepart">
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">직급(직책)</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="uPosition">
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">상태</label>
                                        <select name="uState" class="form-control form-control-sm w-120px">
                                            <option></option>
                                            <option th:each="opt: ${T(com.newper.constant.UState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group end">
                                        <button type="button" class="btn btn-secondary" onclick="searchUserForCompany()">
                                            <span class="ladda-label"><i class="icon-search4 mr-1"></i>조회하기</span>
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <div class="table-responsive">
                                <table class="table table-hover" id="userModalTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal"><i class="icon-cross2 mr-1"></i>닫기</button>
            </div>
        </div>
    </div>
</div>
