                                                </div>

                                                    <input type="text" name="createdDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

<script>
    function searchBtn() {
        var table = $('#installationTable').DataTable();
        table.page('first').ajax.url('/deliveryManagement/installation.dataTable?' + $('#installationForm').serialize()+'&P_DEL_TYPE=INSTALL').load(null, false);
    }

    function installation(){
        var param = dataTableGetSelectedDataArray('installationTable', 'OG_IDX');
        console.log(param)
        if (param.length == 0) {
            alert('선택된 데이터가 없습니다.');
            return false;
        } else {
            $('input[name="idxs"]').val(param)
            $('#DN_FILE_NAME').hide();
            $('#DN_FILE_NAME').text('');
            $('#DN_FILE_NAME').removeAttr("href");
            $('input[name="DN_FILE"]').show();
            $('#installationModal').modal('show');
        }
    }


    function orderShopPop(oIdx) {
        var focusPopup = window.open('/orders/detail/' + oIdx, 'detail', 'width=1600, height=1200, left=' + screenX + ', top=' + screenY + ',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }

    function installCheck(ogIdx){
        $('#installationModalForm')[0].reset();
        $('input[name="idxs"]').val(ogIdx)
        $('#DN_FILE_NAME').hide();
        $('input[name="DN_FILE"]').show();
        $('#DN_FILE_NAME').text('');
        $('#DN_FILE_NAME').removeAttr("href");
        $('#installationModal').modal('show');
    }

    function check(dnIdx,ogIdx){
        $.ajax({
            url:'/deliveryManagement/deliveryNum.ajax',
            data:'DN_IDX='+dnIdx+'&OG_IDX='+ogIdx,
            type:'POST',
            success:function(res){
                $('input[name="idxs"]').val(res.data.idxs);
                $('input[name="DN_SCHEDULE"]').val(res.data.DN_SCHEDULE);
                $('input[name="DN_DATE"]').val(res.data.DN_DATE);
                $('#DN_FILE_NAME').text(res.data.DN_FILE_NAME);
                // $('#DN_FILE_NAME').attr("href",res.data.DN_FILE);
                $('input[name="DN_COMPANY"]').val(res.data.DN_COMPANY);
                $('input[name="DN_MEMO"]').val(res.data.DN_MEMO);
                $('#DN_FILE_NAME').show();
                $('input[name="DN_FILE"]').hide()
                $('#installationModal').modal('show');
            }
        })
    }

    function saveInstall(){
        if(confirm("저장하시겠습니까?")){
            var param = new FormData($('#installationModalForm')[0]);
            $.ajax({
                url:'/deliveryManagement/saveInstall.ajax',
                data: param,
                processData:false,
                contentType:false,
                type:'post',
                success:function(res) {
                    if(res.message!=null){
                        location.reload();
                    }
                }
            })
        }
    }

</script>


<script>
    var installationTable = $('#installationTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',

            style: 'multi',
            selector: 'td:first-child'
        },

        ajax: {
            url: '/deliveryManagement/installation.dataTable?' + $('#installationForm').serialize()+'&P_DEL_TYPE=INSTALL',
            type: 'post'
        },
        columnDefs: [{
            orderable: false,
            targets: [0]

        }],

        "columns": [
            {
                'class': 'select-checkbox',
                'title': '선택',
                'data': 'OG_IDX',
                'defaultContent': '',
                'render': function (data, type, full, meta) {
                    return '';
                }
            }
            , {'title': '주문완료일', 'data': 'O_DATE','defaultContent':''}
            , {'title': '출고요청일', 'data': 'REQ_DATE','defaultContent':''}
            , {'title': '출고일', 'data': 'DN_RELEASE','defaultContent':''}
            , {'title': '설치예정일', 'data': 'DN_SCHEDULE','defaultContent':''}

            , {'title': '자산상태', 'data': 'G_STATE','defaultContent':''}
            , {
                'title': '주문코드<br>사방넷 통합주문번호', 'data': 'O_CODE', 'render': function (data, type, full, meta) {

            , {'title': '자산코드', 'data': 'G_BARCODE','defaultContent':''}
            , {'title': '상품명', 'data': 'P_NAME','defaultContent':''}
            , {'title': '주문자명', 'data': 'O_NAME','defaultContent':''}
            , {'title': '주문자연락처', 'data': 'O_PHONE','defaultContent':''}
            , {'title': '배송자(설치자)이름', 'data': 'AD_NAME','defaultContent':''}
            , {'title': '배송자(설치자)연락처', 'data': 'AD_PHONE','defaultContent':''}
            , {'title': '우편번호', 'data': 'POST','defaultContent':''}
            , {'title': '주소', 'data': 'ADDRS','defaultContent':''}
            , {'title': '배송(설치)메세지', 'data': 'AD_MEMO','defaultContent':''}
            , {'title': '출하창고', 'data': 'WH_NAME','defaultContent':''}
            , {'title': '설치업체', 'data': 'DN_COMPANY','defaultContent':''}
            , {'title': '설치확인서', 'data': 'OG_DN_IDX','defaultContent':'','render':function(data, type, full, meta){
                if(data==null){
                    return '<a onclick="installCheck('+full.OG_IDX+')" class="badge badge-danger">설치확인서</a>'
                }else{
                    return '<a onclick="check('+data+','+full.OG_IDX+')" class="badge badge-primary">설치확인서</a>'
                }
                }}
        ]
    });

    $('#installationForm').on('keyup', function (event) {
        if (event.keyCode == 13) {
            searchBtn();
            return false;

    });
