<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="invoiceIntegratedPopForm">
                                        <div class="row">
                                            <table class="table" id="invoiceIntegratedPopTable"></table>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</script>

<script>
    var invoiceIntegratedPopTable = $('#invoiceIntegratedPopTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/deliveryManagement/invoiceIntegrated.dataTable?'+$('#invoiceIntegratedPopForm').serialize(),
            type:'post'
        },
        columnDefs: [ {
            orderable: false,
            targets:   [0]
        } ],
        "columns" : [
            {'class':'select-checkbox m-w-2', 'title':'선택','data':'null','defaultContent':'','render':function(data,type,full,meta){
                    return '<input type="hidden" name="O_IDX" value="'+data+'">';
                }}
            ,{'title':'주문일','data':'O_DATE'}
            ,{'title':'주문코드','data':'O_CODE','render':function(data,type,full,meta){
                    return '<a class="btn btn-sm badge-indigo" onclick="orderDetail('+full.O_IDX+')">'+data+'</a>';
                }}
            ,{'title':'주문쇼핑몰/판매처','data':'SHOP_NAME','defaultContent':''}
            ,{'title':'주문자 ID','data':'CU_ID','defaultContent':''}
            ,{'title':'주문자 이름','data':'CU_NAME','defaultContent':''}
            ,{'title':'주문자 연락처','data':'CU_PHONE','defaultContent':''}
            ,{'title':'주문경로','O_LOCATION':'null','defaultContent':''}
            ,{'title':'결제상태','data':'PAY_STATE','defaultContent':''}
            ,{'title':'결제방식','data':'PAY_METHOD','defaultContent':''}
            ,{'title':'PG결제승인코드','data':'PAY_CODE','defaultContent':''}
            ,{'title':'결제일','data':'PAY_DATE','defaultContent':''}
            ,{'title':'카드결제취소코드','data':'PAY_CANCEL_CODE','defaultContent':''}
            ,{'title':'카드결제취소일','data':'PAY_CANCEL_DATE','defaultContent':''}
            ,{'title':'판매가 합(+)','data':'O_GS_PRICE','defaultContent':''}
            ,{'title':'이벤트할인가 합(-)','data':'PAY_EVENT','defaultContent':''}
            ,{'title':'쿠폰할인가 합(-)','data':'O_COUPON','defaultContent':''}
            ,{'title':'사용적립금(마일리지) 합(-)','data':'O_MILEAGE','defaultContent':''}
            ,{'title':'사용적립금(예치금) 합(-)','data':'O_POINT','defaultContent':''}
            ,{'title':'배송비(설치비)(+)','data':'PAY_DELIVERY','defaultContent':''}
            ,{'title':'최종결제금액','data':'PAY_PRICE','defaultContent':''}
            ,{'title':'결제취소금액','data':'PAY_CANCEL_PRICE','defaultContent':''}
            ,{'title':'예정적립금합계','data':'PAY_MILEAGE','defaultContent':''}
            ,{'title':'배송자(설치자) 이름','data':'AD_NAME','defaultContent':''}
            ,{'title':'배송자(설치자) 연락처','data':'AD_PHONE','defaultContent':''}
            ,{'title':'배송자(설치자) 우편번호','data':'POST','defaultContent':''}
            ,{'title':'배송자(설치자) 주소','data':'ADDRS','defaultContent':''}
            ,{'title':'배송자(설치자) 상세주소','data':'ADDR4','defaultContent':''}
            ,{'title':'배송자(설치자) 메시지(현관비밀번호)','data':'AD_ENTRANCE','defaultContent':''}
        ]
    });


</script>
