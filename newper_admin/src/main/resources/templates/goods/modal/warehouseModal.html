<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="warehouseModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">창고 검색</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="warehouseModalForm" onkeypress="if(event.keyCode==13){searchWarehouseModal();return false;}">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body popup-contents">
                                <fieldset class="mb-0">
                                    <legend class="">창고 검색</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">등록일</span>
                                                    </span>
                                                    <input type="text" class="form-control w-datarange daterange-basic" name="createdBy" placeholder="검색">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">창고명</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="whName" placeholder="검색">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="card-footer bg-white d-flex justify-content-end align-items-center">
                                <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="searchWarehouseModal()">
                                    <i class="icon-search4 mr-1"></i>조회
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <table class="table" id="warehouseModalTable">
                </table>

            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // 창고 검색 선택
    function warehouseSelect (rowIdx) {
        var dataMap=getDatatablemap('warehouseModalTable', rowIdx);
        $('input[name=whIdx]').val(dataMap.WH_IDX);
        $('input[name=whName]').val(dataMap.WH_NAME);
        $('#warehouseModal').modal('hide');
    }

    function openWarehouseModal() {
        $('#warehouseModal').modal('show');
        selectWarehouseDataTable();
    }

    // 창고 검색
    function searchWarehouseModal(){
        $('#warehouseModalTable').DataTable().page('first').ajax.url('/goods/warehouse.dataTable?' + $('#warehouseModalForm').serialize()).load(null, false);
    }

    function selectWarehouseDataTable(){
        destroyDatatable('warehouseModalTable');
        $('#warehouseModalTable').DataTable({
            dom: '<"datatable-header"Bip><"datatable-scroll"t>',
            ordering: false,
            buttons: buttonsSelect(false),
            serverSide: true,
            ajax:{
                url:'/goods/warehouse.dataTable',
                type:'post'
            },

            "columns" : [
                {'title':'No','data':'No','render':function(data,type,full,meta){
                    return meta.settings._iDisplayStart+meta.row+1;
                }}
                ,{'title':'창고명','data':'WH_NAME', 'defaultContent':''}
                ,{'title':'창고주소','data':'ADDRESS', 'defaultContent':''}
                ,{'title':'선택','data':'WH_IDX','defaultContent':'', 'render':function(data,type,full,meta){
                        return '<button type="button" class="btn btn-sm btn-primary ml-1" onclick="warehouseSelect('+ meta.row +')">선택</button>';
                    }}
            ]
        });
    }
</script>
</html>
