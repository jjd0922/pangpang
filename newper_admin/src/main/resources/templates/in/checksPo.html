<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영업검수</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                    </div>
                                </h6>
                            </div>
                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="searchForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">입고상태</label>
                                                    <select name="igState" data-placeholder="multiselect" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.IgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">구매담당자</label>
                                                    <input type="text" name="createdBy" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">발주코드</label>
                                                    <input type="text" name="poIdx" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">매입처</label>
                                                    <input type="text" name="comName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">재매입여부</label>
                                                    <select name="poRepurchase" class="form-control">
                                                        <option value="">선택</option>
                                                        <option value="Y">Y</option>
                                                        <option value="N">N</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">입고예정창고</label>
                                                    <input type="text" name="whName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">승인자</label>
                                                    <input type="text" name="hwAprvId" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">승인일</label>
                                                    <input type="text" name="hwAprvDate" class="form-control form-control-sm w-120px w-datarange daterange-single" placeholder="검색">
                                                </div>


                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label"><i class="icon-search4 mr-1"></i>조회하기</span>
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <table class="table" id="searchTable"></table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script>
    function searchBtn() {
        searchTable.page('first').ajax.url('/po/po.dataTable?' + $('#searchForm').serialize()).load(null, false);
    }

    function checks_poPop(idx){
        var focusPopup = window.open('/in/checksPoPop/' + idx,  'width=max, height=800, left=' + screenX + ', top=' + screenY + ',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }
</script>

<script>
    var searchTable = $('#searchTable').DataTable({
        ordering:false,
        buttons: buttonsSelect(false),
        serverSide: true,
        ajax:{
            url:'/po/po.dataTable?'+$('#searchForm').serialize(),
            type:'post'
        },
        "columns" : [
            {'title':'입고상태','data': 'IG_STATE_STR','defaultContent':''}
            ,{'title':'발주상태','data': 'PO_STATE_STR','defaultContent':''}
            ,{'title':'구매담당자','data': 'CREATED_BY','defaultContent':''}
            ,{'title':'발주 코드','data': 'PO_IDX', 'render': function (data,type,full,meta) {
                    return '<a onclick="checks_poPop('+ data +')" class="badge badge-primary">' + data + '</a>';
                }}
            ,{'title':'매입처','data': 'BUY_COM_NAME','defaultContent':''}
            ,{'title':'총발주상품','data': 'TOTAL_PRODUCT_COUNT','defaultContent':''}
            ,{'title':'실입고수량','data': 'IN_GOODS_COUNT','defaultContent':''}
            ,{'title':'입고검수완료','data': 'IN_COM','defaultContent':''}
            ,{'title':'입고검수잔여','data': 'IN_ING','defaultContent':''}
            ,{'title':'매입총액(발주)','data': 'PO_TOTAL_AMOUNT','defaultContent':''}
            ,{'title':'생산원가(발주)','data': 'TOTAL_CREATED_COST','defaultContent':''}
            ,{'title':'판매금액(발주)','data': 'PO_TOTAL_AMOUNT','defaultContent':''}
            ,{'title':'예상총이익(발주)','data': 'TOTAL_PROFIT','defaultContent':''}
            ,{'title':'예상수익률(발주)','data': 'PO_SELL_PROFIT','defaultContent':''}
            ,{'title':'매입총액(검수)','data': 'IN_COST','defaultContent':''}
            ,{'title':'생산원가(검수)','data': 'IN_CREATE_COST','defaultContent':''}
            ,{'title':'판매금액(검수)','data': 'IN_SELL_COST','defaultContent':''}
            ,{'title':'예상총이익(검수)','data': 'IN_PROFIT_COST','defaultContent':''}
            ,{'title':'예상수익률(검수)','data': 'IN_PROFIT_PER','defaultContent':''}
            ,{'title':'승인자','data': 'HW_APRV_ID','defaultContent':''}
            ,{'title':'승인일','data': 'HW_APRV_DATE','defaultContent':''}

        ]
    });

    $('#searchForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });

</script>
</html>
