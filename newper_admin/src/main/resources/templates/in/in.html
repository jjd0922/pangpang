<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입고등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                            <span class="breadcrumb-item">
                                                <i class="mr-1" th:classappend="${mainIcon}"></i>
                                                <th:block th:text="${mainTitle}"></th:block>
                                            </span>
                                    </div>
                                </h6>
                            </div>


                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="searchForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">입고상태</label>
                                                    <select name="igState" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.IgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">입고담당자</label>
                                                    <input type="text" name="uName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">자산수령일</label>
                                                    <input type="text" name="igReceivedDate" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">입고완료일</label>
                                                    <input type="text" name="igDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">발주담당자</label>
                                                    <input type="text" name="uName2" class="form-control form-control-sm">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">발주완료일</label>
                                                    <input type="text" name="poDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">발주코드</label>
                                                    <input type="text" name="poIdx" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">매입처</label>
                                                    <input type="text" name="comName" class="form-control form-control-sm">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">납기일</label>
                                                    <input type="text" name="poIndate" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">반품기한</label>
                                                    <input type="text" name="poRefundDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">A/S기한</label>
                                                    <input type="text" name="poAsDate" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">판매기한</label>
                                                    <input type="text" name="poBuySellPeriod" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">재매입 여부</label>
                                                    <select name="poRepurchase" class="form-control">
                                                        <option value="Y">Y</option>
                                                        <option value="N">N</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">입고예정창고</label>
                                                    <input type="text" name="whName" class="form-control form-control-sm ">
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label">조회하기</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <table class="table" id="inTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 드래그&드랍 -->
<script th:src="@{/assets/js/demo_pages/extension_dnd.js}"></script>
<script th:src="@{/assets/js/plugins/ui/dragula.min.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<script th:src="@{/assets/js/common.js}"></script>

<script>
    function searchBtn(){
        inTable.page('first').ajax.url('/in/in.dataTable?'+$('#searchForm').serialize()).load(null, false);
    }

    function poDetail(idx) {
        var focusPopup = window.open('/in/po/' + idx, 'inPo', 'width=1100,height=900,scrollbars=yes,resizable=yes');
        focusPopup.focus();
    }
</script>


<script>
    var inTable = $('#inTable').DataTable({
        buttons: buttonsSelect(false),
        serverSide: true,
        ajax:{
            url:'/in/in.dataTable',
            type:'post'
        },
        "columns" : [
            {'title':'No','data':'No','render':function(data,type,full,meta){
                return meta.settings._iDisplayStart+meta.row+1;
            }}
            ,{'title':'긴급발주','data':'PO_TYPE_STR','render':function(data,type,full,meta){
                    if(full.PO_TYPE == 'EMERGENCY'){
                        return spanTag(full.PO_TYPE_STR,'text-danger');
                    }
                    return full.PO_TYPE_STR;
                }}
            ,{'title':'입고상태','data':'IG_STATE_STR','defaultContent':''}
            ,{'title':'입고담당자','data':'U_NAME','defaultContent':''}
            ,{'title':'자산수령일','data':'IG_RECEIVE_DATE','defaultContent':''}
            ,{'title':'입고완료일','data':'IG_DATE','defaultContent':''}
            ,{'title':'입고창고','data':'IG_WH_NAME','defaultContent':''}
            ,{'title':'발주담당자','data':'CREATED_BY','defaultContent':''}
            ,{'title':'발주완료일','data':'CREATED_DATE','defaultContent':''}
            ,{'title':'발주코드','data':'PO_IDX','render':function(data,type,full,meta){
                    return '<a class="btn btn-sm badge-indigo" onclick="poDetail('+full.PO_IDX+')">' + full.PO_IDX + '</a>';
                }}
            ,{'title':'매입처','data':'COM_NAME','defaultContent':''}
            ,{'title':'사업자등록번호','data':'COM_NUM','defaultContent':''}
            ,{'title':'발주수량','data':'PO_TOTAL_COUNT','defaultContent':''}
            ,{'title':'발주금액','data':'PO_TOTAL_AMOUNT','defaultContent':''}
            ,{'title':'실입고수량','data':'TOTAL_IP_COUNT','defaultContent':''}
            ,{'title':'매입운송비주체','data':'PO_DELIVERY_MAIN','defaultContent':''}
            ,{'title':'매입운송비','data':'PO_DELIVERY_COST','defaultContent':''}
            ,{'title':'입고예정일','data':'PO_IN_DATE','defaultContent':''}
            ,{'title':'납기일','data':'PO_DUE_DATE','defaultContent':''}
            ,{'title':'A/S기한','data':'PO_AS_DATE','defaultContent':''}
            ,{'title':'판매기한','data':'PO_BUY_SELL_PERIOD','defaultContent':''}
            ,{'title':'재매입여부','data':'PO_REPURCHASE','defaultContent':''}
        ]
    });

    $('#searchForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });

</script>
</html>
