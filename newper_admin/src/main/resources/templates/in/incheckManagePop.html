<script th:inline="javascript">
    function selectUser(obj, u_idx) {
        $('input[name=uName2]').val(obj.innerText);
        $('input[name=uIdx2]').val(u_idx);
        $('#operationModal').modal('hide');
    }

    function stateUpdate(cgIdx, state) {
        var confirm_str = "";
        if (state == 'CHECK_NEED') {
            confirm_str = "요청중인 자산이 입고검수 대기 상태로 돌아가며,  \n해당 입고코드는 삭제 됩니다. \n취소 하시겠습니까?";
        } else if (state == 'CHECK_ING') {
            var cgReqMemo = $('#cgReqMemo').val();
            if (cgReqMemo == '') {
                confirm_str = "요청메모 정보가 없습니다. 진행하시겠습니까?"
            } else {
                confirm_str = "입고검수 작업중(출고) 처리 하시겠습니까?"
            }
        }

        if(confirm(confirm_str)) {
            $.ajax({
                url: '/in/checkGroupStateUpdate.ajax',
                data: {
                    "cgIdx" : cgIdx,
                    "state" : state
                },
                type: 'post',
                success(result) {
                    if (state == 'CHECK_NEED') {
                        window.close();
                    } else {
                        location.reload();
                    }
                }
            });
        }
    }

    function checkDone() {
        if(confirm("선택한 자산들을 검수완료 처리 하시겠습니까?")) {
            if ($('.selected').length == 0) {
                alert('자산을 선택해 주세요');
                return false;
            }

            var gIdxs = '';

            $.each($('.selected'), function (index, value) {
                gIdxs += $(this).children('.select-checkbox').children('input').val() + ',';
            });
            gIdxs = gIdxs.slice(0, -1);

            $.ajax({
                url: '/goods/updateGoodsState.ajax',
                data: {
                    "gIdx" : gIdxs,
                    "gState" : "CHECK_DONE"
                },
                type: 'post',
                success(result) {
                    checksDone();
                }
            });
        }
    }

    // 검수 완료 체크
    function checksDone(){
        $.ajax({
            url: '/process/checkDone.ajax',
            data: {
                "cgIdx" : [[${check.cgIdx}]],
                "gState" : "CHECK_DONE"
            },
            type: 'post',
            success(result) {
                location.reload();
            }
        });
    }

    function inOperationModal() {
        $('#operationModal').modal('show');
    }

    function searchBtn() {
        var table = $('#checkTable').DataTable();
        table.page('first').ajax.url('/in/checkGoods.dataTable?' + $('#checkForm').serialize()).load(null, false);
    }
</script>
