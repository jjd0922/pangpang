<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="checksModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">영업검수 확정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               <div class="col-lg-12" id="ProductDiv">
                    <form id="checksModalForm">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mt-3">
                                    <legend class="">1. 판매SPEC(확정)</legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>SPEC명</th>
                                                <th>가공SPEC(예정)</th>
                                                <th>판매SPEC(확정)</th>
                                            </tr>
                                            </thead>
                                            <tbody id="checksSpec"></tbody>
                                        </table>
                                    </div>
                                </fieldset>



                                <fieldset class="mt-3">
                                    <legend class="">2. 상품정보</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pIdx" readonly>
                                                    <input type="hidden" name="gIdxs">
                                                    <input type="hidden" name="porIdx">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품명</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pName" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품 상태</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pState" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">모델명</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pModel" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">기준매입원가</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pCost" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">기준 판매가(상품)</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pSellPrice" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품 매모</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pMemo" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend class="">3. 입고상품정보</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">판매채널</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gVendor">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">등급</span>
                                                    </span>
                                                    <select class="form-control" name="gRank">
                                                        <option th:each="opt: ${T(com.newper.constant.GRank).values()}" th:text="${opt.option}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">옵션1</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="option1" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">옵션2</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="option2" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">옵션3</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="option3" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend class="">4. 영업검수 확정 메모</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">메모</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gMemo">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="checksGoods()">저장</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>

<script>
    function openChecksModal() {
        if ($('.selected').length == 0) {
            alert('자산을 선택해 주세요');
            return false;
        }

        var dataMap = checkReceived();

        if (dataMap == false) {
            return false;
        }

        $('#checksModal').modal('show');

        if(dataMap.CATE_SPEC_LIST != null){
            var specList = JSON.parse(dataMap.CATE_SPEC_LIST);
            $('#checksSpec').empty();
            for (var i = 0; i < specList.length; i++) {
                var specTr
                    ='<tr>'
                    +'<td id="specList'+i+'" class="specListTd">'+specList[i]+'</td>'
                    +'<input type="hidden" name="specName" value="' + specList[i] + '">'
                    +'<td><input type="text" id="processSpec'+i+'" specList="'+i+'" class="form-control" value="" readonly></td>'
                    +'<td><input type="text" specList="'+i+'" name="spec" class="form-control" value=""></td>'
                    +'</tr>';

                $('#checksSpec').append(specTr);
            }


            var specListTd = $('.specListTd');
            for (var i = 0; i < specListTd.length; i++) {
                $.ajax({
                    type: "GET",
                    url:"/goods/specList.ajax?specName=" + specListTd[i].innerHTML,
                    async:false,
                    success : function(result){
                        $('input[specList='+i+']').autocomplete({
                            source: result
                            ,minLength: 0
                        });
                    }
                });
            }

            $('#pIdx').val(dataMap.P_IDX);
            $('#pState').val(dataMap.P_STATE_STR);
            $('#pCost').val(dataMap.P_COST);
            $('#pSellPrice').val(dataMap.P_SELL_PRICE);
            $('#pMemo').val(dataMap.P_MEMO);
            $('#pModel').val(dataMap.P_MODEL);

            var processSpec = dataMap.SPEC_LOOKUP.split('/');
            for (var i = 0; i < processSpec.length; i++) {
                $('#processSpec'+i).val(processSpec[i].split(':')[1]);
            }

            var options = JSON.parse(dataMap.POR_OPTION);
            for (var i = 0; i < options.length; i++) {
                var num = parseInt(i) + 1;
                $('#option' + num).val(options[i].title + ':' + options[i].values);
            }

            $('input[name=porIdx]').val(dataMap.POR_IDX)
        }
    }

    //선택한 자산들이 모두 같은 상품인지 체크
    function checkReceived() {
        var data = null;
        var gIdxs = '';

        $.each($('.selected'), function (index, value) {
            gIdxs += $(this).children('.select-checkbox').children('input').val() + ',';
        });
        gIdxs = gIdxs.slice(0, -1);

        $('#checksModalForm input[name=gIdxs]').val(gIdxs);

        $.ajax({
            url: '/goods/checkGoodsReceived.ajax',
            type: 'post',
            async: false,
            data: {
                'gIdxs' : gIdxs
            },
            success(result) {
                data = result.data[0];
            }
        });

        return data;
    }

    function checksGoods() {
        $.ajax({
            url: '/goods/checkGoods.ajax?' + $('#checksModalForm').serialize(),
            type: 'post',
            async: false,
            success(result) {

            }
        });
    }
</script>
</html>
