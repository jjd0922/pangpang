<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="inCheckReport">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">입고검수 리포트 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               <div class="col-lg-12" id="ProductDiv">
                    <form id="inCheckReportForm">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">

                                <fieldset class="mb-0">
                                    <legend class="">1. 자산정보</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">검수그룹</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="cgIdx" th:value="${check.cgIdx}" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">검수자산관계번호</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="cgsIdx" id="cgsIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="pIdx" id="pIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품명</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pName" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gIdx" id="gIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">IMEI</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gImei" id="IMEI">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <!-- 타이틀 -->
                                <fieldset class="mt-3">
                                    <legend class="">2. 예상비용</legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>공정구분</th>
                                                    <th>예상공정항목</th>
                                                    <th>예상비용</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <input type="hidden" name="paintPnIdx">
                                                    <td>도색</td>
                                                    <td><input type="text" name="paintContent" class="form-control"></td>
                                                    <td><input type="text" name="paintCost" class="form-control text-won"></td>
                                                </tr>
                                                <tr>
                                                    <input type="hidden" name="fixPnIdx">
                                                    <td>수리</td>
                                                    <td><input type="text" name="fixContent" class="form-control"></td>
                                                    <td><input type="text" name="fixCost" class="form-control text-won"></td>
                                                </tr>
                                                <tr>
                                                    <input type="hidden" name="processPnIdx">
                                                    <td>가공</td>
                                                    <td><input type="text" name="processContent" class="form-control"></td>
                                                    <td><input type="text" name="processCost" class="form-control text-won"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend class="">3. 상품 SPEC정보</legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>SPEC명</th>
                                                <th>입고SPEC(확정)</th>
                                                <th>가공SPEC(예정)</th>
                                                <th>가공SPEC예상비용</th>
                                            </tr>
                                            </thead>
                                            <tbody id="specListTable">

                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend class="">4. 옵션</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">옵션1</span>
                                                    </span>
                                                    <select name="productOption" id="productOption1" class="form-control"></select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">옵션2</span>
                                                    </span>
                                                    <select name="productOption" id="productOption2" class="form-control"></select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">옵션3</span>
                                                    </span>
                                                    <select name="productOption" id="productOption3" class="form-control"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend class="">5. 첨부파일</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">첨부파일</span>
                                                    </span>
                                                    <input type="file" class="form-control" name="gFile" multiple>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="btn btn-sm btn-primary mt-1" onclick="">사진</a>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend class="">6. 메모</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">메모</span>
                                                    </span>
                                                    <input type="input" class="form-control" name="gMemo">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" id="inCheckBtn" onclick="saveInCheckReport();">저장</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>

<script>
    function openInCheckReport (id, rowIdx) {
        $('#inCheckReport').modal('show');

        var dataMap = getDatatablemap(id, rowIdx);
        if (dataMap.G_STATE != 'CHECK_ING') {
            $('#inCheckBtn').remove();
        }

        // 상품 & 자산 정보 세팅
        $('input[name=gImei]').val(dataMap.G_IMEI);
        $('input[name=gMemo]').val(dataMap.G_MEMO);
        $('#pIdx').val(dataMap.P_IDX);
        $('#pName').val(dataMap.P_NAME);
        $('#gIdx').val(dataMap.G_IDX);
        $('#cgsIdx').val(dataMap.CGS_IDX);

        //이미지
        var text = '';
        // $.each(gJson.gFile, function(index, value) {
        //     text += '<a href="javascript: fileDownload(\''+gJson.gFile[index]+'\',\''+gJson.gFileName[index]+'\')" className="badge badge-sm badge-primary ml-1">'+gJson.gFileName[index]+'</a>'
        // });
        $('#fileSpan').append(text);
        
        //예상 비용 세팅
        setProcessNeed(dataMap);

        // 상품 SPEC정보
        setSpec(dataMap);

        //옵션정보
        setOption(dataMap);
    }


    function setProcessNeed(dataMap) {
        $('input[name=paintPnIdx]').val(dataMap.PAINT_PN_IDX)
        $('input[name=paintContent]').val(dataMap.PAINT_CONTENT);
        $('input[name=paintCost]').val(dataMap.PAINT_COST);

        $('input[name=fixPnIdx]').val(dataMap.FIX_PN_IDX)
        $('input[name=fixContent]').val(dataMap.FIX_CONTENT);
        $('input[name=fixCost]').val(dataMap.FIX_COST);

        $('input[name=processPnIdx]').val(dataMap.PROCESS_PN_IDX)
        $('input[name=processContent]').val(dataMap.PROCESS_CONTENT);
        $('input[name=processCost]').val(dataMap.PROCESS_COST);
    }
    //스펙 세팅
    function setSpec(dataMap) {
        if(dataMap.CATE_SPEC_LIST != null){
            var gJson = JSON.parse(dataMap.G_JSON);
            var pnJson = JSON.parse(dataMap.PN_JSON);
            
            var specList = JSON.parse(dataMap.CATE_SPEC_LIST);
            
            var inSpec2 = listNullCheck(gJson.inSpec2, specList.length);
            
            var pSpec1 = listNullCheck(pnJson.pSpec1, specList.length);

            var psCost = listNullCheck(pnJson.psCost, specList.length);
            var psIdx = listNullCheck(pnJson.psIdx, specList.length);


            $('#specListTable').empty();
            for (var i = 0; i < specList.length; i++) {
                var specTr
                    ='<tr>'
                    +'<td id="specList'+i+'" class="specListTd">'+specList[i]+'</td>'
                    +'<input type="hidden" name="specName" value="' + specList[i] + '">'
                    +'<td><input type="text" specList="'+i+'" name="inSpec2" class="form-control" value="'+inSpec2[i]+'"></td>'
                    +'<td><input type="text" specList="'+i+'" name="pSpec1" class="form-control" value="'+pSpec1[i]+'"></td>'
                    +'<td><input type="text" name="psCost" class="form-control text-won" value="'+psCost[i]+'"></td>'
                    +'<input type="hidden" name="psIdx" value="'+psIdx[i]+'">'
                    +'</tr>';

                $('#specListTable').append(specTr);
            }

            var specListTd = $('.specListTd');
            for (var i = 0; i < specListTd.length; i++) {
                $.ajax({
                    type: "GET",
                    url:"/goods/specList.ajax?speclName=" + specListTd[i].innerHTML,
                    async:false,
                    success : function(result){
                        $('input[specList='+i+']').autocomplete({
                            source: result
                            ,minLength: 0
                        });
                    }
                });
            }
        }
    }

    function setOption(dataMap) {
        var options = JSON.parse(dataMap.P_OPTION);
        for (var i = 0; i < 3; i++) {
            var num = parseInt(i) + 1;
            $('#productOption' + num).empty();
            $('#productOption' + num).append('<option value="">없음</option>');
        }

        for (var i = 0; i < options.length; i++) {
            var text = '';
            for (var j = 0; j < options[i].values.length; j++) {
                text += '<option value="' + options[i].title + ':' + options[i].values[j] + '">' + options[i].values[j] +'</option>'
            }
            var num = parseInt(i) + 1;
            $('#productOption' + num).empty();
            $('#productOption' + num).append(text);
        }
    }


    function saveInCheckReport () {
        var flag = true;
        $.each($('input[name=inSpec2]'), function (index, value) {
            if ($(this).val() == '') {
                flag = false;
                return false;
            }
        });

        if (flag == false) {
            alert('입고SPEC(확정)을 입력해 주세요');
            return false;
        }

        textWonRemoveComma();


        $.ajax({
            type: "POST",
            url:"/in/saveInCheckReport.ajax",
            processData: false,
            contentType: false,
            data: new FormData($('#inCheckReportForm')[0]),
            async: false,
            success : function(result){
                location.reload();
            }
        });
    }

    // 숫자만 입력되도록
    $('.text-won').on("input", function (event) {
        inputOnlyNumber($(event.target))
    });
</script>
</html>
