<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="inExcelModal" data-backdrop="static">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">입고 자산 바코드 엑셀 업로드</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="content container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body popup-contents">


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="inPPModal" data-backdrop="static">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">자산 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="content container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">

                                <div class="card-body popup-contents">
                                    <fieldset class="mb-4">
                                        <legend class="">
                                            자산 정보
                                            <a type="button" class="btn btn-sm btn-primary ml-1">바코드</a>
                                        </legend>
                                        <table id="inPPModalTable" class="table">

                                        </table>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="modal/barcodeModal.html"></th:block>
<script>
    function openInExcelModal(){
        $('#inExcelModal').modal('show');
    }
    //po_poIdx.html에서 dt row 넘겨받음
    function openInModal(row){
        var rowData = getDatatablemap('inPoProductTable', row);

        initPPMOdalTable(rowData.PP_IDX);

        $('#inModalFormPname').val(rowData.P_NAME);
        $('#inModalForm input[name=inModalFormPIdx]').val(rowData.PP_P_IDX);


        $('#inPPModal').modal('show');
    }
    //바코드 input에 focus
    function focusOnBarcode(){
        var barcodeInput = $('#inModalForm input[name=barcode]');
        barcodeInput.val('');
    }
    function inModalFormSubmit(){
        var barcode = $('#inModalForm input[name=barcode]').val();

        //바코드 비우기
        focusOnBarcode();
        console.log(barcode)
    }
</script>
<script>
    //자산 목록 dt
    function initPPMOdalTable(ppIdx){
        if ($.fn.DataTable.isDataTable('#inPPModalTable')) {
            $('#inPPModalTable').DataTable().page('first').ajax.url('/in/pp.dataTable?pp_idx='+ppIdx).load(null, false);
        }else{
            $('#inPPModalTable').DataTable({
                ordering:false,
                serverSide: true,
                ajax:{
                    url:'/in/pp.dataTable?pp_idx='+ppIdx,
                    type:'post'
                },
                buttons: buttonsSelect(false),
                "columns" : [
                    {'title':'No','data':'No','render':function(data,type,full,meta){
                            return meta.settings._iDisplayStart+meta.row+1;
                        }}
                    ,{'title':'상품코드','data':'','defaultContent':''}
                    ,{'title':'상품명','data':'P_NAME'}
                    ,{'title':'모델명','data':'','defaultContent':''}
                    ,{'title':'브랜드','data':'','defaultContent':''}
                    ,{'title':'옵션','data':'PP_OPTION'}
                    ,{'title':'기준 매입가','data':'','defaultContent':''}
                    ,{'title':'구매단가','data':'PP_COST', 'class':'text-right'}
                    ,{'title':'매입수량','data':'PP_COUNT', 'class':'text-right'}
                    ,{'title':'매입총액','data':'PP_TOTAL' , 'class':'text-right'}
                    ,{'title':'입고 SPEC(예정)','data':'','defaultContent':''}
                    ,{'title':'판매 SPEC(예정)','data':'','defaultContent':''}
                    ,{'title':'자산코드','data':'','render':function(data,type,full,meta){
                        return '<a class="btn btn-sm badge-indigo">등록</a>';
                    }}
                ]
            });
        }
    }
</script>
</html>
