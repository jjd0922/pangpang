<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NEWPER ERP LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="/common/css.html"></th:block>
</head>
<body class="login-container flex-full-center">
<!-- Page container -->
<div class="page-container">
    <!-- Page content -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Content area -->
            <div class="content login-content">
                <!-- Simple login form -->
                <form onkeyup="if(event.keyCode == 13) login();" onsubmit="return false;" id="loginForm" name="loginForm">
                    <div class="login-form main-login-form">

                        <div class="logo-group">
                            <a href="" class="logo" title="로고">
                                <img src="../../assets/img/logo/logo_w.png" alt="로고">
                            </a>
                        </div>

                        <div class="login-title text-center">
                            <h5 class="content-group">로그인</h5>
                        </div>

                        <div class="form-group">
                            <label class="d-block">아이디</label>
                            <input type="text" class="form-control" name="id">
                        </div>
                        <div class="form-group">
                            <label class="d-block">비밀번호</label>
                            <input type="password" class="form-control" name="pw">
                        </div>
                        <div class="form-group login-form-group">
                            <a onclick="login()" class="btn btn-lg badge-secondary login-btn">로그인</a>
                        </div>

                        <p class="font-size-xs text-danger text-center mb-1 lt--1 " id="failMsgDiv" style="display: none;">
                            <i class="icon-alert"></i>
                            <span id="failMsg">로그인 실패 문구</span>
                        </p>
                    </div>
                </form>
                <!-- /simple login form -->
            </div>
            <!-- /content area -->
        </div>
        <!-- /main content -->
    </div>
    <!-- /page content -->
</div>
<!-- /page container -->
</body>

<script th:src="@{/assets/js/main/jquery.min.js}"></script>
<script th:src="@{/assets/js/common.js}"></script>

<script>
    //로그인
    function login(){
        var id = $("input[name=id]");
        var pw = $("input[name=pw]");
        if(id.val() == ''){
            showFailMsg('아이디를 입력해주세요.');
            id.focus();
            return false;
        }else if(pw.val() == ''){
            showFailMsg('비밀번호를 입력해주세요.');
            pw.focus();
            return false;
        }

        $.ajax({
            url:'/login.ajax'
            ,type:'post'
            ,data:$('#loginForm').serialize()
            ,success:function(res){

            }
        });
    }
    //오류 메세지 출력
    function showFailMsg(msg){
        $('#failMsgDiv').show();
        $('#failMsg').html(msg);
    }
</script>
</body>
</html>
