<div class="modal" tabindex="-1" role="dialog" id="barcodeModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">바코드 리딩</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="collapse show" id="collapse-button-collapsed">
                    <div class="card-body pt-0">
                        <div class="row">
                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                <div class="form-group">
                                    <label class="d-block">바코드리딩</label>
                                    <input type="text" name="barcode" onfocus="focusOnBarcode()" class="form-control" placeholder="바코드 입력 후 엔터를 눌러주세요">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /**바코드 모달 열고 modal-title 설정*/
    function openBarcodeModal(modalTitle) {
        if (modalTitle == '자산등록(바코드)' && $('input[name=locIdx]').val() == null) {
            alert('창고를 선택해 주세요');
            return false;
        }

        if (modalTitle == '자산등록(바코드)') {
            $('input[name=barcode]').attr('onKeypress', 'if(event.keyCode==13){locBarcode(this)}');
        }

        $('#barcodeModal').modal('show');
        $('#barcodeModal .modal-title').text(modalTitle);

        var barcodeInput = $('input[name="barcode"]');
        barcodeInput.val("").focus();
        return barcodeInput;
    }

    function focusOnBarcode() {
        $('input[name=barcode]').val('');
    }


    function openBarcodeModal2(modalTitle) {
        if (modalTitle == '자산등록(바코드)' && $('input[name=locIdx]').val() == null) {
            alert('창고를 선택해 주세요');
            return false;
        }

        if (modalTitle == '자산등록(바코드)') {
            $('input[name=barcode]').attr('onKeypress', 'if(event.keyCode==13){locBarcode2(this)}');
        }

        $('#barcodeModal').modal('show');
        $('#barcodeModal .modal-title').text(modalTitle);

        var barcodeInput = $('input[name="barcode"]');
        barcodeInput.val("").focus();
        return barcodeInput;
    }
</script>
