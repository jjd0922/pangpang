<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="asModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">AS상세</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               <div class="col-lg-12" id="ProductDiv">
                    <form id="asForm">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mb-0">
                                    <legend>1. 자산정보</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="pIdx" id="pIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품명</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pName" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gIdx" id="gIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산바코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gBarcode" id="gBarcode" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mb-0">
                                    <legend>2. 고객정보</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">이름</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="asName" id="asName" readonly>
                                                    <input type="hidden" name="asIdx" id="asIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">이메일</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="asMail" name="asMail" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">휴대폰</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="asPhone" id="asPhone" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">요청일</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="asDate" id="asDate" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">고객사유</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="asMemo" id="asMemo" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상세사유</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="asReason" id="asReason">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" id="inCheckBtn" onclick="saveAsReason();">저장</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>

<script>
    function saveAsReason() {
        $.ajax({
            url:'/orders/saveAsReason.ajax',
            type:'post',
            data:$('#asForm').serialize(),
            success(){
                location.reload();
            }
        });
    }

    function openAsModal (id, rowIdx) {
        $('#asModal').modal('show');
        var dataMap = getDatatablemap(id, rowIdx);
        // 자산정보
        $('#pIdx').val(dataMap.P_IDX);
        $('#pName').val(dataMap.P_NAME);
        $('#gIdx').val(dataMap.G_IDX);
        $('#gBarcode').val(dataMap.G_BARCODE);

        // 고객 정보
        $('#asIdx').val(dataMap.AS_IDX);
        $('#asName').val(dataMap.AS_NAME);
        $('#adMail').val(dataMap.AS_MAIL);
        $('#asPhone').val(dataMap.AS_PHONE);
        $('#asDate').val(dataMap.AS_DATE);
        $('#asMemo').val(dataMap.AS_MEMO);
        $('#asReason').val(JSON.parse(dataMap.AS_JSON).asReason);

    }
</script>
</html>
