<div class="modal" tabindex="-1" role="dialog" id="cancelModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">상품 검색</h5>
                <button type="button" class="close" data-dismiss="modal" aria-lable="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="collapse show" id="collapse-button-collapsed">
                    <div class="card-body pt-0">
                        <div class="row">

                            <div class="table-responsive">
                                <table class="table table-hover" id="cancelModalTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal"><i class="icon-cross2 mr-1"></i>닫기</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function openCancelModal(key) {
        var oIdx = $('input[name="O_IDX"]').val();
        $('#cancelModal').modal('show');
        selectCancelDatatable(key,oIdx);
    }

</script>
<script th:inline="javascript">
    function selectCancelDatatable(key,oIdx) {
        if ($.fn.DataTable.isDataTable('#cancelModalTable')) {
            refreshTable('#cancelModalTable');
        } else {
            $("#cancelModalTable").DataTable({
                dom: '<"datatable-header"><"datatable-scroll"t><"datatable-footer">',
                ordering: false,
                autoWidth: true,
                select: {
                    style: 'multi',
                    selector: 'td:first-child'
                },
                serverSide: true,
                ajax:{
                    url:'/orders/orderGsList.dataTable?O_IDX='+oIdx,
                    type:'post'
                },
                columns : [
                    {'title':'No','data':'No','render':function(data,type,full,meta){
                            return meta.settings._iDisplayStart+meta.row+1;
                        }}
                    ,{'title':'상품코드','data':'P_IDX','defaultContent':''}
                    ,{'title':'상품명','data':'SPO_NAME','render':function(data,type,full,meta){
                        return '<a class="badge badge-sm badge-primary ml-1" onclick="openCancelDetailModal('+meta.row+')">'+data+'</a>'
                    }}
                    ,{'title':'SHOP상품코드','data':'SP_IDX','defaultContent':''}
                    ,{'title':'재고코드','data':'GS_CODE','defaultContent':''}
                    ,{'title':'옵션1','data':'OPTION1','defaultContent':''}
                    ,{'title':'옵션2','data':'OPTION2','defaultContent':''}
                    ,{'title':'옵션3','data':'OPTION3','defaultContent':''}


                ]
            });
        }
    }
</script>
