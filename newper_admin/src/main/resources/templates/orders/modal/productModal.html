<div class="modal" tabindex="-1" role="dialog" id="productModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">상품 검색</h5>
                <button type="button" class="close" data-dismiss="modal" aria-lable="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="collapse show" id="collapse-button-collapsed">
                    <div class="card-body pt-0">
                        <div class="row">
                            <form id="productModalForm" class="w-lg-100">
                                <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                    <div class="form-group">
                                        <label class="d-block">상품코드</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="">
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block">상품평</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="">
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">SHOP상품코드</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="">
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block">재고코드</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="">
                                    </div>



                                    <div class="form-group end">
                                        <button type="button" class="btn btn-secondary" onclick="searchProduct()">
                                            <span class="ladda-label">조회하기</span>
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <div class="table-responsive">
                                <table class="table table-hover" id="productModalTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal"><i class="icon-cross2 mr-1"></i>닫기</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function productSelect() {
        $('#productModal').modal('show');
        selectProductDatatable();
    }

    function searchProduct() {
        $("#productModalTable").DataTable().page('first').ajax.url('/product/ordersAddProduct.dataTable?'+$('#productModalForm').serialize()).load();
    }
</script>
<script th:inline="javascript">
    function selectProductDatatable() {
        if ($.fn.DataTable.isDataTable('#productModalTable')) {
            refreshTable('#productModalTable');
        } else {
            $("#productModalTable").DataTable({
                dom: '<"datatable-header"p><"datatable-scroll"t><"datatable-footer">',
                ordering: false,
                autoWidth: true,
                select: {
                    style: 'multi',
                    selector: 'td:first-child'
                },
                serverSide: true,
                ajax:{
                    url:'/product/ordersAddProduct.dataTable',
                    type:'post'
                },
                columns : [
                    {'title':'No','data':'No','render':function(data,type,full,meta){
                            return meta.settings._iDisplayStart+meta.row+1;
                        }}
                    ,{'title':'상품코드','data':'P_IDX','defaultContent':''}
                    ,{'title':'상품명','data':'P_NAME','render':function(data,type,full,meta){
                        return '<a class="badge badge-sm badge-primary ml-1" onclick="selectProductAdd('+meta.row+')">'+data+'</a>'
                    }}
                    ,{'title':'SHOP상품코드','data':'SP_IDX','defaultContent':''}
                    ,{'title':'재고코드','data':'GS_CODE','defaultContent':''}
                    ,{'title':'필수여부','data':'SPA_REQUIRED','defaultContent':'','render':function(data,type,full,meta){
                            if(data==1){
                                return '필수';
                            }else{
                                return '선택';
                            }
                        }}
                    ,{'title':'옵션1','data':'OPTION1','defaultContent':''}
                    ,{'title':'옵션2','data':'OPTION2','defaultContent':''}
                    ,{'title':'옵션3','data':'OPTION3','defaultContent':''}
                    ,{'title':'판매가(뉴퍼마켓가)','data':'GS_PRICE','defaultContent':''}
                    ,{'title':'할인가','data':'DISCOUNT','render':function(data,type,full,meta){
                        return comma(data);
                    }}
                    ,{'title':'배송비','data':'P_DEL_PRICE','render':function(data,type,full,meta){
                            return comma(data);
                        }}
                    ,{'title':'예정적립금','data':'MILEAGE','render':function(data,type,full,meta){
                            return comma(data);
                        }}

                ]
            });
        }
    }
</script>
