<script>
    /** 회수 고객발송 처리 */
    function saveAsDnType() {
        var asIdx = dataTableGetSelectedDataArray('orderTable', 'AS_IDX')
        $.ajax({
            url:'saveAsDnType.ajax',
            type:'post',
            data:{
                'asIdx':asIdx,
            },
            success() {
                location.reload();
            }
        });
    }

    /** 회수송장생성 & 반송 */
    function saveDeliveryNumAs(type) {
        var ogIdx = dataTableGetSelectedDataArray('orderTable', 'OG_IDX')
        var asIdx = dataTableGetSelectedDataArray('orderTable', 'AS_IDX')
        $.ajax({
           url:'saveDeliveryNumAs.ajax',
           type:'post',
           data:{
               'ogIdx':ogIdx,
               'asIdx':asIdx,
               'type':type
           },
           success() {
               location.reload();
           }
        });
    }

    function searchBtn(){
        orderTable.page('first').ajax.url('/orders/service.dataTable?'+$('#searchForm').serialize()).load(null, false);
    }

    function orderDetail(oIdx){
        var focusPopup = window.open('/orders/detail/'+oIdx, 'orderDetail', 'width=1600, height=1200, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }
</script>
