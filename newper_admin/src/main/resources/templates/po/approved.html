<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subTitle}">발주 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>
<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item">
                                            <i class="mr-1" th:classappend="${mainIcon}"></i>
                                            <th:block th:text="${mainTitle}"></th:block>
                                        </span>
                                        <span class="breadcrumb-item font-weight-bold text-secondary">
                                            <i class="mr-1" th:classappend="${subIcon}"></i>
                                            <th:block th:text="${subTitle}"></th:block>
                                        </span>
                                    </div>
                                </h6>
                            </div>
                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="searchForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">발주상태</label>
                                                    <select name="poState" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option th:each="opt: ${T(com.newper.constant.PoState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">발주담당자</label>
                                                    <input type="text" name="uName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">발주 승인/반려 담당자</label>
                                                    <input type="text" name="hwAprvId" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">발주완료일</label>
                                                    <input type="text" name="poDate" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">발주 승인/반려 시간</label>
                                                    <input type="text" name="hwAprvDate" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">발주코드</label>
                                                    <input type="text" name="poIdx" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">입고예정일</label>
                                                    <input type="text" name="poInDate" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>
                                            </div>
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">납기일</label>
                                                    <input type="text" name="poDueDate" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">반품기한</label>
                                                    <input type="text" name="poRefundDate" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">판매기한</label>
                                                    <input type="text" name="poBuySellPeriod" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">입고예정창고</label>
                                                    <input type="text" name="whName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">등록자</label>
                                                    <input type="text" name="createdBy" class="form-control form-control-sm w-120px" placeholder="검색">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">등록일</label>
                                                    <input type="text" name="createdDate" class="form-control form-control-sm w-120px w-datarange daterange-basic" placeholder="검색">
                                                </div>
                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary"
                                                            onclick="searchBtn()">
                                                        <span class="ladda-label">조회하기</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <a onclick="poStateUpdate('COMPLETE')" type="button" class="btn btn-sm btn-primary">
                                발주완료
                            </a>

                            <a onclick="poStateUpdate('CANCEL')" type="button" class="btn btn-sm btn-primary">
                                발주취소
                            </a>

                            <table class="table" id="poTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script>
    function searchBtn() {
        poTable.page('first').ajax.url('/po/po.dataTable?' + $('#searchForm').serialize()).load();
    }
</script>
<script th:inline="javascript">
    var poTable = $('#poTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/po/po.dataTable',
            type:'post'
        },
        columnDefs: [ {
            orderable: false,
            targets:   [0]
        } ],
        columns: [
            {'class':'select-checkbox','title':'선택','data':'PO_IDX','defaultContent':'','render':function(data,type,full,meta){
                    return '<input type="hidden" name="poIdx" value="' + data + '">';
                }}
            ,{'title':'발주상태','data':'PO_STATE_STR','defaultContent':''}
            ,{'title':'발주담당자','data':'U_NAME','defaultContent':''}
            ,{'title':'발주 승인/반려 담당자','data':'HW_APRV_ID','defaultContent':''}
            ,{'title':'발주 승인/반려일','data':'HW_APRV_DATE','defaultContent':''}
            ,{'title':'발주코드','data':'PO_IDX','defaultContent':'','render': function (data, type, full, meta) {
                    return '<button type="button" class="badge badge-primary" onclick="poDetail(' + full.PO_IDX + ')">' + data + '</button>';
                }}
            ,{'title':'매입처','data':'BUY_COM_NAME','defaultContent':''}
            ,{'title':'사업자등록번호','data':'BUY_COM_NUM','defaultContent':''}
            ,{'title':'발주금액','data':'PO_TOTAL_AMOUNT','defaultContent':'','render':function (data, type, full, meta) {
                    return comma(full.PO_TOTAL_AMOUNT);
                }}

            ,{'title':'매입운송비주체','data':'PO_DELIVERY_MAIN_STR','defaultContent':''}
            ,{'title':'배입운송비','data':'PO_DELIVERY_COST','defaultContent':'','render':function (data, type, full, meta) {
                    return comma(full.PO_DELIVERY_COST);
                }}
            ,{'title':'입고예정일','data':'PO_IN_DATE','defaultContent':''}
            ,{'title':'납기일','data':'PO_DUE_DATE','defaultContent':''}
            ,{'title':'반품기한','data':'PO_REFUND_DATE','defaultContent':''}
            ,{'title':'판매기한','data':'PO_BUY_SELL_PERIOD','defaultContent':''}
            ,{'title':'입고예정창고','data':'WH_NAME','defaultContent':''}
            ,{'title':'등록자','data':'CREATED_BY','defaultContent':''}
            ,{'title':'등록일','data':'CREATED_DATE','defaultContent':''}
        ]
    });

    $('#poForm').on('keyup', function (event) {
        if (event.keyCode == 13) {
            searchBtn();
            return false;
        }
    });

    $('#popNewBtn').on('click', function () {
        var focusPopup = window.open('/po/poPop','poNew','width=' + screen.width, 'height=' + screen.height, 'left=' + screenX, top = '+screenY+','scrollbars=yes','resizable=yes');
        focusPopup.focus();
    });

    function poDetail(idx) {
        var focusPopup = window.open('/po/poPop2/' + idx, 'poDetail','width=' + screen.width, 'height=' + screen.height, 'left=' + screenX, 'top=' + screenY, 'scrollbars=yes','resizable=yes');
        focusPopup.focus();
    }

    function poStateUpdate(state) {
        if ($('.selected').length == 0) {
            alert('발주를 선택해주세요');
            return false;
        }

        var poIdxs = '';
        $.each($('.selected'), function (index, value) {
            poIdxs += $(this).children('.select-checkbox').children('input').val() + ',';
        });
        poIdxs = poIdxs.slice(0, -1);

        $.ajax({
            url: '/po/poStateUpdate.ajax',
            data: {
                'poIdxs' : poIdxs,
                'poState' : state
            },
            type: 'POST',
            success: function (result) {
                location.reload();
            }
        });
    }
</script>
</html>
