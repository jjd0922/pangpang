<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>견적서관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="/common/css.html"></th:block>
</head>
<body>
<th:block th:replace="/common/header.html"></th:block>
<!-- 본문 영역 시작 -->
    <div class="page-content">
        <div class="content-wrapper">
            <div class="content-inner">
    
                <!-- Content area -->
                <div class="content container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
    
                            <div class="card">
                                <div class="card-header header-elements-inline">
                                    <h6 class="card-title">
                                        <div class="breadcrumb breadcrumb-caret">
                                                <span class="breadcrumb-item">
                                                    <i class="mr-1" th:classappend="${mainIcon}"></i>
                                                    <th:block th:text="${mainTitle}"></th:block>
                                                </span>
                                            <span class="breadcrumb-item font-weight-bold text-secondary">
                                                    <i class="mr-1" th:classappend="${subIcon}"></i>
                                                    <th:block th:text="${subTitle}"></th:block>
                                                </span>
                                        </div>
                                    </h6>
                                    <div class="header-elements text-right">
                                        <div class="d-inline-block d-md-flex d-md-flex-row justify-content-between">
                                            <a type="button" class="btn btn-sm btn-primary ml-1" id="popNewBtn">
                                                <i class="icon-popout mr-1"></i>신규등록
                                            </a>
    
                                            <div class="list-icons ml-2">
                                                <a class="list-icons-item" data-action="collapse"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="collapse show" id="collapse-button-collapsed">
                                    <div class="card-body pt-0">
                                        <form id="poForm">
                                            <div class="row">
                                                <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                    <div class="form-group">
                                                        <label class="d-block">견적서코드</label>
                                                        <input type="text" name="peCode" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">견적서 상태</label>
                                                        <select name="peState" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                            <option th:each="opt: ${T(com.newper.constant.PeState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                        </select>
                                                    </div>
    
                                                    <div class="form-group">
                                                        <label class="d-block">매입처</label>
                                                        <input type="text" name="comName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>
    
                                                    <div class="form-group">
                                                        <label class="d-block">견적서명</label>
                                                        <input type="text" name="peName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>
    
                                                    <div class="form-group">
                                                        <label class="d-block">MID</label>
                                                        <input type="text" name="comMid" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>
    
                                                    <div class="form-group">
                                                        <label class="d-block">견적유효기간</label>
                                                        <input type="text" name="pePeriod" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>
    
                                                    <div class="form-group">
                                                        <label class="d-block">등록자</label>
                                                        <input type="text" name="createdBy" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>
    
                                                    <div class="form-group">
                                                        <label class="d-block">등록일</label>
                                                        <input type="text" name="createdDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>
    
                                                    <div class="form-group">
                                                        <label class="d-block">수정자</label>
                                                        <input type="text" name="modifiedBy" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>
    
                                                    <div class="form-group">
                                                        <label class="d-block">수정일</label>
                                                        <input type="text" name="modifiedDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>

                                                    <div class="form-group end">
                                                        <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                            <span class="ladda-label"><i class="icon-search4 mr-1"></i>조회하기</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!-- 카드 2열 레이아웃 -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <table class="table" id="poTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/jquery.min.js}"></script>
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script>
    function searchBtn(){
        poTable.page('first').ajax.url('/po/estimate.dataTable?'+$('#poForm').serialize()).load();
    }
</script>
<script th:inline="javascript">
    var poTable = $('#poTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/po/estimate.dataTable',
            type:'post'
        },
        columnDefs: [ {
            orderable: false,
            targets:   [0]
        } ],
        columns : [
            {'class':'select-checkbox', 'title':'선택','data':'PE_IDX','defaultContent':'','render':  function(data,type,full,meta){
                    return '<input type="hidden" name="peIdx" value="' + data + '">';
                }}
            ,{'title':'견적서 코드','data':'PE_CODE'}
            ,{'title':'견적서 상태','data':'PE_STATE_STR'}
            ,{'title':'매입처','data':'COM_NAME'}
            ,{'title':'견적서명','data':'PE_NAME','defaultContent':'','render':  function(data,type,full,meta){
                    return '<button type="button" onclick="estimateDetail(' + full.PE_IDX + ')">' + data + '</button>';
                }}
            ,{'title':'총 견적 수량','data':'PE_COUNT','defaultContent':''}
            ,{'title':'총 견적 금액','data':'PE_COST','defaultContent':''}
            ,{'title':'첨부파일','data':null,'defaultContent':'','render':  function(data,type,full,meta){
                    return '<button type="button" onClick="fileDownload(\'' + full.PE_FILE + '\', \'' + full.PE_FILE_NAME + '\')">' + full.PE_FILE_NAME + '</button>';
                }}
            ,{'title':'견적유효기간','data':'PE_PERIOD','defaultContent':''}
            ,{'title':'등록자','data':'CREATED_BY'}
            ,{'title':'등록일','data':'CREATED_DATE'}
            ,{'title':'수정일','data':'MODIFIED_DATE'}
            ,{'title':'수정자','data':'MODIFIED_BY'}
        ]
    });

    $('#poForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });

    $('#popNewBtn').on('click',function (){
       var focusPopup = window.open('/po/estimatePop', 'estimateNew', 'width=1000, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
       focusPopup.focus();
    });

    function estimateDetail(idx) {
        var focusPopup = window.open('/po/estimatePop/' + idx, 'estimateDetail', 'width=1000, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }

    function estimateDownload(peIdx) {

    }
</script>
</html>
