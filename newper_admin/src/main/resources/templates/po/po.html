<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>발주품의 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>
<!-- 본문 영역 시작 -->
    <div class="page-content">
        <div class="content-wrapper">
            <div class="content-inner">
    
                <!-- Content area -->
                <div class="content container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
    
                            <div class="card">
                                <div class="card-header header-elements-inline">
                                    <h6 class="card-title">
                                        <div class="breadcrumb breadcrumb-caret">
                                            <span class="breadcrumb-item">
                                            </span>
                                        </div>
                                    </h6>
                                    <div class="header-elements text-right">
                                        <div class="d-inline-block d-md-flex d-md-flex-row justify-content-between">
                                            <div class="list-icons ml-2">
                                                <a class="list-icons-item" data-action="collapse"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="collapse show" id="collapse-button-collapsed">
                                    <div class="card-body pt-0">
                                        <form id="poForm">
                                            <div class="row">
                                                <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                    <div class="form-group">
                                                        <label class="d-block">발주 상태</label>
                                                        <select name="poState" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                            <option th:each="opt: ${T(com.newper.constant.PoState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">구매담당자</label>
                                                        <input type="text" name="uName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">매입처</label>
                                                        <input type="text" name="comName" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>

                                                    <!--<div class="form-group">
                                                        <label class="d-block">매입 운송비 주체</label>
                                                        <select name="test" data-placeholder="다중선택가능" class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                            <option th:each="opt: ${T(com.newper.constant.PoState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                        </select>
                                                    </div>-->

                                                    <div class="form-group">
                                                        <label class="d-block">입고예정일</label>
                                                        <input type="text" name="poInDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">납기일</label>
                                                        <input type="text" name="poDueDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">반품기한</label>
                                                        <input type="text" name="poRefundDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">A/S 기한</label>
                                                        <input type="text" name="poAsDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">재매입 여부</label>
                                                        <select name="poRepurchase" class="form-control">
                                                            <option value="Y">Y</option>
                                                            <option value="N">N</option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">등록자</label>
                                                        <input type="text" name="createdBy" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">등록일</label>
                                                        <input type="text" name="createdDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>

                                                    <div class="form-group">2
                                                        <label class="d-block">승인자</label>
                                                        <input type="text" name="hwAprvId" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">승인일</label>
                                                        <input type="text" name="hwAprvDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">수정자</label>
                                                        <input type="text" name="modifiedBy" class="form-control form-control-sm w-120px" placeholder="검색">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">수정일</label>
                                                        <input type="text" name="modifiedDate" class="form-control form-control-sm w-datarange daterange-basic">
                                                    </div>

                                                    <div class="form-group end">
                                                        <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                            <span class="ladda-label">조회하기</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!-- 카드 2열 레이아웃 -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-footer bg-white d-sm-flex justify-content-sm-start align-items-center">
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-sm btn-primary" id="popNewBtn">
                                            신규등록
                                        </a>
                                    </div>
                                    <div class="btn-group ml-1">
                                        <a type="button" class="btn btn-sm btn-primary">
                                            승인요청
                                        </a>
                                    </div>

                                    <div class="btn-group ml-1">
                                        <a onclick="poHiworksApply()" type="button" class="btn btn-sm btn-primary">
                                            하이웍스 승인요청 TEST
                                        </a>
                                    </div>
                                    <div class="btn-group ml-1">
                                        <a onclick="poHiworksResponse()" type="button" class="btn btn-sm btn-primary">
                                            하이웍스 승인&반려 TEST
                                        </a>
                                    </div>

                                    <div class="btn-group ml-1">
                                        <a onclick="poDelete()" type="button" class="btn btn-sm btn-danger">
                                            삭제
                                        </a>
                                    </div>
                                </div>
                                <table class="table" id="poTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script>
    function searchBtn(){
        poTable.page('first').ajax.url('/po/po.dataTable?'+$('#poForm').serialize()).load();
    }
</script>
<script th:inline="javascript">
    var poTable = $('#poTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/po/po.dataTable',
            type:'post'
        },
        columnDefs: [ {
            orderable: false,
            targets:   [0]
        } ],
        columns : [
            {'class':'select-checkbox', 'title':'선택','data':'PO_IDX','defaultContent':'','render':  function(data,type,full,meta){
                    return '<input type="hidden" name="poIdx" value="' + data + '">';
                }}
            ,{'title':'품의상태','data':'PO_STATE_STR','defaultContent':''}
            ,{'title':'구매 담당자','data':'U_NAME','defaultContent':''}
            ,{'title':'발주코드','data':'PO_IDX','defaultContent':'','render':  function(data,type,full,meta){
                    return '<button type="button" class="badge badge-primary" onclick="poDetail(' + full.PO_IDX + ')">' + data + '</button>';
                }}
            ,{'title':'사업자 등록 번호','data':'COM_NUM','defaultContent':''}
            ,{'title':'총 발주 금액','data':'PO_TOTAL_AMOUNT','defaultContent':''}
            ,{'title':'판매금액(합)','data':'PO_SELL_TOTAL_AMOUNT','defaultContent':''}
            ,{'title':'예상수익률','data':'PO_SELL_PROFIT','defaultContent':''}
            ,{'title':'매입운송비 주체','data':'PO_DELIVERY_MAIN','defaultContent':''}
            ,{'title':'입고예정일','data':'PO_IN_DATE','defaultContent':''}
            ,{'title':'납기일','data':'PO_DUE_DATE','defaultContent':''}
            ,{'title':'반품기한','data':'PO_REFUND_DATE','defaultContent':''}
            ,{'title':'A/S기한','data':'PO_AS_DATE','defaultContent':''}
            ,{'title':'판매기한','data':'PO_BUY_SELL_PERIOD','defaultContent':''}
            ,{'title':'재매입 여부','data':'PO_REPURCHASE','defaultContent':''}
            ,{'title':'등록자','data':'CREATED_BY','defaultContent':''}
            ,{'title':'등록일','data':'CREATED_DATE','defaultContent':''}
            ,{'title':'승인자','data':'HW_APRV_ID','defaultContent':''}
            ,{'title':'승인일','data':'HW_APRV_DATE','defaultContent':''}
            ,{'title':'수정자','data':'MODIFIED_BY','defaultContent':''}
            ,{'title':'수정일','data':'MODIFIED_DATE','defaultContent':''}
        ]
    });

    $('#poForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });

    $('#popNewBtn').on('click',function (){
       var focusPopup = window.open('/po/poPop', 'poNew','width='+screen.width+',height='+screen.height+',left='+screenX+',top='+screenY+',scrollbars=yes', 'resizable=yes');
       focusPopup.focus();
    });

    function poDetail(idx) {
        var focusPopup = window.open('/po/poPop/' + idx, 'poDetail','width='+screen.width+',height='+screen.height+',left='+screenX+',top='+screenY+',scrollbars=yes', 'resizable=yes');
        focusPopup.focus();
    }

    function poHiworksApply() {
        var poIdxs = '';
        $.each($('.selected'), function (index, value) {
            poIdxs += $(this).children('.select-checkbox').children('input').val() + ',';
        });
        poIdxs = poIdxs.slice(0, -1);

        $.ajax({
            url: '/po/poHiworks.ajax',
            data: {
                'poIdxs' : poIdxs
            },
            type: 'POST',
            success: function (result) {
                location.reload();
            }
        });
    }

    function poHiworksResponse() {
        var poIdxs = '';
        $.each($('.selected'), function (index, value) {
            poIdxs += $(this).children('.select-checkbox').children('input').val() + ',';
        });
        poIdxs = poIdxs.slice(0, -1);

        $.ajax({
            url: '/po/poHiworksResponse.ajax',
            data: {
                'poIdxs' : poIdxs
            },
            type: 'POST',
            success: function (result) {
                location.reload();
            }
        });
    }

    function poDelete() {
        var poIdxs = '';
        $.each($('.selected'), function (index, value) {
            poIdxs += $(this).children('.select-checkbox').children('input').val() + ',';
        });
        poIdxs = poIdxs.slice(0, -1);

        $.ajax({
            url: '/po/poDelete.ajax',
            data: {
                'poIdxs' : poIdxs
            },
            type: 'POST',
            success: function (result) {
                location.reload();
            }
        });
    }
</script>
</html>
