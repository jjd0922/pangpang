<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subTitle}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item">
                                            <i class="mr-1" th:classappend="${mainIcon}"></i>
                                            <th:block th:text="${mainTitle}"></th:block>
                                        </span>
                                        <span class="breadcrumb-item font-weight-bold text-secondary">
                                            <i class="mr-1" th:classappend="${subIcon}"></i>
                                            <th:block th:text="${subTitle}"></th:block>
                                        </span>
                                    </div>
                                </h6>
                            </div>
                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="searchForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">

                                                <div class="form-group">
                                                    <label class="d-block">AS검수코드</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" name="asIdx">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">AS검수 작업 상태값</label>
                                                    <select class="form-control form-control-sm select-search"  data-placeholder="선택" data-container-css-class="select-sm" name="">
                                                        <option></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">AS검수담당자</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="" name="">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">요청자</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="" name="">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">작업지시자</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="" name="">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">완료처리자</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="" name="">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">요청일</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="" name="">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">작업시작일</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="" name="">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">작업종료일</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="" name="">
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label"><i class="icon-search4 mr-1" onclick="searchBtn()"></i>조회하기</span>
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <table class="table" id="processTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>

<script th:src="@{/assets/js/autocomplete/autocomplete-jquery-ui.min.js}"></script>


<script th:src="@{/assets/js/common.js}"></script>

<th:block th:replace="process/modal/asCheckReport.html"/>


<script>
    function checkGroupPop(cgIdx) {
        var focusPopup = window.open('/process/checkGroupPop/'+cgIdx, 'checkGroupPop', 'width=1030, height=830, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }

    function searchBtn() {
        processTable.page('first').ajax.url('/process/asCheck.dataTable?' + $('#searchForm').serialize()).load(null, false);
    }
</script>

<script>
    var processTable = $('#processTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/process/asCheck.dataTable?'+$('#searchForm').serialize(),
            type:'post'
        },
        columnDefs: [ {
            orderable: false,
            targets:   [0]

        } ],


        "columns" : [
            {'class':'select-checkbox m-w-2', 'title':'선택','data':'AS_IDX','defaultContent':'','render':function(data,type,full,meta){
                    return '';
                }}
            ,{'title':'AS 요청코드','data':'AS_IDX', 'render': function (data,type,full,meta) {
                    return '<a href="javascript: openAsReport(\'' + meta.settings.sTableId + '\' , ' + meta.row + ')" class="badge badge-primary">' + data + '</a>';
                }}
            ,{'title':'AS 상태값','data':'AS_STATE_STR','defaultContent':''}
            ,{'title':'요청일','data':'AS_DATE','defaultContent':''}
            ,{'title':'도색비(예정)','data':'PAINT_COST','defaultContent':''}
            ,{'title':'도색항목(예정)','data':'PAINT_CONTENT','defaultContent':''}
            ,{'title':'수리비(예정)','data':'FIX_COST','defaultContent':''}
            ,{'title':'수리항목(예정)','data':'FIX_CONTENT','defaultContent':''}
            ,{'title':'가공비(예정)','data':'PROCESS_COST','defaultContent':''}
            ,{'title':'가공항목(예정)','data':'PROCESS_CONTENT','defaultContent':''}
            ,{'title':'공정예정비합계','data':'TOTAL_COST','defaultContent':''}
        ]
    });

    $('#searchForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });

</script>
</html>
