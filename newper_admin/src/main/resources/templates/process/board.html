    // 요청이 어떤요청인지 체크
    function reqCheck(url, type) {
        var g_idxs=dataTableGetSelectedData('boardTable','G_IDX');
        if(g_idxs.length > 0){
            var check_url = ''
            if (type == 'IN_CHECK') {
                check_url = '/goods/goodsInCheck.ajax';
            } else if (type == 'PROCESS' || type == 'FIX' || type == 'PAINT') {
                check_url = '/goods/goodsProcessCheck.ajax';
            } else if (type == 'RE_CHECK') {
                check_url = '/goods/goodsReCheck.ajax';
            } else if (type == 'RESELL') {
                check_url = '/goods/goodsResellCheck.ajax';
            }

            $.ajax({
                url:check_url,
                type:'POST',
                data: {
                    "gIdx":g_idxs,
                    "type":type
                },
                success() {
                    tempGoodsGroup2(url, type);
                }
            })
