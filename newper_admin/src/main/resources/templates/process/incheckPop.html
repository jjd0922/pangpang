<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>입고검수 요청</title>

    <th:block th:replace="common/css.html"></th:block>
    <style>
        .btn-group{
            float: right;
        }
    </style>

</head>

<body>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header page-header-dark">
                <div class="page-header-content container-fluid header-elements-md-inline px-3">
                    <div class="d-flex">
                        <div class="page-title">
                            <h4 class="font-weight-semibold" >입고검수 요청</h4>
                        </div>
                    </div>
                </div>
            </div>
            <form id="tempForm">
                <div class="card">
                    <div class="card-body popup-contents">
                        <fieldset class="mb-0">
                            <legend class="">1.입고검수 등록정보 <span class="small ml-2"><i class="icon-info22 text-secondary mr-1 opacity-80"></i></span></legend>
                            <div class="row">
                                <!-- 입력필드 -->
                                <div class="col-sm-12 ">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  입고검수코드
                                                </span>
                                            </span>
                                            <input type="text" class="form-control" placeholder="자동등록" readonly>
                                            <input type="hidden" name="cgsType" th:value="${T(com.newper.constant.CgsType).IN}" class="form-control" placeholder="자동등록" readonly>
                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  작업지시자(내부)
                                                    <a class="badge badge-sm badge-primary ml-1" onclick="inOperationModal('JISI');">검색</a>
                                                </span>
                                            </span>
                                            <input type="text" name="uName" class="form-control" readonly>
                                            <input type="hidden" name="uIdx">

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                입고검수업체
                                                <a class="badge badge-sm badge-primary ml-1" onclick="showComModal();">검색</a>
                                                </span>
                                            </span>
                                            <input type="text" class="form-control" name="comName" placeholder="" readonly>
                                            <input type="hidden" name="comIdx">

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  작업시작일
                                                </span>
                                            </span>
                                            <input type="text" name="cgStartDate" class="form-control w-datarange daterange-single">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  입고검수 상태
                                                </span>
                                            </span>
                                            <select name="cgState" class="form-control" >
                                                <option th:each="opt: ${T(com.newper.constant.CgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:if="${opt.getOption()} == '요청전'"></option>
                                            </select>

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  완료처리자(내부)
                                                </span>
                                            </span>
                                            <input type="text" name="uName2" class="form-control" readonly>
                                            <input type="hidden" name="uIdx2">

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  입고검수담당자(업체)
                                                </span>
                                            </span>
                                            <input type="text" name="uName3" class="form-control" readonly>

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  작업종료일
                                                </span>
                                            </span>
                                            <input type="text" name="cgEndDate" class="form-control w-datarange daterange-single">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   요청일
                                               </span>
                                            </span>
                                            <input type="text" name="cgRequestDate" class="form-control w-datarange daterange-single">

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  요청메모
                                                </span>
                                            </span>
                                            <input type="text" name="cgReqMemo" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                   <span class="input-group-text">
                                                       작업메모
                                                   </span>
                                               </span>
                                            <input type="text" name="cgCheckMemo" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="mt-4 mb-4">
                            <legend class="">2.자산정보</legend>
                            <div class="btn-group mr-1" style="z-index: 1;float: left;">
                                <a type="button" class="btn btn-sm btn-primary ml-1" id="barcodeBtn" onclick="openGoodsModal();">
                                    자산 추가
                                </a>
                            </div>

                            <table id="goodsTempTable" class="table"></table>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>

        <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
            <button type="button" class="btn btn-sm btn-light float-left" onclick="window.close();"><i class="icon-cross2 mr-1"></i>닫기</button>
            <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="saveBtn()"><i class="icon-floppy-disk mr-1"></i>저장</button>
        </div>
    </div>
</div>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/jquery.min.js}"></script>
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/autocomplete/autocomplete-jquery-ui.min.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<th:block th:replace="modal/inOperationModal.html"/>
<th:block th:replace="modal/companyModal.html"/>
<th:block th:replace="modal/userModal.html"/>
<th:block th:replace="process/modal/tempModal.html"/>

</body>
</html>
