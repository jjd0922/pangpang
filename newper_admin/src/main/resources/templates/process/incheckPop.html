<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>입고검수 요청</title>

    <th:block th:replace="common/css.html"></th:block>
    <style>
        .btn-group{
            float: right;
        }
    </style>

</head>

<body>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header page-header-dark">
                <div class="page-header-content container-fluid header-elements-md-inline px-3">
                    <div class="d-flex">
                        <div class="page-title">
                            <h4 class="font-weight-semibold" >입고검수 요청</h4>
                        </div>
                    </div>
                </div>
            </div>
            <form id="incheckPopForm">
                <div class="card">
                    <div class="card-body popup-contents">
                        <fieldset class="mb-0">
                            <legend class="">1.입고검수 등록정보 <span class="small ml-2"><i class="icon-info22 text-secondary mr-1 opacity-80"></i></span></legend>
                            <div class="row">
                                <!-- 입력필드 -->
                                <div class="col-sm-12 ">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  입고검수코드
                                                </span>
                                            </span>
                                            <input type="text" class="form-control" placeholder="자동등록" readonly>
                                            <input type="hidden" name="cgsType" th:value="${T(com.newper.constant.CgsType).IN}" class="form-control" placeholder="자동등록" readonly>
                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  작업지시자(내부)
                                                    <a class="badge badge-sm badge-primary ml-1" onclick="inOperationModal('JISI');">검색</a>
                                                </span>
                                            </span>
                                            <input type="text" name="uName" class="form-control" readonly>
                                            <input type="hidden" name="uIdx">

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                입고검수업체
                                                <a class="badge badge-sm badge-primary ml-1" onclick="showComModal();">검색</a>
                                                </span>
                                            </span>
                                            <input type="text" class="form-control" name="comName" placeholder="" readonly>
                                            <input type="hidden" name="comIdx">

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  작업시작일
                                                </span>
                                            </span>
                                            <input type="text" name="cgStartDate" class="form-control w-datarange daterange-single">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  입고검수 상태
                                                </span>
                                            </span>
                                            <select name="cgState" class="form-control" >
                                                <option th:each="opt: ${T(com.newper.constant.CgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:if="${opt.getOption()} == '요청전'"></option>
                                            </select>

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  완료처리자(내부)<a class="badge badge-sm badge-primary ml-1" onclick="inOperationModal('COMP');">검색</a>
                                                </span>
                                            </span>
                                            <input type="text" name="uName2" class="form-control" readonly>
                                            <input type="hidden" name="uIdx2">

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  입고검수담당자(업체)
                                                </span>
                                            </span>
                                            <input type="text" name="uName3" class="form-control" readonly>

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  작업종료일
                                                </span>
                                            </span>
                                            <input type="text" name="cgEndDate" class="form-control w-datarange daterange-single">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   요청일
                                               </span>
                                            </span>
                                            <input type="text" name="cgRequestDate" class="form-control w-datarange daterange-single">

                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                  요청메모
                                                </span>
                                            </span>
                                            <input type="text" name="cgReqMemo" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                   <span class="input-group-text">
                                                       작업메모
                                                   </span>
                                               </span>
                                            <input type="text" name="cgCheckMemo" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   작업완료메모
                                               </span>
                                           </span>
                                            <input type="text" name="cgDoneMemo" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="mt-4 mb-4">
                            <legend class="">2.자산정보</legend>
                            <div class="btn-group mr-1" style="z-index: 1;float: left;">
                                <a type="button" class="btn btn-sm btn-primary ml-1" id="barcodeBtn" onclick="openInModal();">
                                    자산 추가
                                </a>
                                <a type="button" class="btn btn-sm btn-primary ml-1" id="deleteBtn">
                                    삭제
                                </a>
                            </div>

                            <table id="goodsTempTable" class="table"></table>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>

        <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
            <button type="button" class="btn btn-sm btn-light float-left" onclick="window.close();"><i class="icon-cross2 mr-1"></i>닫기</button>
            <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="saveBtn()"><i class="icon-floppy-disk mr-1"></i>저장</button>
        </div>
    </div>
</div>







<th:block th:replace="modal/inOperationModal.html"/>
<th:block th:replace="in/modal/inModalGoods.html"/>
<th:block th:replace="modal/companyModal.html"/>
<th:block th:replace="modal/userModal.html"/>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>


<!-- 메뉴 호버 -->
<script th:src="@{/assets/js/plugins/buttons/hover_dropdown.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/fixed_columns.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<!-- 데이터테이블 -->
<script th:src="@{/assets/js/demo_pages/datatables_extension_select.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>
<!-- 다음 주소 api -->
<script th:src="@{/assets/js/daum_address.js}"></script>
<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>


<script th:inline="javascript">
    var userFlag = '';
    function inOperationModal(flag){
        $('#operationModal').modal('show');
        userFlag = flag;
    }

    function selectUser(obj, u_idx) {
        if (userFlag == 'JISI') {
            $('input[name=uName]').val(obj.innerText);
            $('input[name=uIdx]').val(u_idx);
        } else {
            $('input[name=uName2]').val(obj.innerText);
            $('input[name=uIdx2]').val(u_idx);
        }
        $('#operationModal').modal('hide');
    }

    function selectCompany(row) {
        var rowData = getDatatablemap('comModalTable', row);
        $('input[name=comIdx]').val(rowData.COM_IDX);
        $('input[name=comName]').val(rowData.COM_NAME)
        $('input[name=uName3]').val(rowData.U_NAME);
        $('#searchComModal').modal('hide');
    }

    function saveBtn() {
        if ($('input[name=uIdx]').val() == '') {
            alert('작업지시자(내부)를 선택해주세요');
            return false;
        }

        if ($('input[name=uIdx2]').val() == '') {
            alert('완료처리자(내부)를 선택해주세요');
            return false;
        }

        if ($('input[name=comIdx]').val() == '') {
            alert('입고검수업체를 선택해주세요');
            return false;
        }

        if (window.confirm('저장하시겠습니까?')) {
            $.ajax({
                url: location.pathname + '.ajax' + location.search
                , type: 'post'
                , data: $('#incheckPopForm').serialize()
            }).done(function (res) {
                window.close();
            });
        }
    }

</script>
<script th:inline="javascript">
    $('#userTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/process/user.dataTable?'+$('#userForm').serialize(),
            type:'post'
        },
        columnDefs: [ {
            orderable: false,
            targets:   [0]
        } ],
        "columns" : [
            {'class':'m-w-2', 'title':'No','data':'No','render':function(data,type,full,meta){
                    return meta.settings._iDisplayStart+meta.row+1;
                }}
            ,{'class':'m-w-max', 'title':'이름','data':'U_NAME','render':function (data,type,full,meta){
                    return '<a class="btn btn-secondary" onclick="selectUser(this, '+full.U_IDX+')">'+data+'</a>';
                }}
            ,{'class':'m-w-max', 'title':'사원번호','data':'U_ID'}
            ,{'class':'m-w-max', 'title':'직급','data':'U_POSITION'}
            ,{'class':'m-w-max', 'title':'이메일(개인)','data':'U_PERSON_MAIL', 'render': function (data,type,full,meta){
                    if(data==null){
                        return '';
                    }else{
                        return '';
                    }
                }}
            ,{'class':'m-w-max', 'title':'전화번호','data':' U_PHONE' ,'render': function (data,type,full,meta){
                    if(data==null){
                        return '';
                    }else{
                        return '';
                    }
                }}
        ]
    });

    //자산 임시 테이블
    $('#goodsTempTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        ajax:{
            url:'/goods/temp.dataTable?ggt_idx='+[[${param.ggt_idx}]],
            type:'post'
        },
        buttons: buttonsSelect(false),
        "columns" : [
            {'class':'m-w-2', 'title':'No','data':'No','render':function(data,type,full,meta){
                    return meta.settings._iDisplayStart+meta.row+1 + '<input type="hidden" name="gIdx" value="' + full.G_IDX + '">';
                }}
            ,{'class':'m-w-max', 'title':'바코드','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'삭제','data':' G_IDX' ,'render': function (data,type,full,meta){
                return '<a class="btn btn-sm badge-danger" onclick="deleteGgtGoods(' + full.G_IDX + ',' + full.GGT_IDX + ')">삭제</a>';
            }}
        ]
    });



    $('#userForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });


    function deleteGgtGoods (gIdx, ggtIdx) {
        if(confirm("삭제하시겠습니까?")){
            $.ajax({
                url:'/goods/ggtGoodsDelete.ajax',
                type:'post',
                data: {
                    'ggtIdx' : ggtIdx,
                    'gIdx' : gIdx
                },
                success:function(){
                    location.reload();
                }
            })
        }
    }

    function selectGoodsList () {
        var ggtIdx = [[${param.ggt_idx}]];
        var gIdx = '';

        $.each($('.selected'), function (index, value) {
            gIdx += $(this).children('td').children('input').val() + ',';
        });
        gIdx = gIdx.slice(0, -1);

        if(confirm("추가하시겠습니까?")){
            $.ajax({
                url:'/goods/ggtGoodsInsert.ajax',
                type:'post',
                data: {
                    'ggtIdx' : ggtIdx[0],
                    'gIdx' : gIdx
                },
                success:function(){
                    location.reload();
                    // $('#goodsTempTable').DataTable().ajax.reload();
                }
            })
        }
    }
</script>
</body>
</html>
