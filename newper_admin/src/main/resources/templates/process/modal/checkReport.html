<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="checkReport">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">영업검수리포트</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" id="goodsDiv">
                    <form id="checkReportForm">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mb-0">
                                    <legend>1. 자산정보</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="pIdx" id="pIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품명</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pName" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산번호</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gIdx" id="gIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산바코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gBarcode" id="gBarcode" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">IMEI</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gImei" id="gImei" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend>2. 예상비용</legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>공정구분</th>
                                                <th>예상공정항목</th>
                                                <th>예상비용</th>
                                                <th>진행여부</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <input type="hidden" name="paintIdx">
                                                <td>도색</td>
                                                <td><input type="text" name="paintContent" class="form-control"></td>
                                                <td><input type="text" name="paintCost" class="form-control text-won"></td>
                                                <td>
                                                    <select name="paintProcess" class="form-control">
                                                        <option th:each="opt: ${T(com.newper.constant.PnProcess).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <input type="hidden" name="fixIdx">
                                                <td>수리</td>
                                                <td><input type="text" name="fixContent" class="form-control"></td>
                                                <td><input type="text" name="fixCost" class="form-control text-won"></td>
                                                <td>
                                                    <select name="fixProcess" class="form-control">
                                                        <option th:each="opt: ${T(com.newper.constant.PnProcess).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <input type="hidden" name="processIdx">
                                                <td>가공</td>
                                                <td><input type="text" name="processContent" class="form-control"></td>
                                                <td><input type="text" name="processCost" class="form-control text-won"></td>
                                                <td>
                                                    <select name="processProcess" class="form-control">
                                                        <option th:each="opt: ${T(com.newper.constant.PnProcess).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend>3. 상품 SPEC정보<a href="javascript: setSellSpec2();" class="badge badge-sm badge-primary ml-1">판매SPEC 세팅</a></legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>SPEC명</th>
                                                <th>입고SPEC(확정)</th>
                                                <th>가공SPEC(예정)</th>
                                                <th>가공SPEC비용</th>
                                                <th>판매SPEC(확정)</th>
                                            </tr>
                                            </thead>
                                            <tbody id="specListTable">

                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>



                                <fieldset class="mt-3">
                                    <legend>4. 옵션</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">옵션1</span>
                                                    </span>
                                                    <select name="goodsOption" id="goodsOption1" class="form-control"></select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">옵션2</span>
                                                    </span>
                                                    <select name="goodsOption" id="goodsOption2" class="form-control"></select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">옵션3</span>
                                                    </span>
                                                    <select name="goodsOption" id="goodsOption3" class="form-control"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend>5. 첨부파일</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">첨부파일</span>
                                                    </span>
                                                    <input type="file" class="form-control" name="gFile" multiple>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend>6. 메모</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">메모</span>
                                                    </span>
                                                    <input type="text" id="gMemo" name="gMemo" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend>7. 자산재고</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">판매처</span>
                                                    </span>
                                                    <input type="text" id="gVendor" name="gVendor" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">등급</span>
                                                    </span>
                                                    <select name="gRank" id="gRank" class="form-control">
                                                        <option>등급선택</option>
                                                        <option th:each="opt: ${T(com.newper.constant.GRank).values()}" th:text="${opt.option}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="saveCheckReport();">저장</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>

<script th:inline="javascript">
    function openCheckReport (id, rowIdx) {
        $('#checkReport').modal('show');

        var dataMap = getDatatablemap(id, rowIdx);

        if (dataMap.G_STATE != 'CHECK_DONE') {
            $('#inCheckBtn').remove();
        }

        // 상품 & 자산 정보 세팅
        $('input[name=gImei]').val(dataMap.G_IMEI);
        $('input[name=gMemo]').val(dataMap.G_MEMO);
        $('#pIdx').val(dataMap.P_IDX);
        $('#pName').val(dataMap.P_NAME);
        $('#gBarcode').val(dataMap.G_BARCODE)
        $('#gIdx').val(dataMap.G_IDX);
        $('#gVendor').val(dataMap.G_VENDOR);
        $('#gRank option[value='+dataMap.G_RANK+']').prop('selected', true);

        //예상 비용 세팅
        setProcessNeed(dataMap);

        // 상품 SPEC정보
        setSpec(dataMap);

        //옵션정보
        setOption(dataMap);
    }

    function setProcessNeed(dataMap) {
        $('input[name=paintIdx]').val(dataMap.PAINT_PN_IDX)
        $('input[name=paintContent]').val(dataMap.PAINT_CONTENT);
        $('input[name=paintCost]').val(dataMap.PAINT_COST);
        $('select[name=paintProcess] option[value='+dataMap.PAINT_PROCESS+']').prop('selected', true)

        $('input[name=fixIdx]').val(dataMap.FIX_PN_IDX)
        $('input[name=fixContent]').val(dataMap.FIX_CONTENT);
        $('input[name=fixCost]').val(dataMap.FIX_COST);
        $('select[name=fixProcess] option[value='+dataMap.FIX_PROCESS+']').prop('selected', true)

        $('input[name=processIdx]').val(dataMap.PROCESS_PN_IDX)
        $('input[name=processContent]').val(dataMap.PROCESS_CONTENT);
        $('input[name=processCost]').val(dataMap.PROCESS_COST);
        $('select[name=processProcess] option[value='+dataMap.PROCESS_PROCESS+']').prop('selected', true)
    }

    //스펙 세팅
    function setSpec(dataMap) {
        if(dataMap.CATE_SPEC_LIST != null){
            var gJson = JSON.parse(dataMap.G_JSON);
            var pnJson = JSON.parse(dataMap.PN_JSON);

            var specList = JSON.parse(dataMap.CATE_SPEC_LIST);
            var inSpec2 = listNullCheck(gJson.inSpec2, specList.length);
            var pSpec1 = listNullCheck(pnJson.pSpec1, specList.length);
            var sellSpec2 = listNullCheck(gJson.sellSpec2, specList.length);

            var psCost = listNullCheck(pnJson.psCost, specList.length);
            var psIdx = listNullCheck(pnJson.psIdx, specList.length);


            $('#specListTable').empty();
            for (var i = 0; i < specList.length; i++) {
                var specTr
                    ='<tr>'
                    +'<td id="specList'+i+'" class="specListTd">'+specList[i]+'</td>'
                    +'<input type="hidden" name="specName" value="' + specList[i] + '">'
                    +'<td><input type="text" specList="'+i+'" class="form-control" id="inSpec2_'+[i]+'" value="'+inSpec2[i]+'" readonly></td>'
                    +'<td><input type="text" specList="'+i+'" class="form-control" name="pSpec1" id="pSpec1_'+[i]+'" value="'+pSpec1[i]+'"></td>'
                    +'<td><input type="text" name="psCost" class="form-control text-won" value="0"></td>'
                    +'<td><input type="text" specList="'+i+'" class="form-control" name="sellSpec2" value="'+sellSpec2[i]+'" readonly></td>'
                    +'</tr>';

                $('#specListTable').append(specTr);
            }

            var specListTd = $('.specListTd');
            for (var i = 0; i < specListTd.length; i++) {
                $.ajax({
                    type: "GET",
                    url:"/goods/specList.ajax?speclName=" + specListTd[i].innerHTML,
                    async:false,
                    success : function(result){
                        $('input[specList='+i+']').autocomplete({
                            source: result
                            ,minLength: 0
                        });
                    }
                });
            }
        }
    }

    function setOption(dataMap) {
        var options = JSON.parse(dataMap.P_OPTION);
        for (var i = 0; i < 3; i++) {
            var num = parseInt(i) + 1;
            $('#goodsOption' + num).empty();
            $('#goodsOption' + num).append('<option value="">없음</option>');
        }

        for (var i = 0; i < options.length; i++) {
            var text = '';
            for (var j = 0; j < options[i].values.length; j++) {
                text += '<option value="' + options[i].title + ':' + options[i].values[j] + '">' + options[i].values[j] +'</option>'
            }
            var num = parseInt(i) + 1;
            $('#goodsOption' + num).empty();
            $('#goodsOption' + num).append(text);
        }

        var gOption = JSON.parse(dataMap.G_OPTION);
        $.each(gOption, function (index, value) {
            var num = parseInt(index) + 1;

            var option = value.title+"\\:"+value.values;
            $('#goodsOption'+num+' option[value='+option+']').prop('selected', true);
        })
    }

    function setSellSpec2() {
        $.each($('input[name=sellSpec2]'), function (index, value) {
            if ($('#pSpec1_'+index).val() == '') {
                $(this).val($('#inSpec2_'+index).val());
            } else {
                $(this).val($('#pSpec1_'+index).val());
            }
        });
    }

    function saveCheckReport() {
        if ($('select[name=paintProcess]').val() == 'BEFORE') {
            alert('도색 공정 여부를 선택해주세요');
            return false;
        }

        if ($('select[name=fixProcess]').val() == 'BEFORE') {
            alert('수리 공정 여부를 선택해주세요');
            return false;
        }

        if ($('select[name=processProcess]').val() == 'BEFORE') {
            alert('가공 공정 여부를 선택해주세요');
            return false;
        }

        if ($('#gVendor').val() == '') {
            alert('판매처를 입력해주세요');
            return false;
        }

        if ($('#gRank').val() == '등급선택') {
            alert('판매처를 입력해주세요');
            return false;
        }

        var flag = true;
        $.each($('input[name=sellSpec2]'), function (index, value) {
            if ($(this).val() == '') {
                flag = false;
                return false;
            }
        });

        if (flag == false) {
            alert('판매SPEC(확정)을 입력해 주세요');
            return false;
        }

        textWonRemoveComma();
        $.ajax({
            type: "POST",
            url:"/in/saveCheckReport.ajax",
            processData: false,
            contentType: false,
            data: new FormData($('#checkReportForm')[0]),
            async: false,
            success : function(result){
                location.reload();
            }
        });
    }

    // 숫자만 입력되도록
    $('.text-won').on("input", function (event) {
        inputOnlyNumber($(event.target))
    });
</script>
</html>
