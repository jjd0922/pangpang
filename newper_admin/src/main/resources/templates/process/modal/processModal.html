<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="processModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">가공SPEC(확정) 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="card mb-1">
                        <div class="card-body popup-contents mb-1">
                            <fieldset class="mb-0">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">상품코드</span>
                                                </span>
                                                <input type="text" class="form-control" id="pIdx" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">상품명</span>
                                                </span>
                                                <input type="text" class="form-control" id="pName" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">자산코드</span>
                                                </span>
                                                <input type="text" class="form-control" id="barcode" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">IMEI</span>
                                                </span>
                                                <input type="text" class="form-control" id="gImei" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12" id="processPoDiv">
                    <form id="processModalForm">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mt-3">
                                    <legend class="">1. 가공SPEC(확정)</legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>SPEC명</th>
                                                    <th>입고SPEC(예정)</th>
                                                    <th>입고SPEC(확정)</th>
                                                    <th>판매SPEC(예정)</th>
                                                    <th>가공SPEC(예정)</th>
                                                    <th>가공SPEC(확정)</th>
                                                    <th>부품비용</th>
                                                    <th>탈거부품</th>
                                                </tr>
                                            </thead>
                                            <tbody id="processSpec">

                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-12" id="stockDiv" style="display: none">
                    <div class="card mb-1">
                        <div class="card-body popup-contents mb-1">
                            <form id="stockForm">
                                <fieldset class="mb-0">
                                    <legend class="">재고상품 검색</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">상품코드</span>
                                                </span>
                                                    <input type="text" class="form-control" name="pIdx">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">재고상품명</span>
                                                </span>
                                                    <input type="text" class="form-control" name="pName">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">등급</span>
                                                </span>
                                                    <select name="gsRank" class="form-control">
                                                        <option th:each="opt: ${T(com.newper.constant.GRank).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                    <input type="hidden" name="pType2" th:value="${T(com.newper.constant.PType2).PARTS}">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <table class="table" id="stockTable"></table>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="">가공등록</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>
<script>
    function openStockDiv() {
        $('#stockDiv').attr('style', 'display:block')
        selectStockGoods();
    }

    function openProcessModal(gIdx) {
        $('#processModal').modal('show');

        selectGoodsInfo(gIdx)
    }

    function selectGoodsInfo(gIdx) {
        var dataMap;
        $.ajax({
            url: '/goods/selectGoods.ajax',
            data: {"gIdx" : gIdx},
            type: 'POST',
            async: false,
            success(data) {
                dataMap = data;
            }
        })

        $('#pIdx').val(dataMap.P_IDX);
        $('#pName').val(dataMap.P_NAME);
        $('#barcode').val(dataMap.G_BARCODE);
        $('#gImei').val(dataMap.G_IMEI);

        if(dataMap.CATE_SPEC_LIST != null){
            var specList = JSON.parse(dataMap.CATE_SPEC_LIST);
            $('#processSpec').empty();
            for (var i = 0; i < specList.length; i++) {
                var specTr
                    ='<tr>'
                    +'<td id="specList'+i+'" class="specListTd">'+specList[i]+'</td>'
                    +'<td><input type="text" specList="'+i+'" class="form-control" value="'+dataMap.IN_SPEC1+'" readonly></td>'
                    +'<td><input type="text" specList="'+i+'" class="form-control" value="'+dataMap.IN_SPEC2+'" readonly></td>'
                    +'<td><input type="text" specList="'+i+'" class="form-control" value="'+dataMap.SELL_SPEC1+'" readonly></td>'
                    +'<td><input type="text" specList="'+i+'" class="form-control" value="'+dataMap.PROCESS_SPEC1+'" readonly></td>'
                    +'<td><button type="button" class="badge badge-primary" onclick="openStockDiv()">등록</button></td>'
                    +'<td><input type="text" specList="'+i+'" class="form-control" value="'+dataMap.P_COST+'" readonly></td>'
                    +'<td><input type="text" specList="'+i+'" class="form-control"></td>'
                    +'</tr>';

                $('#processSpec').append(specTr);
            }
        }
    }
</script>
<script>
    function selectStockGoods() {
        stockTable.page('first').ajax.url('/stock/stockGoods.dataTable?'+$('#stockForm').serialize()).load();
    }

    var stockTable = $('#stockTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        ajax:{
            url:'/stock/stockGoods.dataTable?'+$('#stockForm').serialize(),
            type:'post'
        },
        buttons: buttonsSelect(false),
        "columns" : [
            {'class':'select-checkbox', 'title':'선택','data':'','defaultContent':'','render':  function(data,type,full,meta){
                    return '';
                }}
            ,{'class':'m-w-max', 'title':'재고코드','data':'G_IDX'}
            ,{'class':'m-w-max', 'title':'재고상품명','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'기준판매가(재고)','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'판매채널','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'등급','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'옵션1','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'옵션2','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'옵션3','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'스펙','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'선택','data':'G_BARCODE','render':  function(data,type,full,meta){
                    return '<a onclick="openProcessModal('+ full.G_IDX +')" class="badge badge-primary">등록</a>';
                }}
        ]
    });
</script>
</html>
