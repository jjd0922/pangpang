<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="processReport">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">공정결과 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="processCompModal">
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mb-0">
                                    <legend>1. 자산정보</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">상품코드</span>
                                                </span>
                                                    <input type="text" class="form-control" id="process_pIdx" readonly>
                                                    <input type="hidden" name="pnIdx">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">상품명</span>
                                                </span>
                                                    <input type="text" class="form-control" id="process_pName" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">자산코드</span>
                                                </span>
                                                    <input type="text" class="form-control" id="process_barcode" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">IMEI</span>
                                                </span>
                                                    <input type="text" class="form-control" id="process_gImei" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mt-3">
                                    <legend>2. 공정항목
                                        <span class="ml-2">
                                            <a class="btn btn-sm btn-primary ml-1" onclick="openStockProcessDiv()">추가</a>
                                        </span>
                                    </legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>상품명(용역)</th>
                                                <th>상품코드(용역)</th>
                                                <th>매입원가(용역)</th>
                                                <th>실비용(용역)</th>
                                                <th>삭제</th>
                                            </tr>
                                            </thead>
                                            <tbody id="processSpecTable">

                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mb-0">
                                    <legend>3. 공정결과</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">공정 상세</span>
                                                </span>
                                                    <input type="text" class="form-control" id="process_pnContent" name="pnContent">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mb-0">
                                    <legend>4. 첨부파일</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">첨부파일</span>
                                                </span>
                                                    <input type="file" class="form-control" name="pnFile" multiple>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <form id="stockProcessReport">
                <div class="col-lg-12" id="openStockProcessDiv" style="display: none">
                    <div class="card mb-1">
                        <div class="card-body popup-contents mb-1">
                            <form id="stockProcessReportForm">
                                <fieldset class="mb-0">
                                    <legend>재고상품 검색</legend>
                                    <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="stockProcessReport();">검색</button>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">상품코드</span>
                                                </span>
                                                    <input type="text" class="form-control" name="pIdx">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">재고상품명</span>
                                                </span>
                                                    <input type="text" class="form-control" name="pName">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">등급</span>
                                                </span>
                                                    <select name="gsRank" class="form-control">
                                                        <option th:each="opt: ${T(com.newper.constant.GRank).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <table class="table" id="stockProcessReportTable"></table>
                            </form>
                        </div>
                    </div>
                </div>
            </form>



            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" id="pnUpload" onclick="saveProcessComp();">공정업로드</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>
<script>
    function openProcessModal(id, rowIdx) {
        $('#processReport').modal('show');
        var dataMap = getDatatablemap(id, rowIdx);
        
        // 자산정보 세팅
        $('#process_pIdx').val(dataMap.P_IDX);
        $('#process_pName').val(dataMap.P_NAME);
        $('#process_barcode').val(dataMap.G_BARCODE);
        $('#process_gImei').val(dataMap.G_IMEI);
        $('#process_pnContent').val(dataMap.PN_CONTENT);
        
        setProcessSpecInfo(dataMap);
    }
    

    // 공정항목 세팅
    function setProcessSpecInfo(dataMap) {
        $('input[name=pnIdx]').val(dataMap.PN_IDX);
        $.ajax({
            url: '/process/selectProcessSpec.ajax',
            data: {"pnIdx":dataMap.PN_IDX},
            type: 'POST',
            async: false,
            success(result) {
                $('#processSpecTable').empty();
                $.each(result, function (index, value) {
                    var html = '<tr>' +
                        '<td>'+value.P_NAME+'</td>' +
                        '<td>'+value.P_IDX+'</td>' +
                        '<td>'+value.P_COST+'</td>' +
                        '<td><input type="text" name="psCost" class="form-control" value="'+value.PS_COST+'"></td>' +
                        '<input type="hidden" name="psIdx" value="'+value.PS_IDX+'">' +
                        '<td><button type="button" class="btn btn-sm btn-secondary ml-1" onclick="deleteProcessSpec('+value.PS_IDX+','+value.PN_IDX+');">삭제</button></td>' +
                        '</tr>';
                    $('#processSpecTable').append(html);
                });
            }
        })
    }

    function deleteProcessSpec(psIdx, pnIdx) {
        if (confirm("해당 공정 내역을 삭제 하시겠습니까?")) {
            $.ajax({
                url: '/process/deleteProcessSpec.ajax',
                data: {
                    "psIdx" : psIdx,
                    "pnIdx" : pnIdx
                },
                type: 'POST',
                async: false
            })
        }
    }

    function saveProcessComp() {
        $.ajax({
            url: '/process/saveProcess.ajax',
            data: new FormData($('#processCompModal')[0]),
            processData: false,
            contentType: false,
            type: 'POST',
            async: false
        })
    }

    function setProcessReportGoodsStock(gsIdx) {
        var dataMap;
        $.ajax({
            url: '/stock/stockGoods.dataTable',
            data: {
                "gsIdx" : gsIdx
            },
            type: 'POST',
            async: false,
            success(data) {
                dataMap = data.data[0];
            }
        })

        var html = '<tr>' +
            '<td>'+dataMap.P_NAME+'</td>' +
            '<td>'+dataMap.P_IDX+'</td>' +
            '<td>'+dataMap.P_COST+'</td>' +
            '<td><input type="text" name="gsCost" class="form-control text-won" value="0"></td>' +
            '<input type="hidden" name="gsIdx" value="'+dataMap.GS_IDX+'">' +
            '<td><button type="button" class="btn btn-sm btn-secondary ml-1" onclick="deleteProcessSpec('+dataMap.PS_IDX+','+dataMap.PN_IDX+');">삭제</button></td>' +
            '</tr>';
        $('#processSpecTable').append(html);

        $('#openStockProcessDiv').attr('style', 'display:none');
    }

    function openStockProcessDiv() {
        $('#openStockProcessDiv').attr('style', 'display:block');
    }

    function stockProcessReport() {
        stockTable.page('first').ajax.url('/stock/stockGoodsParts.dataTable?'+$('#stockProcessReportForm').serialize()).load();
    }

    var stockTable = $('#stockProcessReportTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        ajax:{
            url:'/stock/stockGoodsParts.dataTable?'+$('#stockProcessReportForm').serialize(),
            type:'post'
        },
        buttons: buttonsSelect(false),
        "columns" : [
            {'class':'m-w-max', 'title':'선택','data':'','render':  function(data,type,full,meta){
                    return '<a onclick="setProcessReportGoodsStock('+full.GS_IDX+')" class="badge badge-primary">선택</a>';
                }}
            ,{'class':'m-w-max', 'title':'스펙','data':'SPECL_VALUE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'재고코드','data':'GS_CODE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'재고상품명','data':'GS_NAME', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'기준판매가(재고)','data':'GS_PRICE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'판매채널','data':'GS_SALE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'등급','data':'GS_RANK', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'옵션1','data':'OPTION1', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'옵션2','data':'OPTION2', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'옵션3','data':'OPTION3', 'defaultContent':''}
        ]
    });

    // 숫자만 입력되도록
    $(document).on('input', '.text-won', function (event) {
        inputOnlyNumber($(event.target));
    });
</script>
</html>
