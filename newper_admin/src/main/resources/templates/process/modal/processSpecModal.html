<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="processSpecModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">가공SPEC(확정) 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="processSpecForm">
                    <div class="col-lg-12">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mb-0">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품명</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pName" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산바코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="barcode" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">IMEI</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="gImei" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12" id="processPoDiv">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mt-3">
                                    <legend class="">1. 가공SPEC(확정)</legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>SPEC명</th>
                                                    <th>입고SPEC(예정)</th>
                                                    <th>입고SPEC(확정)</th>
                                                    <th>판매SPEC(예정)</th>
                                                    <th>판매SPEC(확정)</th>
                                                    <th>가공SPEC(예정)</th>
                                                    <th>가공SPEC(확정)</th>
                                                    <th>부품비용</th>
                                                    <th>탈거부품</th>
                                                </tr>
                                            </thead>
                                            <tbody id="processSpec">

                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-lg-12" id="stockDiv" style="display: none">
                    <div class="card mb-1">
                        <div class="card-body popup-contents mb-1">
                            <form id="specForm">
                                <fieldset class="mb-0">
                                    <legend class="">재고상품 검색</legend>
                                    <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="selectStockGoods();">검색</button>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">상품코드</span>
                                                </span>
                                                    <input type="text" class="form-control" name="pIdx">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">재고상품명</span>
                                                </span>
                                                    <input type="text" class="form-control" name="pName">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">등급</span>
                                                </span>
                                                    <select name="gsRank" class="form-control">
                                                        <option th:each="opt: ${T(com.newper.constant.GRank).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                    <input type="hidden" name="onlyParts" value="true">
                                                    <input type="hidden" name="speclName">
                                                    <input type="hidden" id="rowIndex">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <table class="table" id="specTable"></table>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="saveProcessSpec();">가공등록</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>
<script>
    function saveProcessSpec() {
        $.ajax({
            url: '/process/saveProcessSpec.ajax',
            data: $('#processSpecForm').serialize(),
            type: 'POST',
            async: false
        })

    }

    function openStockDiv(specName, row) {
        $('#stockDiv').attr('style', 'display:block')
        $('input[name=speclName]').val(specName);
        $('#rowIndex').val(row);
        selectStockGoods();
    }

    function openProcessSpecModal(gIdx, pnIdx) {
        $('#processSpecModal').modal('show');
        $('input[name=pnIdx]').val(pnIdx);
        selectGoodsInfo(gIdx, pnIdx)
    }

    function selectGoodsInfo(gIdx, pnIdx) {
        var dataMap;
        $.ajax({
            url: '/goods/selectGoods.ajax',
            data: {"gIdx" : gIdx},
            type: 'POST',
            async: false,
            success(data) {
                dataMap = data;
            }
        })

        $('input[name=gIdx]').val(dataMap.G_IDX);
        $('#pIdx').val(dataMap.P_IDX);
        $('#pName').val(dataMap.P_NAME);
        $('#barcode').val(dataMap.G_BARCODE);
        $('#gImei').val(dataMap.G_IMEI);

        var gJson = JSON.parse(dataMap.G_JSON);
        if(dataMap.CATE_SPEC_LIST != null){
            var specList = JSON.parse(dataMap.CATE_SPEC_LIST);
            var psCost = gJson.psCost;
            var psIdx = gJson.psIdx;

            var inSpec1 = gJson.inSpec1
            var inSpec2 = gJson.inSpec2;
            var sellSpec1 = gJson.sellSpec1;
            var sellSpec2 = gJson.sellSpec2;
            var pSpec1 = gJson.pSpec1;

            var pSpec2 = gJson.pSpec2;
            var changeSpecIdx = gJson.changeSpecIdx;
            var removeSpecIdx = gJson.removeSpecIdx;
            var removeSpecName = gJson.removeSpecName;
            var gsIdx = gJson.gsIdx;

            if (pSpec2 == null) {
                pSpec2 = [];
                changeSpecIdx = [];
                removeSpecIdx = [];
                removeSpecName = [];
                gsIdx = [];
                for (var i = 0; i < specList.length; i++) {
                    pSpec2.push('등록');
                    changeSpecIdx.push('');
                    removeSpecIdx.push('');
                    removeSpecName.push('');
                    gsIdx.push('');
                }
            }



            $('#processSpec').empty();
            for (var i = 0; i < specList.length; i++) {


                var specTr
                    ='<tr>'
                    +'<td id="specList'+i+'" class="specListTd">'+specList[i]+'</td>'
                    +'<input type="hidden" name="specName" value="' + specList[i] + '">'
                    +'<td><input type="text" id="spec1_'+i+'" class="form-control" value="'+inSpec1[i]+'" readonly></td>'
                    +'<td><input type="text" id="spec2_'+i+'" class="form-control" value="'+inSpec2[i]+'" readonly></td>'
                    +'<td><input type="text" id="spec3_'+i+'" class="form-control" value="'+sellSpec1[i]+'" readonly></td>'
                    +'<td><input type="text" id="spec5_'+i+'" class="form-control" value="'+sellSpec2[i]+'" readonly></td>'
                    +'<td><input type="text" id="spec4_'+i+'" class="form-control" value="'+pSpec1[i]+'" readonly></td>'
                    +'<td><button type="button" specName="'+specList[i]+'" class="badge badge-primary" id="specBtn'+i+'" onclick="openStockDiv(\''+specList[i]+'\','+i+')">'+pSpec2[i]+'</button></td>'
                    +'<input type="hidden" id="change_spec_idx_'+i+'" name="changeSpecIdx" value="'+changeSpecIdx[i]+'">'
                    +'<input type="hidden" id="change_spec_name_'+i+'" name="changeSpecName" value="'+pSpec2[i]+'">'
                    +'<td><input type="text" name="psCost" class="form-control" value="'+psCost[i]+'"></td>'
                    +'<input type="hidden" name="psIdx"  value="'+psIdx[i]+'">'
                    +'<td><input type="text" id="remove_spec_name_'+i+'" class="form-control" name="removeSpecName" value="'+removeSpecName[i]+'" readonly></td>'
                    +'<input type="hidden" id="remove_spec_idx'+i+'" name="removeSpecIdx" value="'+removeSpecIdx[i]+'">'
                    +'<input type="hidden" id="gsIdx_'+i+'" name="gsIdx" value="'+gsIdx[i]+'">'
                    +'</tr>';

                $('#processSpec').append(specTr);
            }

            var specListTd = $('.specListTd');
            for (var i = 0; i < specListTd.length; i++) {
                $.ajax({
                    type: "GET",
                    url:"/goods/specList.ajax?specName=" + specListTd[i].innerHTML,
                    async:false,
                    success : function(result){
                        $('input[specList='+i+']').autocomplete({
                            source: result
                            ,minLength: 0
                        });
                    }
                });
            }
        }
    }
</script>
<script>
    function setProcessSpec(idx, value, gsIdx) {
        var row = $('#rowIndex').val();
        $('#specBtn'+row).text(value);
        $('#change_spec_idx_'+row).val(idx);
        $('#change_spec_name_'+row).val(value);

        $('#remove_spec_idx_'+row).val(idx);
        $('#remove_spec_name_'+row).val($('#spec2_'+row).val());
        $('#gsIdx_'+row).val(gsIdx);
    }

    function selectStockGoods() {
        specTable.page('first').ajax.url('/stock/selectSpecParts.dataTable?'+$('#specForm').serialize()).load();
    }

    var specTable = $('#specTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        ajax:{
            url:'/stock/selectSpecParts.dataTable?'+$('#specForm').serialize(),
            type:'post'
        },
        buttons: buttonsSelect(false),
        "columns" : [
            {'class':'m-w-max', 'title':'선택','data':'','render':  function(data,type,full,meta){
                    return '<a onclick="setProcessSpec('+full.SPECL_IDX+',\''+full.SPECL_VALUE+'\','+full.GS_IDX+')" class="badge badge-primary">선택</a>';
                }}
            ,{'class':'m-w-max', 'title':'스펙','data':'SPECL_VALUE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'재고코드','data':'GS_CODE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'재고상품명','data':'GS_NAME', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'기준판매가(재고)','data':'GS_PRICE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'판매채널','data':'GS_SALE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'등급','data':'GS_RANK', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'옵션1','data':'OPTION1', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'옵션2','data':'OPTION2', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'옵션3','data':'OPTION3', 'defaultContent':''}
        ]
    });
</script>
</html>
