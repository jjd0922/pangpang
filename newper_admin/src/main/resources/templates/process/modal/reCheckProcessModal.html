<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="checkGoodsModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">재검수 리포트 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               <div class="col-lg-12" id="ProductDiv">
                    <form id="checkGoodsForm">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">

                                <fieldset class="mb-0">
                                    <legend class="">1. 자산정보</legend>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="pIdx" id="pIdx" readonly>
                                                    <input type="hidden" name="cgIdx" id="cgIdx_modal">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품명</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pName" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gIdx" id="gIdx" readonly>
                                                    <input type="hidden" name="cgsIdx" id="cgsIdx_modal">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">IMEI</span>
                                                    </span>
                                                    <input type="text" class="form-control" name="gImei" id="IMEI" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend class="">2. 상품 SPEC정보</legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>SPEC명</th>
                                                <th>입고SPEC(예정)</th>
                                                <th>입고SPEC(확정)</th>
                                                <th>판매SPEC(예정)</th>
                                                <th>가공SPEC(예정)</th>
                                                <th>가공예상비용</th>
                                                <th>판매SPEC(확정)</th>
                                                <th>가공SPEC(확정)</th>
                                            </tr>
                                            </thead>
                                            <tbody id="processSpec"></tbody>
                                        </table>
                                    </div>
                                </fieldset>

                                <!-- 타이틀 -->
                                <fieldset class="mt-3">
                                    <legend class="">3. 예상비용</legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>공정구분</th>
                                                    <th>예상공정항목</th>
                                                    <th>예상비용</th>
                                                </tr>
                                            </thead>
                                            <tbody id="checkProcessTbody"></tbody>
                                        </table>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend class="">4. 첨부파일</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">첨부파일</span>
                                                    </span>
                                                    <input type="file" class="form-control" name="gFile" multiple>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mt-3">
                                    <legend class="">5. 메모</legend>
                                    <div class="row">
                                        <!-- 입력필드 -->
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">메모</span>
                                                    </span>
                                                    <input type="input" class="form-control" name="gMemo">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="updateCheckGoods();">저장</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>

<script>
    function updateCheckGoods () {
       
        $.ajax({
            type: "POST",
            url:"/process/updateCheckGoods.ajax?" + $('#checkGoodsForm').serialize(),
            async: false,
            success : function(result){

                $('#checkGoodsModal').hide();
                searchBtn();
            }
        });
    }


    function openProcessModal (gIdx, cgIdx) {
        $('#cgIdx_modal').val(cgIdx);
        setGoods(gIdx, cgIdx);
        $('#checkGoodsModal').modal('show');
    }


    function setGoods(gIdx, cgIdx) {
        var dataMap;
        $.ajax({
            url: '/goods/selectGoods.ajax',
            type: 'POST',
            data: {
                "gIdx" : gIdx,
                "cgIdx":cgIdx
            },
            async: false,
            success(data) {
                dataMap = data;
            }
        });

        // 상품 & 자산 정보 세팅
        $('#pIdx').val(dataMap.P_IDX);
        $('#pName').val(dataMap.P_NAME);
        $('#gIdx').val(dataMap.G_IDX)
        $('#gBarcode').val(dataMap.G_BARCODE);
        $('#gImei').val(dataMap.G_IMEI);
        $('input[name=gMemo]').val(dataMap.G_MEMO);
        $('#cgsIdx_modal').val(dataMap.CGS_IDX)

        // 상품 스펙 정보
        setGoodsSpec(dataMap);

        // 예상비용
        setProcessNeed(dataMap);
    }

    function setGoodsSpec(dataMap) {
        var gJson = JSON.parse(dataMap.G_JSON);
        var specList = JSON.parse(dataMap.CATE_SPEC_LIST);
        if(specList[0] != ""){
            var inSpec1 = listNullCheck(gJson.inSpec2, specList.length);
            var inSpec2 = listNullCheck(gJson.inSpec2, specList.length);
            var sellSpec1 = listNullCheck(gJson.sellSpec1, specList.length);
            var sellSpec2 = listNullCheck(gJson.sellSpec2, specList.length);


            $('#processSpec').empty();
            for (var i = 0; i < specList.length; i++) {
                var specTr
                    ='<tr>'
                    +'<td id="specList'+i+'" class="specListTd">'+specList[i]+'</td>'
                    +'<input type="hidden" name="specName" value="' + specList[i] + '">'
                    +'<td><input type="text" id="inSpec1_'+i+'" class="form-control" value="'+inSpec1[i]+'" readonly></td>'
                    +'<td><input type="text" id="inSpec2_'+i+'" class="form-control" value="'+inSpec2[i]+'" readonly></td>'
                    +'<td><input type="text" id="sellSpec1_'+i+'" class="form-control" value="'+sellSpec1[i]+'" readonly></td>'
                    +'<td><input type="text" specList="'+i+'" id="pSpec1_'+i+'" class="form-control" name="pSpec1"></td>'
                    +'<td><input type="text" id="psCost_'+i+'" class="form-control" name="psCost"></td>'
                    +'<td><input type="text" id="sellSpec2_'+i+'" class="form-control" value="'+sellSpec2[i]+'" readonly></td>'
                    +'<td><input type="text" specList="'+i+'" id="pSpec2_'+i+'" class="form-control" name="pSpec2"></td>'

                    +'</tr>';

                $('#processSpec').append(specTr);
            }

            var specListTd = $('.specListTd');
            for (var i = 0; i < specListTd.length; i++) {
                $.ajax({
                    type: "GET",
                    url:"/goods/specList.ajax?speclName=" + specListTd[i].innerHTML,
                    async:false,
                    success : function(result){
                        $('input[specList='+i+']').autocomplete({
                            source: result
                            ,minLength: 0
                        });
                    }
                });
            }
        }
    }

    function setProcessNeed(dataMap) {

        $('#checkProcessTbody').empty();
        for (var i = 0; i < 3; i++) {
            var type = '';
            var type_kor = '';
            var type_name = '';
            if (i == 0) {type = "PAINT"; type_kor = "도색"; type_name="paint"}
            else if (i == 1) {type = "FIX"; type_kor = "수리"; type_name="fix"}
            else {type = "PROCESS"; type_kor = "가공"; type_name="process"}
            $.ajax({
                type: "POST",
                url:"/process/selectProcessNeed.ajax",
                data: {
                    "gIdx":$('#gIdx').val(),
                    "cgIdx":$('#cgIdx').val(),
                    "pnType":type
                },
                async:false,
                success : function(result){
                    var html = ''
                    var content = '';
                    var cost = '';
                    var process = '';
                    if (result != '') {
                        content = result.PN_CONTENT;
                        cost = result.PN_EXPECTED_COST;
                    }

                    if (type == 'PROCESS' && result.PN_JSON != null) {
                        setProcessCost(result.PN_JSON, dataMap);
                    }

                    html = '<tr>' +
                        '<td>'+type_kor+'</td>'+
                        '<td><input type="text" name="'+type_name+'Memo" class="form-control" value="'+content+'"></td>' +
                        '<td><input type="text" name="'+type_name+'Cost" class="form-control" value="'+cost+'"></td>' +
                    '</tr>'

                    $('#checkProcessTbody').append(html);
                    $('select[name='+type_name+'Process] option[value="'+process+'"]').prop("selected",true);
                }
            });
        }
    }

    function setProcessCost(data, dataMap) {
        var specList = JSON.parse(dataMap.CATE_SPEC_LIST);
        if (specList[0] != "") {
            for (var i = 0; i < dataMap.CATE_SPEC_LIST.length; i++) {
                $('#psCost_' + i).val(JSON.parse(data).psCost[i]);
                $('#pSpec1_' + i).val(JSON.parse(data).pSpec1[i]);
                $('#pSpec2_' + i).val(JSON.parse(data).pSpec2[i]);
            }

        }
    }
</script>
</html>
