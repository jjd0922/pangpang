<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" id="specReport">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">가공SPEC(확정) 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="specForm">
                    <div class="col-lg-12">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mb-0">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">공정코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pnIdx" name="pnIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">상품명</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="pName" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산번호</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="gIdx" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">자산바코드</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="gBarcode" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-prepend">
                                                        <span class="input-group-text">IMEI</span>
                                                    </span>
                                                    <input type="text" class="form-control" id="gImei" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12" id="processPoDiv">
                        <div class="card mb-1">
                            <div class="card-body popup-contents mb-1">
                                <fieldset class="mt-3">
                                    <legend>1. 가공SPEC(확정)</legend>
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>SPEC명</th>
                                                    <th>입고SPEC(예정)</th>
                                                    <th>입고SPEC(확정)</th>
                                                    <th>판매SPEC(예정)</th>
                                                    <th>판매SPEC(확정)</th>
                                                    <th>가공SPEC(예정)</th>
                                                    <th>가공SPEC(확정)</th>
                                                    <th>부품비용</th>
                                                    <th>탈거부품</th>
                                                </tr>
                                            </thead>
                                            <tbody id="specListTable">

                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-lg-12" id="stockDiv" style="display: none">
                    <div class="card mb-1">
                        <div class="card-body popup-contents mb-1">
                            <form id="stockForm">
                                <fieldset class="mb-0">
                                    <legend>재고상품 검색</legend>
                                    <button type="button" class="btn btn-sm btn-secondary ml-1" onclick="selectStockGoods();">검색</button>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">상품코드</span>
                                                </span>
                                                    <input type="text" class="form-control" name="pIdx">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">재고상품명</span>
                                                </span>
                                                    <input type="text" class="form-control" name="pName">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">등급</span>
                                                </span>
                                                    <select name="gsRank" class="form-control">
                                                        <option th:each="opt: ${T(com.newper.constant.GRank).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                    <input type="hidden" name="onlyParts" value="true">
                                                    <input type="hidden" name="speclName">
                                                    <input type="hidden" id="rowIndex">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <table class="table" id="specTable"></table>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Footer -->
            <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
                <button type="button" class="btn btn-sm btn-secondary ml-1" id="psUploadBtn" onclick="saveProcessSpec();">가공등록</button>
            </div>
            <!-- /footer -->
        </div>
    </div>
</div>
<script>
    function openSpecReport(id, rowIdx) {
        $('#specReport').modal('show');
        var dataMap = getDatatablemap(id, rowIdx);


        $('#gImei').val(dataMap.G_IMEI);
        $('#pIdx').val(dataMap.P_IDX);
        $('#pName').val(dataMap.P_NAME);
        $('#gBarcode').val(dataMap.G_BARCODE)
        $('#gIdx').val(dataMap.G_IDX);
        $('#pnIdx').val(dataMap.PN_IDX);

        // 상품 SPEC정보
        setSpec(dataMap);
    }

    //스펙 세팅
    function setSpec(dataMap) {
        if(dataMap.CATE_SPEC_LIST != null){


            var specList = JSON.parse(dataMap.CATE_SPEC_LIST);

            var gJson = JSON.parse(dataMap.G_JSON);
            var pnJson = JSON.parse(dataMap.PN_JSON);
            var ppJson = JSON.parse(dataMap.PP_JSON);

            var inSpec1 = listNullCheck(ppJson.inSpec1, specList.length);
            var inSpec2 = listNullCheck(gJson.inSpec2, specList.length);
            var sellSpec1 = listNullCheck(ppJson.sellSpec1, specList.length);
            var sellSpec2 = listNullCheck(gJson.sellSpec2, specList.length);
            var pSpec1 = listNullCheck(pnJson.pSpec1, specList.length);
            var pSpec2 = listNullCheck(pnJson.pSpec2, specList.length);

            var psCost = listNullCheck(pnJson.psCost, specList.length);
            var psIdx = listNullCheck(pnJson.psIdx, specList.length);
            var gsIdx = listNullCheck(pnJson.gsIdx, specList.length);

            var outSpecName = listNullCheck(pnJson.outSpecName, specList.length);


            $('#specListTable').empty();
            for (var i = 0; i < specList.length; i++) {
                if (pSpec2[i] == '') {pSpec2[i] = '등록'}
                var specTr
                    ='<tr>'
                        +'<td id="specList'+i+'" class="specListTd">'+specList[i]+'</td>'
                        +'<input type="hidden" name="specName" value="' + specList[i] + '">'
                        +'<td><input type="text" specList="'+i+'" class="form-control" id="inSpec1_'+[i]+'" value="'+inSpec1[i]+'" readonly></td>'
                        +'<td><input type="text" specList="'+i+'" class="form-control" id="inSpec2_'+[i]+'" value="'+inSpec2[i]+'" readonly></td>'
                        +'<td><input type="text" specList="'+i+'" class="form-control" id="sellSpec1_'+[i]+'" value="'+sellSpec1[i]+'" readonly></td>'
                        +'<td><input type="text" specList="'+i+'" class="form-control" id="sellSpec2_'+[i]+'" value="'+sellSpec2[i]+'" readonly></td>'
                        +'<td><input type="text" specList="'+i+'" class="form-control" id="pSpec1_'+[i]+'" value="'+pSpec1[i]+'" readonly></td>'
                        +'<td><button type="button" specName="'+specList[i]+'" class="badge badge-primary" id="specBtn'+i+'" onclick="openStockDiv(\''+specList[i]+'\','+i+')">'+pSpec2[i]+'</button></td>'
                        +'<td><input type="text" class="form-control" value="'+psCost[i]+'" readonly></td>'
                        +'<input type="hidden" name="psIdx" value="'+psIdx[i]+'">'
                        +'<input type="hidden" id="inSpecIdx'+i+'" name="inSpecIdx">'
                        +'<input type="hidden" id="pSpec2_'+i+'" name="pSpec2">'
                        +'<td><input type="text" id="outSpecName'+i+'" class="form-control" name="outSpecName" value="'+outSpecName[i]+'" readonly></td>'
                        +'<input type="hidden" id="outSpecIdx'+i+'" name="outSpecIdx">'
                        +'<input type="hidden" id="gsIdx'+i+'" name="gsIdx" value="'+gsIdx[i]+'">'
                    +'</tr>';

                $('#specListTable').append(specTr);
            }

            var specListTd = $('.specListTd');
            for (var i = 0; i < specListTd.length; i++) {
                $.ajax({
                    type: "GET",
                    url:"/goods/specList.ajax?speclName=" + specListTd[i].innerHTML,
                    async:false,
                    success : function(result){
                        $('input[specList='+i+']').autocomplete({
                            source: result
                            ,minLength: 0
                        });
                    }
                });
            }
        }
    }

    function openStockDiv(specName, row) {
        $('#stockDiv').attr('style', 'display:block')
        $('input[name=speclName]').val(specName);
        $('#rowIndex').val(row);
        selectStockGoods();
    }

    function setProcessSpec(idx, value, gsIdx) {
        var row = $('#rowIndex').val();
        $('#specBtn'+row).text(value);
        $('#inSpecIdx'+row).val(idx);
        $('#pSpec2_'+row).val(value);

        $('#outSpecName'+row).val($('#inSpec2_'+row).val());
        $('#gsIdx'+row).val(gsIdx);

        $('#stockDiv').attr('style', 'display:none')
    }


    function saveProcessSpec() {
        textWonRemoveComma();
        $.ajax({
            url: '/process/saveProcessSpec.ajax',
            data: $('#specForm').serialize(),
            type: 'POST',
            async: false
        })
    }
</script>

<script>
    function selectStockGoods() {
        specTable.page('first').ajax.url('/stock/selectSpecParts.dataTable?'+$('#stockForm').serialize()).load();
    }

    var specTable = $('#specTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        ajax:{
            url:'/stock/selectSpecParts.dataTable?'+$('#stockForm').serialize(),
            type:'post'
        },
        buttons: buttonsSelect(false),
        "columns" : [
            {'class':'m-w-max', 'title':'선택','data':'','render':  function(data,type,full,meta){
                    return '<a onclick="setProcessSpec('+full.SPECL_IDX+',\''+full.SPECL_VALUE+'\','+full.GS_IDX+')" class="badge badge-primary">선택</a>';
                }}
            ,{'class':'m-w-max', 'title':'스펙','data':'SPECL_VALUE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'재고코드','data':'GS_CODE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'재고상품명','data':'GS_NAME', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'기준판매가(재고)','data':'GS_PRICE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'판매채널','data':'GS_SALE', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'등급','data':'GS_RANK', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'옵션1','data':'OPTION1', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'옵션2','data':'OPTION2', 'defaultContent':''}
            ,{'class':'m-w-max', 'title':'옵션3','data':'OPTION3', 'defaultContent':''}
        ]
    });
</script>
</html>
