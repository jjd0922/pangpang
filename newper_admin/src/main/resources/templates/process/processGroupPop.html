                                                  작업시작일

                                            </span>

                                        </div>

                                </div>

                                        <div class="input-group">

                                            </span>

                                    </div>

                                    <div class="form-group">

                                        </div>
                                    </div>

                            </div>

                                        <div class="input-group">

<script>
    function updateProcess(state) {
        if ($('.selected').length == 0) {
            alert('자산을 선택해주세요');
            return false;
        }


        var confirm_str = '';
        if (state == 'COMPLETE') {
            confirm_str = '요청한 자산의 남은 공정이 없을시 재검수상태가 됩니다.';
        } else if (state == 'HOLD') {
            confirm_str = '요청중인 자산이 공정 대기 상태로 돌아가며, \n' + '해당 가공코드는 삭제 됩니다. 취소 하시겠습니까?';
        } else if (state == 'OUT') {
            confirm_str = '요청한 자산이 공정 출고상태가 됩니다.';
        }

        if (confirm(confirm_str)) {
            var pnIdx = '';
            $.each($('.selected'), function (index, value) {
                pnIdx += $(this).children('.select-checkbox').children('input').val() + ',';
            });
            pnIdx = pnIdx.slice(0, -1);

            $.ajax({
                url: '/process/updateProcessState.ajax',
                type: 'post',
                data: {
                    "pnIdx":pnIdx,
                    "pnState":state
                },
                success: function () {
                    checkProcessGroup([[${group.pgIdx}]]);
                }
            });
        }
    }

    function checkProcessGroup(pgIdx) {
        $.ajax({
            url: '/process/checkProcessGroup.ajax',
            type: 'post',
            data: {
                "pgIdx":pgIdx,
            },
            success: function () {
                location.reload()
            }
        });
    }

    var userFlag = '';
    function inOperationModal(flag){
        $('#operationModal').modal('show');
        userFlag = flag;
    }

    function selectUser(obj, u_idx) {
        if (userFlag == 'JISI') {
            $('input[name=uName]').val(obj.innerText);
            $('input[name=uIdx]').val(u_idx);
        } else {
            $('input[name=uName2]').val(obj.innerText);
            $('input[name=uIdx2]').val(u_idx);
        }
        $('#operationModal').modal('hide');
    }
</script>

<script>
    $('#processTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        ajax:{
            url:'/process/selectProcessNeedByGroup.ajax?pgIdx='+[[${group.pgIdx}]],
            type:'post'
        },
        buttons: buttonsSelect(false),
        "columns" : [
            {'class':'select-checkbox','title':'선택','data':'PN_IDX','defaultContent':'','render':  function(data,type,full,meta){
                    return '<input type="hidden" name="pnIdx" value="'+data+'">';
                }}
            ,{'title':'자산상태','data':'G_STATE_STR','defaultContent':''}
            ,{'title':'상품코드','data':'P_IDX','defaultContent':''}
            ,{'title':'상품명','data':'P_NAME','defaultContent':''}
            ,{'title':'매입원가','data':'POR_COST','defaultContent':''}
            ,{'title':'자산번호','data':'G_IDX','defaultContent':''}
            ,{'title':'공정결과','data':'G_BARCODE','render':  function(data,type,full,meta){
                    return '<a onclick="openProcessModal(\'' + meta.settings.sTableId + '\' , ' + meta.row + ')" class="badge badge-primary">등록</a>';
                }
            }
            ,{'title':'IMEI','data':'G_IMEI','defaultContent':''}
            ,{'title':'입고SPEC(예정)','data':'INSPEC1','defaultContent':''}
            ,{'title':'입고SPEC(확정)','data':'INSPEC2','defaultContent':''}
            ,{'title':'판매SPEC(예정)','data':'SELLSPEC1','defaultContent':''}
            ,{'title':'판매SPEC(확정)','data':'SELLSPEC2','defaultContent':''}
            ,{'title':'가공SPEC(예정)','data':'PSPEC1','defaultContent':''}
            ,{'title':'가공SPEC(확정)','data':'PSPEC2','defaultContent':'','render':  function(data,type,full,meta){
                var type = "[[${type}]]";
                    if (type != '가공') {
                        return data;
                    } else {
                        if (data == null) {
                            return '<a onclick="openSpecReport(\'' + meta.settings.sTableId + '\' , ' + meta.row + ')" class="badge badge-primary">등록</a>';
                        } else {
                            return '<a onclick="openSpecReport(\'' + meta.settings.sTableId + '\' , ' + meta.row + ')" class="badge badge-primary">'+data+'</a>';
                        }
                    }
                }
            }
            ,{'title':'가공','data':'PROCESS_PROCESS','defaultContent':''}
            ,{'title':'도색','data':'PAINT_PROCESS','defaultContent':''}
            ,{'title':'수리','data':'FIX_PROCESS','defaultContent':''}
            ,{'title':'재검수','data':'RECHECK','defaultContent':''}
            ,{'title':'도색항목(예정)','data':'PAINT_CONTENT','defaultContent':''}
            ,{'title':'도색비(예정)','data':'PAINT_COST','defaultContent':''}
            ,{'title':'수리항목(예정)','data':'FIX_CONTENT','defaultContent':''}
            ,{'title':'수리비(예정)','data':'FIX_COST','defaultContent':''}
            ,{'title':'가공항목(예정)','data':'PROCESS_CONTENT','defaultContent':''}
            ,{'title':'가공비(예정)','data':'PROCESS_COST','defaultContent':''}
            ,{'title':'공정예정비 합계','data':'TOTAL_COST','defaultContent':''}

        ]
    });
</script>
