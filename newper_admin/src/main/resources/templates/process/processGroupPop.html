<script>
    function updateProcess(state) {
        if ($('.selected').length == 0) {
            alert('자산을 선택해주세요');
            return false;
        }


        var confirm_str = '';
        if (state == 'COMPLETE') {
            confirm_str = '요청한 자산의 남은 공정이 없을시 재검수상태가 됩니다..';
        } else if (state == 'HOLD') {
            confirm_str = '요청중인 자산이 공정 대기 상태로 돌아가며, \n' + '해당 가공코드는 삭제 됩니다. 취소 하시겠습니까?';
        } else if (state == 'OUT') {
            confirm_str = '요청한 자산이 공정 출고상태가 됩니다.';
        }

        if (confirm(confirm_str)) {
            var pnIdx = '';
            $.each($('.selected'), function (index, value) {
                pnIdx += $(this).children('.select-checkbox').children('input').val() + ',';
            });
            pnIdx = pnIdx.slice(0, -1);

            $.ajax({
                url: '/process/updateProcessState.ajax',
                type: 'post',
                data: {
                    "pnIdx":pnIdx,
                    "pnState":state
                },
                success: function () {
                    location.reload();
                }
            });
        }
    }

    var userFlag = '';
    function inOperationModal(flag){
        $('#operationModal').modal('show');
        userFlag = flag;
    }

    function selectUser(obj, u_idx) {
        if (userFlag == 'JISI') {
            $('input[name=uName]').val(obj.innerText);
            $('input[name=uIdx]').val(u_idx);
        } else {
            $('input[name=uName2]').val(obj.innerText);
            $('input[name=uIdx2]').val(u_idx);
        }
        $('#operationModal').modal('hide');
    }
</script>

<script>
    $('#userTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/process/user.dataTable?'+$('#userForm').serialize(),
            type:'post'
        },
        columnDefs: [ {
            orderable: false,
            targets:   [0]
        } ],
        "columns" : [
            {'class':'m-w-2', 'title':'No','data':'No','render':function(data,type,full,meta){
                    return meta.settings._iDisplayStart+meta.row+1;
                }}
            ,{'class':'m-w-max', 'title':'이름','data':'U_NAME','render':function (data,type,full,meta){
                    return '<a class="btn btn-secondary" onclick="selectUser(this, '+full.U_IDX+')">'+data+'</a>';
                }}
            ,{'class':'m-w-max', 'title':'사원번호','data':'U_ID'}
            ,{'class':'m-w-max', 'title':'직급','data':'U_POSITION'}
            ,{'class':'m-w-max', 'title':'이메일(개인)','data':'U_PERSON_MAIL', 'render': function (data,type,full,meta){
                    if(data==null){
                        return '';
                    }else{
                        return '';
                    }
                }}
            ,{'class':'m-w-max', 'title':'전화번호','data':' U_PHONE' ,'render': function (data,type,full,meta){
                    if(data==null){
                        return '';
                    }else{
                        return '';
                    }
                }}
        ]
    });

    $('#processTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        ajax:{
            url:'/process/selectProcessNeedByGroup.ajax?pgIdx='+[[${group.pgIdx}]],
            type:'post'
        },
        buttons: buttonsSelect(false),
        "columns" : [
            {'class':'select-checkbox', 'title':'선택','data':'PN_IDX','defaultContent':'','render':  function(data,type,full,meta){
                    return '<input type="hidden" name="pnIdx" value="'+data+'">';
                }}
            ,{'class':'m-w-max', 'title':'자산코드','data':'G_IDX'}
            ,{'class':'m-w-max', 'title':'바코드','data':'G_BARCODE'}
            ,{'class':'m-w-max', 'title':'공정상태','data':'PN_STATE'}
            ,{'class':'m-w-max', 'title':'공정결과','data':'G_BARCODE','render':  function(data,type,full,meta){
                    return '<a onclick="openProcessModal('+ full.G_IDX +','+full.PN_IDX+')" class="badge badge-primary">업로드</a>';
                }}
        ]
    });
</script>

<script>
    function processCancel() {
        if (confirm('요청중인 자산이 공정 대기 상태로 돌아가며, \n' +
            '해당 가공코드는 삭제 됩니다. 취소 하시겠습니까?')) {
            $.ajax({

                },
                type: 'POST',
                async: '',
                success() {
                    window.close();

            })
        }
    }
