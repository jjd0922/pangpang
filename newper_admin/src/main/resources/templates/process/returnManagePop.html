<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>반품관리</title>

    <th:block th:replace="common/css.html"></th:block>

    <style>
        .btn-group{

            margin-left: 84%;
        }

        #uploadReBtn{
            float: right;

        }
    </style>


</head>

<body>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header page-header-dark">
                <div class="page-header-content container-fluid header-elements-md-inline px-3">
                    <div class="d-flex">
                        <div class="page-title">
                            <h4 class="font-weight-semibold" >반품 관리</h4>
                            <!--  <div class="text-white-50 ml-3">설명글영역</div>
                          </div>-->
                        </div>
                    </div>
                </div>
            </div>
            <form id="baordForm">
                <div class="card">
                    <div class="card-body popup-contents">
                        <fieldset class="mb-0">
                            <div class="row">
                            <legend class="">1.등록정보 <span class="small ml-2"><i class="icon-info22 text-secondary mr-1 opacity-80"></i></span></legend>
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-primary ml-1" id="cancelBtn" onclick="cancelBtn()">
                                        <i class="icon-popout mr-1"></i>작업요청취소
                                    </a>


                                    <a type="button" class="btn btn-sm btn-primary ml-1" id="ingBtn" onclick="ingBtn()">
                                        <i class="icon-popout mr-1"></i>작업중(출고)
                                    </a>


                                    <a type="button" class="btn btn-sm btn-primary ml-1" id="finishBtn" onclick="finishBtn()">
                                        <i class="icon-popout mr-1"></i>작업완료(입고)
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <!-- 입력필드 -->
                                <div class="col-sm-12 ">
                                    <div class="form-group">
                                        <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text requested">
                                                                  반품코드
                                                                </span>
                                                            </span>
                                            <input type="text" name="rsIdx" class="form-control" th:value="${resell?.rsIdx}" readonly>
                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                  작업지시자(내부)
                                                                </span>
                                                            </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    매입처
                                                                </span>
                                                            </span>
                                            <input type="text" class="form-control "  name="" placeholder="">
                                            <span class="input-group-prepend">
                                                                <span class="input-group-text requested">
                                                                  작업시작일
                                                                </span>
                                                            </span>
                                            <input type="text" name="U_NAME" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                  반품 작업 상태
                                                                </span>
                                                            </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                  완료처리자(내부)
                                                                </span>
                                                            </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                  업체담당자
                                                                </span>
                                                            </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                  작업종료일
                                                                </span>
                                                            </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                               <span class="input-group-text">
                                                                   요청일
                                                               </span>
                                                           </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                  반품예정액 합계
                                                                </span>
                                                            </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                  반품액(확정) 합계
                                                                </span>
                                                            </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                            <span class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                  완료/요청건
                                                                </span>
                                                            </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                               <span class="input-group-text">
                                                                  요청메모
                                                               </span>
                                                           </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                               <span class="input-group-text">
                                                                   작업메모
                                                               </span>
                                                           </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                               <span class="input-group-text">
                                                                   작업완료메모
                                                               </span>
                                                           </span>
                                            <input type="text" name="U_TEL" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body popup-contents">
                                    <fieldset class="mb-0">
                                        <legend class="">2.자산정보 <span class="small ml-2"><i class="icon-info22 text-secondary mr-1 opacity-80"></i></span></legend>
                                        <div class="btn-group2" id="2btn">
                                            <a type="button" class="badge badge-sm badge-primary ml-1" id="finishReBtn" onclick="finishReBtn()">
                                                반품완료
                                            </a>

                                            <a type="button" class="badge badge-sm badge-secondary ml-1" id="impossibleReBtn" onclick="impossibleReBtn()">
                                              반품불가
                                            </a>

                                            <a type="button" class="badge badge-sm badge-primary ml-1" id="uploadReBtn" onclick="uploadReBtn()">
                                              반품결과 업로드
                                            </a>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                            <table class="table" id="goodsTable"></table>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="process/modal/cancelModal.html"/>
<th:block th:replace="process/modal/ingModal.html"/>
<th:block th:replace="process/modal/finishModal.html"/>
<th:block th:replace="process/modal/finishReModal.html"/>
<th:block th:replace="process/modal/impossibleReModal.html"/>
<th:block th:replace="process/modal/uploadReModal.html"/>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script th:inline="javascript">

    function cancelBtn(){
        $('#cancelModal').modal('show');
    }

    function ingBtn(){
        $('#ingModal').modal('show');
    }

    function finishBtn(){
        $('#finishModal').modal('show');
    }

    function finishReBtn(){
        $('#finishReModal').modal('show');
    }

    function impossibleReBtn(){
        $('#impossibleReModal').modal('show');
    }

    function uploadReBtn(){
        $('#uploadReModal').modal('show');
    }

</script>

<script th:inline="javascript">
    function searchGoods() {
        goodsTable.page('first').ajax.url('/process/selectGoodsResell.dataTable?').load();
    }

    var goodsTable = $('#goodsTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/process/selectGoodsResell.dataTable',
            type:'post'
        },
        columns : [
            {'class':'select-checkbox', 'title':'선택','data':'','defaultContent':'','render':  function(data,type,full,meta){
                    return '<input type="hidden" name="rgIdx" value="' + full.RG_IDX + '">';
                }}
            ,{'title':'자산상태','data':'IG_IDX','defaultContent':''}
            ,{'title':'자산처리담당자','data':'G_STATE_STR','defaultContent':''}
            ,{'title':'자산처리일','data':'P_IDX','defaultContent':''}
            ,{'title':'상품코드','data':'P_NAME','defaultContent':''}
            ,{'title':'상품명','data':'G_BARCODE','defaultContent':''}
            ,{'title':'자산번호','data':'G_IDX','defaultContent':''}
            ,{'title':'자산바코드','data':'G_IDX','defaultContent':''}
            ,{'title':'IMEI','data':'G_IDX','defaultContent':''}
            ,{'title':'반품요청사유','data':'G_IDX','defaultContent':''}
            ,{'title':'반품불가사유','data':'G_IDX','defaultContent':''}
            ,{'title':'매입원가','data':'G_IDX','defaultContent':''}
            ,{'title':'반품예정액','data':'G_IDX','defaultContent':''}
            ,{'title':'반품확정액','data':'G_IDX','defaultContent':''}
            ,{'title':'삭제','data':'','defaultContent':'','render':  function(data,type,full,meta){
                    return '<button type="button" class="badge badge-sm badge-primary">삭제</button>'
                }}
        ]
    });
</script>
</body>
</html>
