<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="/common/css.html"></th:block>
</head>
<body>
<th:block th:replace="/common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                            <span class="breadcrumb-item">
                                                <i class="mr-1" th:classappend="${mainIcon}"></i>
                                                <th:block th:text="${mainTitle}"></th:block>
                                            </span>
<!--                                        <span class="breadcrumb-item font-weight-bold text-secondary">-->
<!--                                                <i class="mr-1" th:classappend="${subIcon}"></i>-->
<!--                                                <th:block th:text="${subTitle}"></th:block>-->
<!--                                        </span>-->
                                    </div>
                                </h6>
                            </div>


                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="brandForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">

                                                <div class="form-group">
                                                    <label class="d-block">브랜드명</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="CATE_NAME">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">노출</label>
                                                    <select class="form-control form-control-sm select-search" name="CATE_DISPLAY" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">등록자</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="CREATED_BY">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">등록일</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="CREATED_DATE">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">수정자</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="MODIFIED_BY">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">수정일</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="MODIFIED_DATE">
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-footer bg-white d-sm-flex justify-content-sm-between align-items-center">
                                <div class="btn-group">
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1" id="popNewBtn">
                                            <i class="icon-popout mr-1"></i>신규등록
                                        </a>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-primary ml-1 dropdown-toggle" data-toggle="dropdown"><i class="icon-pencil3 mr-1"></i>일괄수정</button>
                                    <div class="dropdown-menu">
                                        <a href="#" class="dropdown-item">노출</a>
                                        <a href="#" class="dropdown-item">미노출</a>
                                        <div class="dropdown-divider"></div>
                                        <a href="#" class="dropdown-item">삭제</a>
                                    </div>
                                </div>
                            </div>
                            <table class="table" id="brandTable"></table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/jquery.min.js}"></script>
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script>
    function searchBtn(){
        var table = $('#brandTable').DataTable();
        table.page('first').ajax.url('/user/user.dataTable?'+$('#brandForm').serialize()).load(null, false);
    }


    function userDetailPop(uIdx) {
        var focusPopup = window.open('userPopup/' + uIdx, 'userPopup', 'width=1000, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }
</script>


    <script>
        var userTable = $('#brandTable').DataTable({
            dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
            ordering:false,
            select: {
            style: 'multi',
            selector: 'td:first-child'
        },
            serverSide: true,
            ajax:{
            url:'/product/brand.dataTable?'+$('#brandForm').serialize(),
            type:'post'
        },
            columnDefs: [ {
            orderable: false,
            targets:   [0]
        } ],
            "columns" : [
                {'class':'select-checkbox m-w-2', 'title':'선택','data':'CATE_IDX','defaultContent':'','render':function(data,type,full,meta){
                        return '';
                    }}

                ,{'class':'m-w-max', 'title':'등록자','data':'CREATED_BY'}
                ,{'class':'m-w-max', 'title':'등록일','data':'CREATED_DATE'}
                ,{'class':'m-w-max', 'title':'수정자','data':'MODIFIED_BY'}
                ,{'class':'m-w-max', 'title':'수정일','data':'MODIFIED_DATE'}
            ]
        });

            $('#userForm').on('keyup',function(event){
                if(event.keyCode==13){searchBtn();return false;}
            });


            $('#popNewBtn').on('click',function (){
            var focusPopup = window.open('userPopup', 'insert_user', 'width=1000, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
            focusPopup.focus();
        });
    </script>
</html>
