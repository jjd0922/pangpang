<div class="modal" tabindex="-1" role="dialog" id="sabangModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">사방넷 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-lable="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="collapse show" id="collapse-button-collapsed">
                    <div class="card-body pt-0">
                        <div class="row">
                            <form id="sabangModalForm">
                                <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                    <div class="form-group">
                                        <label class="d-block">원산지</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="ORIGIN">
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">상품상태</label>
                                        <select name="STATUS" class="form-control">
                                            <option value="1">대기중</option>
                                            <option value="2">공급중</option>
                                            <option value="3">일시중지</option>
                                            <option value="4">완전품절</option>
                                            <option value="5">미사용</option>
                                            <option value="6">삭제</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">배송비구분</label>
                                        <select name="DELV_TYPE" class="form-control">
                                            <option value="1">무료</option>
                                            <option value="2">착불</option>
                                            <option value="3">선결제</option>
                                            <option value="4">착불/선결제</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">배송비</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="DELV_COST">
                                    </div>

                                    <div class="form-group">
                                        <label class="d-block">원가</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="GOODS_COST">
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block">판매가</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="GOODS_PRICE">
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block">TAG가(소비자가)</label>
                                        <input type="text" class="form-control form-control-sm w-120px" name="GOODS_CONSUMER_PRICE">
                                    </div>



                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal"><i class="icon-cross2 mr-1"></i>닫기</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function showSabangModal() {
        $('#sabangModal').modal('show');
    }

</script>
