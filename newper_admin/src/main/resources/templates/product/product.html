<!-- 본문 영역 시작 -->

                                                </div>

                                                    <label class="d-block">상품상태</label>

                                                <div class="form-group">
                                                    <label class="d-block">모델명</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="">

                                                <div class="form-group">
                                                    <label class="d-block">브랜드</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">재고관리</label>
                                                    <select class="form-control multiselect-reset" multiple="multiple" data-fouc name="" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">카테고리 대분류</label>
                                                    <select class="form-control multiselect-reset" multiple="multiple" data-fouc name="" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">카테고리 중분류</label>
                                                    <select class="form-control multiselect-reset" multiple="multiple" data-fouc name="" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">카테고리 소분류</label>
                                                    <select class="form-control multiselect-reset" multiple="multiple" data-fouc name="" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">정산구분(품목구분1)</label>
                                                    <select class="form-control multiselect-reset" multiple="multiple" data-fouc name="" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">정산구분(품목구분2)</label>
                                                    <select class="form-control multiselect-reset" multiple="multiple" data-fouc name="" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">물류타입(품목자산구분)</label>
                                                    <select class="form-control multiselect-reset" multiple="multiple" data-fouc name="" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option></option>

                                                </div>
                                                <div class="form-group">

                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">제조사</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">AS업체</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">등록자</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="CREATED_BY">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">등록일</label>
                                                    <input type="text" class="form-control form-control-sm w-datarange daterange-basic" name="CREATED_DATE">
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">승인자</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">승인일</label>

                                                <div class="form-group">

                                                <div class="form-group">
                                                    <label class="d-block">수정일</label>
                                                    <input type="text" class="form-control form-control-sm w-datarange daterange-basic" name="MODIFIED_DATE">

                                                <div class="form-group end">

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-footer bg-white d-sm-flex justify-content-sm-between align-items-center">
                                <div class="btn-group">
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1" id="popNewBtn">
                                            <i class="icon-popout mr-1"></i>신규등록
                                        </a>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-primary ml-1 dropdown-toggle" data-toggle="dropdown"><i class="icon-pencil3 mr-1"></i>일괄변경</button>
                                    <div class="dropdown-menu">
                                        <a onclick="" class="dropdown-item">판매중지</a>
                                        <a onclick="" class="dropdown-item">판매</a>
                                        <div class="dropdown-divider"></div>
                                        <a onclick="" class="dropdown-item">폐기</a>
                                    </div>
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1" id="approvalRequest">
                                            <i class="icon-popout mr-1"></i>승인요청
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <table class="table" id="productTable"></table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/jquery.min.js}"></script>

<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>

<script th:src="@{/assets/js/app.js}"></script>

<script>
    function searchBtn(){
        var table = $('#productTable').DataTable();
        table.page('first').ajax.url('/product/product.dataTable?'+$('#productForm').serialize()).load(null, false);
    }

    //create popup(idx == null) or detail popup
    function productDetailPop(idx){
        if (idx == null) {
            idx='detail';
        }
        var focusPopup = window.open('/product/'+idx, 'product'+idx, 'width=900, height=600, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }


</script>


    <script>
        var userTable = $('#productTable').DataTable({
            dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
            ordering:false,
            select: {
            style: 'multi',
            selector: 'td:first-child'
        },
            serverSide: true,
            ajax:{
            url:'/product/product.dataTable?'+$('#productForm').serialize(),
            type:'post'
        },
            columnDefs: [ {
            orderable: false,
            targets:   [0]
        } ],
            "columns" : [
                {'class':'select-checkbox m-w-2', 'title':'선택','data':'P_IDX','defaultContent':'','render':function(data,type,full,meta){
                        return '<input type="hidden" name="P_IDX" value="'+data+'">';
                    }}
                ,{'title':'대표썸네일','data':'P_INFO','render':function(data,type,full,meta){
                        return data;
                    }}
                ,{'title':'상품코드','data':'P_CODE','render':function(data,type,full,meta){
                        return '<a class="btn btn-sm badge-indigo" onclick="productDetailPop('+full.P_IDX+')">'+data+'</a>';
                    }}
                ,{'title':'상품명','data':'P_NAME'}
                ,{'title':'상품 상태','data':'P_INFO'}
                ,{'title':'모델명','data':'P_INFO'}
                ,{'title':'브랜드','data':'BRAND_NAME','defaultContent':''}
                ,{'title':'재고관리','data':'P_INFO'}
                ,{'title':'카테고리 대분류','data':'CATE_NAME1','defaultContent':''}
                ,{'title':'카테고리 중분류','data':'CATE_NAME2','defaultContent':''}
                ,{'title':'카테고리 소분류','data':'CATE_NAME3','defaultContent':''}
                ,{'title':'정산구분(품목구분1)','data':'P_TYPE1'}
                ,{'title':'상품분류(품목구분2)','data':'P_TYPE2'}
                ,{'title':'물류타입(품목자산구분)','data':'P_INFO'}
                ,{'title':'입점사','data':'STORE_NAME','defaultContent':''}
                ,{'title':'제조사','data':'MANUFACTURE_NAME','defaultContent':''}
                ,{'title':'AS업체','data':'AFTERSERVICE_NAME','defaultContent':''}
                ,{'title':'기준매입원가','data':'P_COST','render':function(data, type, full, meta){
                        return comma(data);
                    }}
                ,{'title':'유통가','data':'P_RETAIL_PRICE','render':function(data, type, full, meta){
                        return comma(data);
                    }}
                ,{'title':'기준 판매가','data':'P_SELL_PRICE','render':function(data, type, full, meta){
                        return comma(data);
                    }}
                ,{'title':'배송비','data':'P_DEL_PRICE','render':function(data, type, full, meta){
                        return comma(data);
                    }}
                ,{'title':'배송주체','data':'P_INFO'}
                ,{'title':'옵션1','data':'P_OPTION'}
                ,{'title':'옵션2','data':'P_OPTION'}
                ,{'title':'옵션3','data':'P_OPTION'}
                ,{'title':'스펙구성','data':'P_OPTION'}
                ,{'title':'등록일','data':'CREATED_DATE'}
                ,{'title':'승인자','data':'MODIFIED_BY'}
                ,{'title':'승인일','data':'MODIFIED_DATE'}
                ,{'title':'수정자','data':'MODIFIED_BY'}
                ,{'title':'수정일','data':'MODIFIED_DATE'}
            ]
        });

        $('#productForm').on('keyup',function(event){
            if(event.keyCode==13){searchBtn();return false;}
        });


        $('#popNewBtn').on('click',function (){
            productDetailPop(null);
        });
    </script>
