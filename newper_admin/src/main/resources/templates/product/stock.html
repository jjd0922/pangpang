<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>재고상품관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
  <div class="content-wrapper">
    <div class="content-inner">

      <!-- Content area -->
      <div class="content container-fluid">
        <div class="row">
          <div class="col-lg-12">

            <div class="card">
              <div class="card-header header-elements-inline">
                <h6 class="card-title">
                  <div class="breadcrumb breadcrumb-caret">
                        <span class="breadcrumb-item"></span>
                  </div>
                </h6>
              </div>


              <div class="collapse show" id="collapse-button-collapsed">
                <div class="card-body pt-0">
                  <form id="productStockForm">
                    <div class="row">
                      <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">

                        <div class="form-group">
                          <label class="d-block">상품코드</label>
                          <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="P_CODE">
                        </div>
                        <div class="form-group">
                          <label class="d-block">상품명</label>
                          <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="P_NAME">
                        </div>
                        <div class="form-group">
                          <label class="d-block">모델명</label>
                          <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="P_MODEL">
                        </div>


                        <div class="form-group end">
                          <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                            <span class="ladda-label">조회하기</span>
                          </button>
                        </div>

                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- 카드 2열 레이아웃 -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-footer bg-white d-sm-flex justify-content-sm-start align-items-center">
                <div class="btn-group">
                  <div class="header-elements">
                    <a type="button" class="btn btn-sm btn-primary ml-1" id="popNewBtn">
                      신규등록
                    </a>
                  </div>
                </div>
                <div class="btn-group">
                  <div class="header-elements">
                    <a type="button" class="btn btn-sm btn-primary ml-1" onclick="sendSabang()">
                      사방넷 전송
                    </a>
                  </div>
                </div>
              </div>
              <table class="table" id="productStockTable"></table>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 드래그&드랍 -->
<script th:src="@{/assets/js/demo_pages/extension_dnd.js}"></script>
<script th:src="@{/assets/js/plugins/ui/dragula.min.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<script th:src="@{/assets/js/common.js}"></script>

<script th:inline="javascript">

  function searchBtn(){
    var table = $('#productStockTable').DataTable();
    table.page('first').ajax.url('/product/stock.dataTable?'+$('#productStockForm').serialize()).load(null, false);
  }

</script>
<script th:inline="javascript">

  function selectCompany(comIdx){
    var CT_TYPE = $('input[name=CT_TYPE]').val();
    $.ajax({
      url:'/company/companyByComIdx.ajax',
      type:'post',
      data:'comIdx='+comIdx,
      success:function (res){
        if(CT_TYPE=='STORE'){
          $('input[name=P_COM_NAME]').val(res.data.COM_NAME)
          $('input[name=P_COM_IDX]').val(res.data.COM_IDX)
        }else if(CT_TYPE==''){
          $('input[name=P_COM_NAME2]').val(res.data.COM_NAME)
          $('input[name=P_COM_IDX2]').val(res.data.COM_IDX)
        }else if(CT_TYPE=='REPAIRING'){
          $('input[name=P_COM_NAME3]').val(res.data.COM_NAME)
          $('input[name=P_COM_IDX3]').val(res.data.COM_IDX)
        }
        $('#searchCompanyModal').modal('hide');
      }
    })

  }
</script>
<script>

  var userTable = $('#productStockTable').DataTable({
    dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
    select: {
      style: 'multi',
      selector: 'td:first-child'
    },
    serverSide: true,
    ajax:{
      url:'/product/stock.dataTable?'+$('#productStockForm').serialize(),
      type:'post'
    },
    "columns" : [
      {'class':'select-checkbox m-w-2', 'title':'선택','data':'','defaultContent':''},
      {'title':'No','data':'No','render':function(data,type,full,meta){
          return meta.settings._iDisplayStart+meta.row+1;
      }}
      ,{'title':'상품코드','data':'P_IDX','render':function(data,type,full,meta){
          return '<a class="btn btn-sm badge-indigo" onclick="productDetailPop('+1+')">'+1+'</a>';
        }}
      ,{'title':'재고코드','data':'GS_IDX','render':function(data,type,full,meta){
          return '<a class="btn btn-sm badge-indigo" onclick="productDetailPop('+1+')">'+1+'</a>';
        }}
      ,{'title':'상품명','data':'P_NAME','defaultContent':''}
      ,{'title':'상품 상태','data':'P_STATE','defaultContent':''}
      ,{'title':'모델명','data':'P_MODEL','defaultContent':''}
      ,{'title':'브랜드','data':'P_CATE_IDX2','defaultContent':''}
      ,{'title':'재고관리','data':'P_USE_STOCK','defaultContent':''}
      ,{'title':'카테고리 대분류','data':'CATE_IDX1','defaultContent':''}
      ,{'title':'카테고리 중분류','data':'CATE_IDX2','defaultContent':''}
      ,{'title':'카테고리 소분류','data':'CATE_IDX3','defaultContent':''}
      ,{'title':'정산구분(품목구분1)','data':'P_TYPE1_STR','defaultContent':''}
      ,{'title':'상품분류(품목구분2)','data':'P_TYPE2_STR','defaultContent':''}
      ,{'title':'물류타입(품목자산구분)','data':'P_TYPE3_STR','defaultContent':''}
      ,{'title':'입점사','data':'P_COM_IDX','defaultContent':''}
      ,{'title':'제조사','data':'P_COM_IDX2','defaultContent':''}
      ,{'title':'AS업체','data':'P_COM_IDX3','defaultContent':''}
      ,{'title':'배송주체','data':'P_DEL_COMPANY','defaultContent':''}
      ,{'title':'옵션1','data':'OPTION1','defaultContent':''}
      ,{'title':'옵션2','data':'OPTION2','defaultContent':''}
      ,{'title':'옵션3','data':'OPTION3','defaultContent':''}
      ,{'title':'스펙구성','data':'null','defaultContent':''}
      ,{'title':'등록자','data':'CREATED_BY','defaultContent':''}
      ,{'title':'등록일','data':'CREATED_DATE','defaultContent':''}
      ,{'title':'승인자','data':'MODIFIED_BY','defaultContent':''}
      ,{'title':'승인일','data':'MODIFIED_DATE','defaultContent':''}
      ,{'title':'수정자','data':'MODIFIED_BY','defaultContent':''}
      ,{'title':'수정일','data':'MODIFIED_DATE','defaultContent':''}
    ]
  });

  $('#productStockForm').on('keyup',function(event){
    if(event.keyCode==13){searchBtn();return false;}
  });


  $('#popNewBtn').on('click',function (){
    productDetailPop(null);
  });
</script>
</html>
