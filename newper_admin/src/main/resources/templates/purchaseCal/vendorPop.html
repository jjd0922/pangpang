<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>벤더사 정산 설정 등록</title>

    <th:block th:replace="common/css.html"></th:block>


</head>

<body>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header page-header-dark">
                <div class="page-header-content container-fluid header-elements-md-inline px-3">
                    <div class="d-flex">
                        <div class="page-title">
                            <h4 class="font-weight-semibold" >1.등록정보</h4>
                        </div>
                    </div>
                </div>
            </div>
            <form id="vendorForm"  onsubmit="return false;">
                <div class="card">
                    <div class="card-body popup-contents">
                        <fieldset class="mb-0">
                            <div class="row">
                                <div class="col-sm-12 ">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                                <span class="input-group-text">등록일</span>
                                            </span>
                                            <input type="text" name="createdDate">
                                            <span class="input-group-prepend">
                                                <span class="input-group-text">
                                                    거래처(판매처)
                                                <a th:if="${calculate == null}" id="searchCompanyBtn" class="badge badge-sm badge-primary ml-1" onclick="showComModal();">검색</a>
                                                </span>
                                            </span>
                                            <input type="text" class="form-control "  name="COM_NAME" readonly  th:value="${calculateSetting != null} ? ${calculateSetting.company.comName}">
                                            <input type="hidden" name="COM_IDX" th:value="${calculateSetting != null} ? ${calculateSetting.company.comIdx}">
                                            <input type="hidden" name="csIdx" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   타입
                                               </span>
                                            </span>
                                            <select name="csType" class="form-control select">
                                                <option th:each="opt: ${T(com.newper.constant.CsType).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:selected="${#strings.toString(calculateSetting?.csType) eq opt.name()}"></option>
                                            </select>
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   판매금액 기준열
                                               </span>
                                            </span>
                                            <input type="text" name="csPrice" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   배송비별도정산
                                               </span>
                                            </span>
                                            <select name="csDeliveryCal" class="form-control select">
                                                <option th:each="opt: ${T(com.newper.constant.CsDeliveryCal).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}" th:selected="${#strings.toString(calculateSetting?.csDeliveryCal) eq opt.name()}"></option>
                                            </select>
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   배송비 기준열
                                               </span>
                                            </span>
                                            <input type="text" name="csDeliveryCost" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   주문번호 기준열
                                               </span>
                                            </span>
                                            <input type="text" name="csOrder" class="form-control">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   수수료 기준열
                                               </span>
                                            </span>
                                            <input type="text" name="csFee" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   상품번호 기준열
                                               </span>
                                            </span>
                                            <input type="text" name="csProduct" class="form-control">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   정산금액 기준열
                                               </span>
                                            </span>
                                            <input type="text" name="csRealprice" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-prepend">
                                               <span class="input-group-text">
                                                   메모
                                               </span>
                                            </span>
                                            <input type="text" name="csMemo" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>1
        <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
            <button type="button" class="btn btn-sm btn-light float-left" onclick="window.close();"><i class="icon-cross2 mr-1"></i>닫기</button>
            <button onclick="vendorCreate()" type="button" class="btn btn-sm btn-secondary ml-1" id="vendorCreate"><i class="icon-floppy-disk mr-1"></i>저장</button>
        </div>
    </div>
</div>
<th:block th:replace="modal/companyModal.html"/>

<link rel="stylesheet" type="text/css" th:href="@{/assets/css/icons/icomoon/styles.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/all.css}">

<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>


<!-- 메뉴 호버 -->
<script th:src="@{/assets/js/plugins/buttons/hover_dropdown.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/fixed_columns.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<!-- 데이터테이블 -->
<script th:src="@{/assets/js/demo_pages/datatables_extension_select.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>
<!-- 다음 주소 api -->
<script th:src="@{/assets/js/daum_address.js}"></script>
<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:inline="javascript">


    function saveAction(){
        $("#vendorForm").submit();
    }



    function vendorCreate(){
        $.ajax({
            url:[[@{/purchaseCal/vendorCreate.ajax}]],
        data: $('#vendorForm').serialize(),
            type:'POST',
            success:function(data){
            console.log(data);
            window.close();
            opener.location.reload();
        }
    ,error: function(){
        }
    });
    }

</script>
<script>
    //거래처 검색 모달에서 거래처 선택
    function selectCompany(row) {

        var rowData = $('#comModalTable').DataTable().rows(row).data()[0];

        $('#vendorForm input[name="COM_NAME"]').val(rowData.COM_NAME);
        $('#vendorForm input[name="COM_IDX"]').val(rowData.COM_IDX);
        $('#searchComModal').modal('hide');
    }


    $('#modalForm').on('keyup',function(event){
        if(event.keyCode==13){searchBtn();return false;}
    });

    $("#saveBtn").on("click", saveAction);


</script>
</body>
</html>
