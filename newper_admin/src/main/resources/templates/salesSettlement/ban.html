<!-- 본문 영역 시작 -->
<div class="page-content">

                                                </div>

                                                </div>


                                                <div class="form-group">

                                                </div>

                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                <!-- 카드 2열 레이아웃 -->

                    <div class="col-lg-12">

</div>

<script>

    function userChange(U_STATE,U_STATE_STR){
        var uIdx = dataTableGetSelectedDataArray('userTable', 'U_IDX')
        if(uIdx.length == 0) {
            alert("선택된 회원이 없습니다");
            return false;
        }else{
            if(window.confirm('선택된 회원들의 상태를 변경하시겠습니까?')){
                $.ajax({
                    url: '/user/userChange.ajax',
                    type: 'post',
                    data: {
                        uIdx : uIdx,
                        U_STATE_STR : U_STATE
                    },
                    success: function(res){
                        $('#userTable').DataTable().ajax.reload();
                    },
                    error: function(){
                    }
                });
            }
        }
    }

</script>
