                        </div>

                        <div class="form-group">
                          <label class="d-block">마감상태</label>

                        <div class="form-group">

                  </a>
                  <button type="button" class="btn btn-sm btn-primary ml-1 dropdown-toggle" data-toggle="dropdown">마감처리</button>
                </div>

              </div>
            </div>
            <table class="table" id="ownTable"></table>

      </div>
    </div>
  </div>
</div>

<script>

  function userChange(U_STATE,U_STATE_STR){
    var uIdx = dataTableGetSelectedDataArray('userTable', 'U_IDX')
    if(uIdx.length == 0) {
      alert("선택된 회원이 없습니다");
      return false;
    }else{
      if(window.confirm('선택된 회원들의 상태를 변경하시겠습니까?')){
        $.ajax({
          url: '/user/userChange.ajax',
          type: 'post',
          data: {
            uIdx : uIdx,
            U_STATE_STR : U_STATE
          },
          success: function(res){
            $('#userTable').DataTable().ajax.reload();
          },
          error: function(){
          }
        });
      }
    }
  }

</script>
