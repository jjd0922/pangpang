<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재고관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
    <style>
        .modal-dialog {
            max-width: 80%;
        }
    </style>
</head>
<body>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header page-header-dark">
                <div class="page-header-content container-fluid header-elements-md-inline px-3">
                    <div class="d-flex">
                        <div class="page-title">
                            <h4 class="font-weight-semibold"><i class="icon-box mr-1"></i>재고 자산 상세</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item">
                                            <i class="mr-1" th:classappend="${mainIcon}"></i>
                                            <th:block th:text="${mainTitle}"></th:block>
                                        </span>
                                        <!--<span class="breadcrumb-item font-weight-bold text-secondary">
                                             <i class="mr-1" th:classappend="${subIcon}"></i>
                                             <th:block th:text="${subTitle}"></th:block>
                                        </span>-->
                                    </div>
                                </h6>
                            </div>

                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <div class="popup-contents pt-0">
                                        <legend>창고명, 로케이션</legend>
                                    </div>
                                    <form id="searchForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">정산구분(품목구분1)</label>
                                                    <select name="" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <!--<option th:each="opt: ${T(com.newper.constant.CpgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>-->
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">상품분류(품목구분2)</label>
                                                    <select name="" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <!--<option th:each="opt: ${T(com.newper.constant.CpgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>-->
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">물류타입(품목자산구분)</label>
                                                    <select name="" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <!--<option th:each="opt: ${T(com.newper.constant.CpgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>-->
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">상품코드</label>
                                                    <input type="text" name="" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">상품명</label>
                                                    <input type="text" name="" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">자산코드</label>
                                                    <input type="text" name="" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">재고코드</label>
                                                    <input type="text" name="" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">등급</label>
                                                    <select name="" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <!--<option th:each="opt: ${T(com.newper.constant.CpgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>-->
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">옵션1</label>
                                                    <select name="" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <!--<option th:each="opt: ${T(com.newper.constant.CpgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>-->
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">옵션2</label>
                                                    <select name="" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <!--<option th:each="opt: ${T(com.newper.constant.CpgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>-->
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">옵션3</label>
                                                    <select name="" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <!--<option th:each="opt: ${T(com.newper.constant.CpgState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>-->
                                                    </select>
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label">조회하기</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-body">

                                    <table class="table table-hover" id="goodsTable"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="navbar navbar-dark border-bottom-0 border-top d-flex justify-content-between py-2">
            <button type="button" class="btn btn-sm btn-light float-left" onclick="window.close();"><i class="icon-cross2 mr-1"></i>닫기</button>
        </div>
        <!-- /footer -->
    </div>
</div>

<th:block th:replace="stock/modal/goodsSpecModal.html"></th:block>
<th:block th:replace="stock/modal/processHistoryModal.html"></th:block>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>
<script th:inline="javascript">
    function searchBtn(){
        $('#stockTable').DataTable().page('first').ajax.url('/customer/customer.dataTable?'+$('#searchForm').serialize()).load();
    }
</script>
<script th:inline="javascript">
    $('#goodsTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        buttons : buttonsSelect(false),
        serverSide: true,
        ajax:{
            url:'/coupon/couponGroup.dataTable',
            type:'post'
        },
        columns : [
            {'class':'select-checkbox', 'title':'선택','data':'','defaultContent':'','render':  function(data,type,full,meta){
                    return '';
                }}
            ,{'title':'No','data':'No','render':function(data,type,full,meta){
                    return meta.settings._iDisplayStart+meta.row+1;
                }}
            ,{'title':'정산구분(품목구분1)','data':'','defaultContent':''}
            ,{'title':'상품분류(품목구분2)','data':'','defaultContent':''}
            ,{'title':'물류타입(품목자산구분)','data':'','defaultContent':''}
            ,{'title':'상품코드','data':'','defaultContent':''}
            ,{'title':'상품명','data':'','defaultContent':''}
            ,{'title':'자산코드','data':'','defaultContent':''}
            ,{'title':'재고코드','data':'','defaultContent':''}
            ,{'title':'판매채널','data':'','defaultContent':''}
            ,{'title':'등급','data':'','defaultContent':''}
            ,{'title':'옵션1','data':'','defaultContent':''}
            ,{'title':'옵션2','data':'','defaultContent':''}
            ,{'title':'옵션3','data':'','defaultContent':''}
            ,{'title':'IMEI','data':'','defaultContent':''}
            ,{'title':'시리얼','data':'','defaultContent':''}
            ,{'title':'SPEC이력','data':'','render': function () {
                return '<a onclick="openGoodsSpecModal()" class="badge badge-primary">조회</a>';
            }}
            ,{'title':'공정이력','data':'','render': function () {
                return '<a onclick="openProcessHistoryModal()" class="badge badge-primary">조회</a>';
            }}
        ]
    });

    $('#searchForm').on('keyup', function (event) {
        if(event.keyCode==13){searchBtn();return false;}
    });
</script>
</body>
</html>
