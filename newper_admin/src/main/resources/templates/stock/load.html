<script th:inline="javascript">
    function popStockWaiting() {
        var focusPopup = window.open('/stock/load/wait', 'stockWaiting', 'width=950, height=300, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }

    function popStockTaking(str) {
        var focusPopup = window.open('/stock/load/take'+str, 'stockTaking', 'width=950, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }

    function searchBtn(){
        $('#stockTable').DataTable().page('first').ajax.url('/customer/customer.dataTable?'+$('#serachForm').serialize()).load();
    }
</script>
