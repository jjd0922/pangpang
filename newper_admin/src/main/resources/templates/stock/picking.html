<th:block th:replace="common/header.html">Header</th:block>
<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item">
                                            <i class="mr-1" th:classappend="${mainIcon}"></i>
                                            <th:block th:text="${mainTitle}"></th:block>
                                        </span>
                                        <span class="breadcrumb-item font-weight-bold text-secondary">
                                            <i class="mr-1" th:classappend="${subIcon}"></i>
                                            <th:block th:text="${subTitle}"></th:block>
                                        </span>
                                    </div>
                                </h6>
                            </div>
                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="pickingForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">상품명</label>
                                                    <input type="text" class="form-control form-control-sm w-120px" placeholder="검색" name="">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">상품코드</label>

                                                </div>

<!--
                                                <div class="form-group">
                                                    <label class="d-block">재고코드</label>
                                                    <select name="" data-placeholder="다중선택가능"  class="form-control multiselect-reset" multiple="multiple" data-fouc>
                                                        <option></option>
                                                    </select>
                                                </div>
-->

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label"><i class="icon-search4 mr-1" onclick="searchBtn()"></i>조회하기</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item">
                                            <i class="mr-1" th:classappend="${mainIcon}"></i>
                                            <th:block th:text="${mainTitle}"></th:block>
                                        </span>
                                        <!--                                        <span class="breadcrumb-item font-weight-bold text-secondary">-->
                                        <!--                                            <i class="mr-1" th:classappend="${subIcon}"></i>-->
                                        <!--                                            <th:block th:text="${subTitle}"></th:block>-->
                                        <!--                                        </span>-->
                                    </div>
                                </h6>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header bg-white header-elements-inline">
                          <!--      <h6 class="card-title">카테고리 대분류</h6>-->
                                <div class="btn-group">
                                <a type="button" class="btn btn-sm btn-outline-dark ml-1" onclick="">
                                    <i class="icon-popout mr-1"></i>정렬BTN1
                                </a>
                                <a type="button" class="btn btn-sm btn-outline-dark ml-1" onclick="barcode()">

                                </a>
                                </div>
                            </div>
                            <form id="firstTableForm">
                                <table class="table" id="firstTable">

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header bg-white header-elements-inline">
                             <!--   <h6 class="card-title">카테고리 중분류</h6>-->
                                <a type="button" class="btn btn-sm btn-outline-dark ml-1" onclick="testBefore()">
                                    <i class="icon-popout mr-1"></i>출고전검수요청
                                </a>

                            </div>
                            <form id="secondTableForm">
                                <table class="table" id="secondTable">
                                </table>
                            </form>
                        </div>
                    </div>

<th:block th:replace="stock/modal/inModal.html"/>
<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>

<!-- 드래그&드랍 -->

<script th:src="@{/assets/js/app.js}"></script>

<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<!-- 드래그&드랍 -->
<script th:src="@{/assets/js/demo_pages/extension_dnd.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script>
    $('#firstTable').DataTable({
        buttons: {
            buttons: [
                {
                    text: '새로고침',
                    className: 'btn btn-sm btn-secondary',
                    action: function (e, dt, node, config) {
                        dt.ajax.reload();
                    }
                }
            ]
        },
        dom: '<"datatable-header"Bi><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        ajax:{
            url:'/stock/parent.dataTable' +$('#pickingForm').serialize(),
            type:'post'
        },

        "columns" : [

            {'title':'상품명','data':'P_NAME','defaultContent':''}
            ,{'title':'상품코드','data':'P_IDX','defaultContent':''}
            ,{'class':'m-w-8 w-15', 'title':'재고코드','data':'GS_CODE','render':function(data,type,full,meta){
                    return '<a class="btn btn-sm btn-outline-dark ml-1" onclick="goodsStock('+full.GS_IDX+')">'+data+'</a>';
                }}
            ,{'title':'적재재고','data':'loc_cnt','defaultContent':''}
            ,{'title':'픽킹요청수량','data':'cnt','defaultContent':''}
            ,{'title':'출고전검수<br>요청수량','data':'check_cnt','defaultContent':'','render':function(data,type,full,meta){
                return '<a class="btn btn-sm badge-indigo" onclick="releaseReq('+full.GS_IDX+')">'+data+'</a>'
            }}

        ]


    });

    $('#secondTable').DataTable({
        buttons: {
            buttons: [
                {
                    text: '새로고침',
                    className: 'btn btn-sm btn-secondary',
                    action: function (e, dt, node, config) {
                        dt.ajax.reload();
                    }
                }
            ]
        },
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        dom: '<"datatable-header"Bi><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        ajax:{
            url:'/stock/picking2.dataTable',
            type:'post'
        },
        "columns" : [
            {'class':'select-checkbox m-w-2', 'title':'선택','data':'G_IDX','defaultContent':'','render':  function(data,type,full,meta){
                    return '<input type="hidden" name="G_IDX" value="'+data+'">';
                }}
            ,{'title':'번호','data':'No','render':function(data,type,full,meta){
                    return meta.settings._iDisplayStart+meta.row+1;
                }}
            ,{'title':'상품명','data':'P_NAME','defaultContent':''}
            ,{'title':'상품코드','data':'P_IDX','defaultContent':''}
            ,{'title':'재고코드','data':'GS_CODE','defaultContent':''}
            ,{'title':'자산코드', 'data':'G_BARCODE','defaultContent':''}
            ,{'title':'창고', 'data':'WH_NAME','defaultContent':''}
            ,{'title':'형태', 'data':'LOC_FORM','defaultContent':''}
            ,{'title':'로케이션', 'data':'LOC_CODE','defaultContent':''}
            ,{'title':'담당자', 'data':'U_NAME','defaultContent':''}
            ,{'title':'등록일', 'data':'CREATED_DATE','defaultContent':''}
        ]

    });

</script>

<script>
    function goodsStock(GS_IDX){
        var table = $('#secondTable').DataTable();
        table.ajax.url('/stock/picking2.dataTable?GS_IDX='+GS_IDX).load(null,false);
    }

    function releaseReq(GS_IDX){
        var table = $('#secondTable').DataTable();
        table.ajax.url('/stock/picking2.dataTable?GS_IDX='+GS_IDX+'&release=release').load(null,false);
    }



    function barcode(){
        $('#inModal').modal('show');
    }

    function testBefore(){
        var param = '';
        var leng = $("#secondTable .selected").find("input").length;
        if(leng == 0) {
            alert("선택한 데이터가 없습니다.");
            return ;
        } else {
            $.each($("#secondTable .selected").find("input"), function(key, val){
                var idx = $(this).val();
                if(leng == (key+1)){
                    param = param + idx;
                }else{
                    param = param + idx + ",";
                }
            });
            if(confirm("체크된 자산을 출고전검수요청 하시겠습니까?")){
                $.ajax({
                    url:"/stock/beforeRelease.ajax",
                    data: "GOODS_IDXS="+param,
                    type:"POST",
                    success:function() {
                        $('#firstTable').DataTable().ajax.reload();
                        $('#secondTable').DataTable().ajax.reload();
                    }
                });
            }
        }
    }

</script>


</body>
