<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재고현황</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item"></span>
                                    </div>
                                </h6>
                            </div>

                            <div class="collapse show" id="collapse-button-collapsed">
                                <div class="card-body pt-0">
                                    <form id="searchForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">재고기준일</label>
                                                    <input type="text" name="" class="form-control form-control-sm w-datarange daterange-basic">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">정산구분(품목구분1)</label>
                                                    <select name="pType1" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <option th:each="opt: ${T(com.newper.constant.PType1).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">상품분류(품목구분2)</label>
                                                    <select name="pType2" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <option th:each="opt: ${T(com.newper.constant.PType2).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">물류타입(품목자산구분)</label>
                                                    <select name="pType3" data-placeholder="multi select" class="form-control multiselect" multiple="multiple">
                                                        <option th:each="opt: ${T(com.newper.constant.PType3).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">상품코드</label>
                                                    <input type="text" name="pIdx" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">상품명</label>
                                                    <input type="text" name="pName" class="form-control form-control-sm w-120px">
                                                <!--    <input type="hidden" name="gsCode" class="form-control form-control-sm w-120px">
                                                    <input type="hidden" name="locIdx" class="form-control form-control-sm w-120px">-->
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">재고코드</label>
                                                    <input type="text" name="gsIdx" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">창고</label>
                                                    <input type="text" name="whName" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">존</label>
                                                    <input type="text" name="locZone" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">열</label>
                                                    <input type="text" name="locColumn" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">행</label>
                                                    <input type="text" name="locRow" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">로케이션</label>
                                                    <input type="text" name="locCode" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label">조회하기</span>
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 카드 2열 레이아웃 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-footer bg-white d-sm-flex justify-content-sm-between align-items-center">
                                <div class="btn-group">
                                    <div class="header-elements">
                                        <a type="button" class="btn btn-sm btn-primary ml-1">
                                            재고일마감
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <table class="table table-hover" id="stockTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>
<script th:inline="javascript">
    function searchBtn(){
        $('#stockTable').DataTable().page('first').ajax.url('/stock/stock.dataTable?'+$('#searchForm').serialize()).load();
    }

    function popstockGoods(gsIdx,locIdx) {
        var focusPopup = window.open('/stock/goods?gsIdx='+gsIdx+'&locIdx='+locIdx, 'stockGoods', 'width='+screen.width+', height='+screen.height+', left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }
</script>
<script th:inline="javascript">
    $('#stockTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        buttons: buttonsSelect(false),
        serverSide: true,
        ajax:{
            url:'/stock/stock.dataTable',
            type:'post'
        },
        columns : [
            {'class':'select-checkbox', 'title':'선택','data':'','defaultContent':'','render':  function(data,type,full,meta){
                    return '';
                }}
            ,{'title':'No','data':'No','render':function(data,type,full,meta){
                    return meta.settings._iDisplayStart+meta.row+1;
                }}
            ,{'title':'정산구분(품목구분1)','data':'P_TYPE1_STR','defaultContent':''}
            ,{'title':'상품분류(품목구분2)','data':'P_TYPE2_STR','defaultContent':''}
            ,{'title':'물류타입(품목자산구분)','data':'P_TYPE3_STR','defaultContent':''}
            ,{'title':'상품코드','data':'P_IDX','defaultContent':''}
            ,{'title':'상품명','data':'P_NAME','defaultContent':''}
            ,{'title':'재고코드','data':'G_GS_IDX','defaultContent':''}
            ,{'title':'자산코드','data':'G_BARCODE','defaultContent':''}
            ,{'title':'창고','data':'WH_NAME','defaultContent':''}
            ,{'title':'존','data':'LOC_ZONE','defaultContent':''}
            ,{'title':'열','data':'LOC_COLUMN','defaultContent':''}
            ,{'title':'행','data':'LOC_ROW','defaultContent':''}
            ,{'title':'로케이션','data':'LOC_CODE','defaultContent':''}
            ,{'title':'수량','data':'CNT','render': function (data, type, full, meta) {
                    return '<a onclick="popstockGoods('+full.GS_IDX+',\''+full.LOC_IDX+'\')" class="badge badge-primary">'+full.CNT+'개</a>';
                }}
            ,{'title':'매입원가','data':'P_COST','defaultContent':''}
        ]
    });

    $('#searchForm').on('keyup', function (event) {
        if(event.keyCode==13){searchBtn();return false;}
    });
</script>
</body>
</html>
