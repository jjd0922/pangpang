<script th:inline="javascript">
    function resetPwd(uIdx){
        if(window.confirm("비밀번호를 초기화 하시겠습니까?")){
            console.log('1');
            $.ajax({
                url: '/user/resetPwd.ajax?U_IDX='+uIdx,
                type: 'post',
                success: function(res) {
                    $('#resetPwdTbody td').text('');
                    console.log(res);
                    $('#resetPwdTbody td').text(res.data.resetPwd);
                },
                error: function () {
                    console.log('error');
                }
            });
            $('#resetPwdModal').modal('show');
        }
    }
    function saveAction(){
        $("#userForm").submit();

    }

    function searchComNameModal(){
        $('#comNameModal').modal('show');
    }

    /** 다음 주소 api사용 */
    function daum_address() {
        new daum.Postcode({
            oncomplete: function (data) {
                var addr = ''; // api에서 받아오는 기본 주소
                var extraAddr = ''; // 도로명일때 참고주소

                // 사용자가 도로명주소, 지번주소 중 어떤 것을 클릭했는지에 따라
                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }

                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }

                    if (extraAddr !== '') {
                        extraAddr = '(' + extraAddr + ')';
                    }
                } else {
                    addr = data.jibunAddress;
                }

                // addr1, addr2 부분을 제외한 기본주소 만들기
                var addr_ = addr.split(' ');
                addr = '';
                for (var i = 2; i < addr_.length; i++) {
                    addr += addr_[i] + ' ';
                }

                $('input[name=POST]').val(data.zonecode).attr("readonly", true);
                $('input[name=ADDR1]').val(data.sido).attr("readonly", true);
                $('input[name=ADDR2]').val(data.sigungu).attr("readonly", true);
                $('input[name=ADDR3]').val(addr + extraAddr).attr("readonly", true);
            }
        }).open();
    }
    function userCreate(){
        $.ajax({
            url:[[@{/user/userCreate.ajax}]],
            data: $('#userForm').serialize(),
            type:'POST',
            success:function(data){
            console.log(data);
            window.close();
            opener.location.reload();
            }
            ,error: function(){
            }
        });
    }

    //거래처 검색 모달에서 거래처 선택
    function selectCompany(row) {

        var rowData = $('#comModalTable').DataTable().rows(row).data()[0];

        $('#userForm input[name="COM_NAME"]').val(rowData.COM_NAME);
        $('#userForm input[name="U_COM_IDX"]').val(rowData.COM_IDX);
        $('#searchComModal').modal('hide');
    }



</script>
