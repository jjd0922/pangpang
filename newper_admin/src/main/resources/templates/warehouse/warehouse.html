<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subTitle}">창고관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="common/css.html"></th:block>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card" id="collapse-button-collapsed">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item">
                                            <i class="mr-1" th:classappend="${mainIcon}"></i>
                                            <th:block th:text="${mainTitle}"></th:block>
                                        </span>
                                        <span class="breadcrumb-item font-weight-bold text-secondary">
                                            <i class="mr-1" th:classappend="${subIcon}"></i>
                                            <th:block th:text="${subTitle}"></th:block>
                                        </span>
                                    </div>
                                </h6>
                            </div>

                            <div class="card-body pt-0">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <!--창고관리-->
                                        <form id="searchWarehouseForm">
                                            <div class="d-flex justify-content-center align-items-end align-content-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">상태</label>
                                                    <select name="whState" class="form-control multiselect" multiple="multiple">
                                                        <option th:each="opt: ${T(com.newper.constant.WhState).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">창고명</label>
                                                    <input type="text" name="whName" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">거래처</label>
                                                    <input type="text" name="comName" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group">
                                                    <label class="d-block">담당자</label>
                                                    <input type="text" name="ceName" class="form-control form-control-sm w-120px">
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchWarehouse()">
                                                        <span class="ladda-label">조회하기</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>

                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="card">
                                                    <div class="card-footer bg-white d-sm-flex justify-content-sm-between align-items-center">
                                                        <div class="btn-group">
                                                            <div class="header-elements">
                                                                <a type="button" class="btn btn-sm btn-primary ml-1" id="popNewWarehouseBtn">
                                                                    <i class="icon-popout mr-1"></i>신규등록
                                                                </a>

                                                                <button type="button" class="btn btn-sm btn-primary ml-1 dropdown-toggle" data-toggle="dropdown"><i class="icon-pencil3 mr-1"></i>일괄변경</button >
                                                                <div class="dropdown-menu">
                                                                    <a th:each="type: ${T(com.newper.constant.WhState).values()}" th:onclick="changeWhState([[${type.name()}]])" class="dropdown-item">[[${type.getOption()}]]</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <table class="table" id="warehouseTable"></table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--로케이션관리-->
                                    <div class="col-lg-6 gu-hide">
                                        <div class="card">
                                            <div class="card-header header-elements-inline">
                                                <h6 class="card-title">
                                                    <div class="breadcrumb-caret">
                                                        <span class="breadcrumb-item" id="whNameSpan">test</span>
                                                    </div>
                                                </h6>
                                            </div>

                                            <form id="searchLocationForm">
                                                <input type="hidden" name="whIdx">
                                                <div class="d-flex justify-content-center align-items-end align-content-end flex-wrap">
                                                    <div class="form-group">
                                                        <label class="d-block">구분</label>
                                                        <select name="locType" data-placeholder="구분검색" class="form-control multiselect" multiple="multiple">
                                                            <option th:each="opt: ${T(com.newper.constant.LocType).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">로케이션</label>
                                                        <input type="text" name="locCode" class="form-control form-control-sm w-120px">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">형태</label>
                                                        <select name="locForm" data-placeholder="형태검색" class="form-control multiselect" multiple="multiple">
                                                            <option th:each="opt: ${T(com.newper.constant.LocForm).values()}" th:text="${opt.getOption()}" th:value="${opt.name()}"></option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">존</label>
                                                        <input type="text" name="locZone" class="form-control form-control-sm w-120px">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">열</label>
                                                        <input type="text" name="locColumn" class="form-control form-control-sm w-120px">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">행</label>
                                                        <input type="text" name="locRow" class="form-control form-control-sm w-120px">
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="d-block">담당자</label>
                                                        <input type="text" name="uName" class="form-control form-control-sm w-120px">
                                                    </div>

                                                    <div class="form-group end">
                                                        <button type="button" class="btn btn-secondary" onclick="searchLocation()">
                                                            <span class="ladda-label">조회하기</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="card">
                                                    <div class="card-footer bg-white d-sm-flex justify-content-sm-between align-items-center">
                                                        <div class="btn-group">
                                                            <div class="header-elements">
                                                                <a type="button" class="btn btn-sm btn-primary ml-1" id="popNewLocationBtn">
                                                                    <i class="icon-popout mr-1"></i>신규등록
                                                                </a>

                                                                <button type="button" class="btn btn-sm btn-primary ml-1 dropdown-toggle" data-toggle="dropdown"><i class="icon-pencil3 mr-1"></i>일괄변경</button >
                                                                <div class="dropdown-menu">
                                                                    <a th:each="type: ${T(com.newper.constant.LocType).values()}" th:onclick="changeLocType([[${type.name()}]])" class="dropdown-item">[[${type.getOption()}]]</a>
                                                                </div>

                                                                <a type="button" class="btn btn-sm btn-primary ml-1" id="excelUploadBtn">
                                                                    <i class="icon-upload4 mr-1"></i>엑셀업로드
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <table class="table table-hover" id="locationTable"></table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="warehouse/modal/excelUploadModal.html"/>

<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/ui/moment/moment.min.js}"></script>
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
<script th:src="@{/assets/js/plugins/pickers/daterangepicker.js}"></script>


<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<script th:src="@{/assets/js/demo_pages/picker_date.js}"></script>

<!-- 드래그&드랍 -->
<script th:src="@{/assets/js/demo_pages/extension_dnd.js}"></script>
<script th:src="@{/assets/js/plugins/ui/dragula.min.js}"></script>

<!-- 멀티 선택 (숫자) -->
<script th:src="@{/assets/js/plugins/forms/selects/bootstrap_multiselect.js}"></script>
<script th:src="@{/assets/js/demo_pages/form_multiselect.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script th:inline="javascript">
    function searchWarehouse() {
        $('#warehouseTable').DataTable().page('first').ajax.url('/warehouse/warehouse.dataTable?' + $('#searchWarehouseForm').serialize()).load();
    }

    function searchLocation() {
        $('#locationTable').DataTable().page('first').ajax.url('/warehouse/location.dataTable?' + $('#searchLocationForm').serialize()).load();
    }

    function popNewWarehouse() {
        var focusPopup = window.open('/warehouse/warehousePop', 'insertWarehouse', 'width=1030, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }

    function popWarehouseDetail(whIdx) {
        var focusPopup = window.open('warehousePop/' + whIdx, 'warehouseDetail', 'width=1030, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }

    function popNewLocation(whIdx) {
        var focusPopup = window.open('locationPop/'+whIdx,'insertWarehouse', 'width=1030, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }

    function popLocationDetail(whIdx,locIdx) {
        var focusPopup = window.open('locationPop/'+whIdx+'/'+ locIdx, 'warehouseDetail', 'width=1030, height=800, left='+screenX+', top='+screenY+',scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }

    function changeWhState(whState) {
        var data = dataTableGetSelectedData('warehouseTable', 'WH_IDX');

        if (data.length <= 0) {
            alert("선택한 창고가 없습니다.");
        } else if (confirm("선택한 창고를 일괄변경하시겠습니까?")) {
            $.ajax({
                url: 'changeWhState.ajax',
                type: 'post',
                data: {
                    dataList : data,
                    state:  whState
                },
                success: function () {
                    searchWarehouse();
                }
            });
        }
    }

    function changeLocType(locType) {
        var data = dataTableGetSelectedData('locationTable', 'LOC_IDX');

        if (data.length <= 0) {
            alert("선택한 로케이션이 없습니다.");
        } else if (confirm("선택한 로케이션을 일괄변경하시겠습니까?")) {
            $.ajax({
                url: 'changeLocType.ajax',
                type: 'post',
                data: {
                    dataList : data,
                    locType: locType
                },
                success: function () {
                    searchLocation();
                }
            });
        }
    }

    function initLocationTable(whIdx,whName) {
        $('input[name="whIdx"]').val(whIdx);
        if ($.fn.DataTable.isDataTable('#locationTable')) {
            $('#locationTable').DataTable().ajax.url('/warehouse/location.dataTable?whIdx=' + whIdx).load();
            $('#whNameSpan').text(whName);
        }else {
            $('.gu-hide').removeClass('gu-hide');
            showLocationTable(whIdx,whName);
            $('#whNameSpan').text(whName);
        }
    }

</script>
<script th:inline="javascript">
    $('#warehouseTable').DataTable({
        dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        select: {
            style: 'multi',
            selector: 'td:first-child'
        },
        serverSide: true,
        ajax:{
            url:'/warehouse/warehouse.dataTable',
            type:'post'
        },
        columns : [
            {'class':'select-checkbox', 'title':'선택','data':'','defaultContent':'','render':  function(data,type,full,meta){
                    return '';
                }}
            ,{'title':'번호','data':'No','render':function(data,type,full,meta){
                    return meta.settings._iDisplayStart+meta.row+1;
                }}
            ,{'title':'상태','data':'WH_STATE_STR', 'defaultContent':''}
            ,{'title':'창고명','data':'WH_IDX', 'defaultContent':'', 'render': function (data,type,full,meta) {
                    return '<a href="#" onclick="popWarehouseDetail('+full.WH_IDX+')" class="badge badge-primary">' + full.WH_NAME + '</a>';
                }}
            ,{'title':'거래처','data':'COM_NAME', 'defaultContent':''}
            ,{'title':'담당자','data':'CE_NAME', 'defaultContent':''}
            ,{'title':'로케이션보기','data':'', 'render': function (data, type, full, meta) {
                    return '<a href="#" onclick="initLocationTable('+full.WH_IDX+',\''+full.WH_NAME+'\')" class="badge badge-info">보기</a>'
                }}
        ]
    });

    function showLocationTable(whIdx, whName) {
        $('#locationTable').DataTable({
            dom: '<"datatable-header"Bip><"datatable-scroll"t><"datatable-footer">',
            ordering:false,
            select: {
                style: 'multi',
                selector: 'td:first-child'
            },
            serverSide: true,
            ajax:{
                url:'/warehouse/location.dataTable?' + $('#searchLocationForm').serialize(),
                type:'post'
            },
            columns : [
                {'class':'select-checkbox', 'title':'선택','data':'','defaultContent':'','render':  function(data,type,full,meta){
                        return '';
                    }}
                ,{'title':'번호','data':'No','render':function(data,type,full,meta){
                        return meta.settings._iDisplayStart+meta.row+1;
                    }}
                ,{'title':'구분','data':'LOC_TYPE_STR', 'defaultContent':''}
                ,{'title':'로케이션','data':'LOC_CODE', 'defaultContent':'', 'render': function (data,type,full,meta) {
                        return '<a href="#" onclick="popLocationDetail('+full.WH_IDX+'\,'+full.LOC_IDX+')" class="badge badge-primary">' + full.LOC_CODE + '</a>';
                    }}
                ,{'title':'형태','data':'LOC_FORM_STR', 'defaultContent':''}
                ,{'title':'존','data':'LOC_ZONE', 'defaultContent':''}
                ,{'title':'열','data':'LOC_COLUMN', 'defaultContent':''}
                ,{'title':'행','data':'LOC_ROW', 'defaultContent':''}
                ,{'title':'담당자','data':'U_NAME', 'defaultContent':''}
            ]
        });
    }

    $('#popNewWarehouseBtn').on('click', popNewWarehouse);
    $('#popNewLocationBtn').on('click', () => popNewLocation($('input[name="whIdx"]').val()));

    $('#searchWarehouseForm').on('keyup',function(event){
        if(event.keyCode==13){searchWarehouse();return false;}
    });

    $('#searchLocationForm').on('keyup', function (event) {
        if(event.keyCode==13){searchLocation();return false;}
    });
    $('#excelUploadBtn').on('click', showExcelUploadModal);
</script>
</body>
</html>
