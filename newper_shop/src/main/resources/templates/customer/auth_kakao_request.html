<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<form name="kakao_login" method="get" action="https://kauth.kakao.com/oauth/authorize">
    <input type="hidden" name="client_id" th:value="${req.client_id}">
    <input type="hidden" name="redirect_uri" th:value="${req.redirect_uri}">
    <input type="hidden" name="response_type" value="code">
</form>
</body>
<script>
    document.kakao_login.submit();
</script>
</html>
