<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
    <form name="naver_req" method="post">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="client_id" th:value="${naverReq.clientId}">
        <input type="hidden" name="redirect_uri" th:value="${naverReq.redirectURI}">
        <input type="hidden" name="state" th:value="${naverReq.state}">
    </form>
</body>
<script th:src="@{/js/core/jquery-3.6.0.min.js}"></script>
<script th:inline="javascript">
    window.name = "opener";

    window.onload = function () {
        document.naver_req.action = "https://nid.naver.com/oauth2.0/authorize"
        document.naver_req.submit();
    };

</script>
</html>
