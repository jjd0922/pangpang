<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
    <form name="naver_req" method="post" action="https://nid.naver.com/oauth2.0/authorize">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="client_id" th:value="${naverReq.client_id}">
        <input type="hidden" name="redirect_uri" th:value="${naverReq.redirect_uri}">
        <input type="hidden" name="state" th:value="${naverReq.state}">
    </form>
</body>
<script>
    document.naver_req.submit();
</script>
</html>
