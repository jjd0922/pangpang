<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<script th:src="@{/js/core/jquery-3.6.0.min.js}"></script>
<script th:inline="javascript">
    $.ajax({
        url: '/customer/auth/response.ajax'
        ,type: 'post'
        ,data: [[${data}]]
        ,success: function (res) {
            var opener = window.opener;
            opener.$('#joinName').val(res.data.map.NAME);
            opener.$('#saIdx').val([[${@shopSession.getSaIdx()}]]);
            var phone = res.data.map.MOBILE_NO;
            opener.$('#phone1').val(phone.substring(0,3));
            opener.$('#phone2').val(phone.substring(3,7));
            opener.$('#phone3').val(phone.substring(7));
            window.close();
        }
    });
</script>
</body>
</html>
