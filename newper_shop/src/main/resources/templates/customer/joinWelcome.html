<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="part/head :: head('회원가입 안내')"></head>

<body th:classappend="${@shopComp.getShopDesign()}">
    <div class="page-container">

<!-- 헤더 카테고리 -->
<th:block th:replace="part/header :: main-header-join"></th:block>


<div class="joinWelcome-content">
    <p class="font-xlg semi-bold">회원가입</p>
    <div class="dummy-line"></div>
    <p class="color-point font-md semi-bold">3초면 끝! 간편회원가입</p>
    <ul class="socialSignup">
        <li>
            <a href="javascript:popNaverLogin();"><img th:attr="src=@{/image/sns/naver.png}, alt='네이버로 가입하기'"></a>
        </li>
        <li>
            <a href="javascript:popKakaoLogin();"><img th:attr="src=@{/image/sns/kakao.png}, alt='카카오로 가입하기'"></a>
        </li>
       <!-- <li>
            <a href="javascript:;"><img th:attr="src=@{/image/sns/apple2.png}, alt='애플로 가입하기'"></a>
        </li>-->
    </ul>
    <a href="/customer/join" class="btn btn-point btn-xlg radius-xlarge margin-half flex-center">이메일로 가입하기</a>

    <p class="semi-bold">지금 가입하시면 즉시사용 가능한 <span class="color-red">5% 할인쿠폰</span>을 드립니다.</p>
    <div class="join-info semi-bold">
        <p class="color-red">뉴퍼마켓이 처음이신가요?</p>
        <p class="color-red">첫 구매 최대 1만원 할인을 받아보세요!</p>
        <br>
        <p class="color-grey999">해당 혜택은 마케팅 수신동의시 제공됩니다.<br>
            마케팅 활용을 위한 개인정보 수집동의 고객님께서는 동의를<br>
            거부하실 수 있으며, 동의하지 않아도 가입 가능합니다.</br></br>
            (단, 거래정보-결제/교환/환불 등과 관련된 내용은<br>
            거래안전을 위해 수신동의 여부와 관계없이 발송됩니다.)</p>
    </div>
</div>


<!--js-->
<th:block th:replace="part/js"></th:block>
<script th:src="@{/js/naver/naveridlogin_js_sdk_2.0.2.js}"></script>

</script>

    </div>
