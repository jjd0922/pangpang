<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="part/head :: head('신상입고')">
</head>
<body th:classappend="${@shopComp.getShopDesign()}">

<!-- 헤더 카테고리 -->
<th:block th:replace="part/header :: main-header"></th:block>

<!-- 헤더 카테고리 모바일 -->
<th:block th:replace="part/header_mobile :: main-header-mobile"></th:block>

<!-- 로그인 모달창 -->
<th:block th:replace="part/modal :: login-modal"></th:block>

<!--페이지 타이틀-->
<section th:insert="part/title :: pageTitle('금주의 신상','')" class="padding-section page-title-padding"></section>

<!--썸네일 목록 - newLaunch-event -->
<section th:insert="part/thumbnailList :: newLaunch-event" class="padding-section padding-menu"></section>

<!--메뉴 : 썸네일 카테고리-->
<section th:insert="part/menu :: thumbnailCategory" class="sticky" class="padding-section"></section>

<!--썸네일 목록 - newLaunch -->
<section th:insert="part/thumbnailList :: newLaunch" class="padding-section padding-menu"></section>

<!-- 푸터 -->
<th:block th:replace="part/footer :: main-footer"></th:block>

<!-- 플로팅 -->
<th:block th:replace="part/floating :: main-floating"></th:block>

<!--js-->
<th:block th:replace="part/js"></th:block>

</body>
</html>
