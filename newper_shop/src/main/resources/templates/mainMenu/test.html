<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        /* css reset */
        * {margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        a {text-decoration: none; color: #333;}
        body, html {background: #fff; font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif; min-width: 1380px;}
        .hidden {display: none;}
        img {width: 100%; height: auto;}

        /********** swiper slide **********/
        .main-slide {
            overflow:hidden;
            border-bottom: 2px solid #ebebeb;
            position: relative;
            padding-top: 170px;
        }
        .swiper {
            overflow: initial;
            width: 1100px;
            height:560px;
            transform: translateX(140px);
        }
        .swiper-slide img {
            cursor: pointer;
        }
        .mo-img {
            display: none;
        }

        /* swiper arrow */
        .swiper-button-prev, .swiper-button-next {
            width: 40px;
            height: 40px;
            background-color: rgba(1,1,1,0.5);
            color:#fff;
            transform:translateY(-50%) scale(1);
            transition: all 0.3s ease;
            margin-top:0;
            border-radius: 50%;
        }
        .swiper-button-prev:hover, .swiper-button-next:hover {
            color:#999999;
            background-color: #fff;
            box-shadow: 0.9px 6.9px 14.4px 1.6px rgba(0,0,0,0.1);
            transform:translateY(-50%) scale(1.1);
        }
        .swiper-button-prev {
            left:-320px;
        }
        .swiper-button-next {
            right:-40px;
        }
        .swiper-button-prev::after, .swiper-button-next::after {
            font-size: 17px;
        }

        /* 스와이퍼 우측 하단 페이지네이션 & 정지재생버턴 박스 */
        .swiper-bottom-box {
            width: 110px;
            height: 40px;
            position: absolute;
            bottom: 30px;
            right: 135px;
        }

        /* pagination-custom */
        .swiper-pagination-custom {
            width: 100%;
            height: 100%;
            background: rgba(1,1,1,0.4);
            border-radius: 50px;
            color:#fff;
            bottom: 0;
            z-index: 1;
            line-height: 40px;
            text-align: initial;
            text-indent: 15px;
        }
        .current-num {
            font-size: 21px;
        }

        /* button-player */
        .swiper-button-play, .swiper-button-pause {
            cursor: pointer;
            position: absolute;
            top:0;
            right: 0;
            z-index: 2;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .swiper-button-play {
            background: rgba(1,1,1,0.4) url(../image/자산-9.png) no-repeat center; display: none;
        }
        .swiper-button-pause {
            background: rgba(1,1,1,0.4) url(../image/자산-5.png) no-repeat center;
        }

        /* swiper-progress-bar */
        .swiper-progress-bar {
            position: relative;
            bottom:0;
            left:0;
            width: 100%;
            height: 2px;
            z-index: 1;
        }
        .slide-progress-bar {
            display: inline-block;
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
        }
        .slide-progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #314AD7;
        }
        .swiper-progress-bar.animate .slide-progress-bar::after {
            transition: width linear;
            width: 100%;
            transition-duration: 3s;
        }

        /* 더보기 버튼 */
        .more-view {
            position: absolute;
            bottom: 30px;
            right: 60px;
            width: 70px;
            height: 40px;
            z-index: 1;
            color: #fff;
            background: rgba(1, 1, 1, 0.4);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* 슬라이드 이미지 내부 고정 - 좌측 nav category all */
        .ctg-all-btn {
            width: 280px;
            height:100%;
            display: flex;
            align-items: center;
            padding-left: 35px;
            border-left: 2px solid #ebebeb;
            border-right:2px solid #ebebeb;
            cursor: pointer;
        }
        .ctg-all-btn > p {
            text-indent: 20px;
        }
        /* hamburger line */
        .hamburger-menu {
            position: relative;
            width: 22px;
            height: 17px;
        }
        .hamburger-line {
            width: 100%;
            height: 2px;
            background-color: #111;
            position: absolute;
            left: 0;
            display: inline-block;
            border-radius: 10px;
        }
        .hamburger-line1 {
            top:0;
        }
        .hamburger-line2 {
            top:50%;
            transform: translateY(-50%);
        }
        .hamburger-line3 {
            bottom:0;
        }

        .gnb {
            display: flex;
            justify-content: space-evenly;
            width: calc(100% - 280px);
            height:100%;
            border-right: 2px solid #ebebeb;
            padding:0 20px;
        }
        .gnb > li {
            width:100%;
            height: 100%;
            text-align: center;
        }
        .gnb > li > a {
            display: inline-block;
            line-height: 70px;
            width: 100%;
            height: 100%;
        }
        .gnb > li > a:hover {
            color:#314AD7;
        }

        .ctg-all {
            width:280px;
            height:560px;
            position: absolute;
            top:0;
            left:-280px;
            z-index: 3;
            background-color: #fff;
            padding: 10px 0;
            border-left: 2px solid #ebebeb;
            border-right: 2px solid #ebebeb;
        }
        .ctg-all > li {
            width: 100%;
            height: 60px;
        }
        .ctg-all > li > a {
            width: 100%;
            height: 100%;
            display: inline-flex;
            align-items: center;
            padding-left: 35px;
            font-weight: bold;
        }
        .ctg-all > li > a:hover {
            background-color: #F5F5F7;
            color:#314AD7;
        }
        .line {
            display: inline-block;
            width: 2px;
            height:12px;
            background-color: #ebebeb;
            margin: 0 7px;
        }

        /* new - 아이콘 */
        .gnb li.new a::after {
            content: "";
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-left: -2px;
            vertical-align: 11px;
            /*background: url('../image/new.png') no-repeat center/contain;*/
            background: url('/image/new.png') no-repeat center/contain;
        }

        /********* nav ************/
        header {
            width: 100%;
            height: auto;
            position: fixed;
            z-index: 9999;
            background-color: #fff;
            border-bottom: 2px solid #ebebeb;
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: #fff;
            border-bottom: 2px solid #ebebeb;
        }
        nav {
            width:1380px;
            height:70px;
            display: flex;
            font-weight: bold;
            position: relative;
            min-width: 1380px;
            margin: 0 auto;
            background-color: #fff;
        }
    </style>
</head>
<body>
<!-- 카테고리 영역 -->
<header>
    <div class="header"></div>
    <nav>
        <!-- 상단 nav -->
        <div class="ctg-all-btn ">
            <div class="hamburger-menu">
                <span class="hamburger-line hamburger-line1"></span>
                <span class="hamburger-line hamburger-line2"></span>
                <span class="hamburger-line hamburger-line3"></span>
            </div>
            <p>전체 카테고리</p>
        </div>
        <ul class="gnb">
            <li class="new"><a href="#">단돈천원</a>
            </li>
            <li class="new"><a href="#">신상입고</a></li>
            <li><a href="#">균일가특판</a></li>
            <li><a href="#">베스트100</a></li>
            <li class="new"><a href="#">타임세일</a></li>
            <li><a href="#">품절임박</a></li>
            <li><a href="#">삼성에어컨</a></li>
            <li><a href="#">이벤트/기획전</a></li>
            <li class="new"><a href="#">주간PICK</a></li>
        </ul>
    </nav>
</header>


<!-- 메인 이미지 슬라이드 -->
<div class="main-slide">
    <div class="swiper">
        <ul class="swiper-wrapper">
            <li class="swiper-slide">
                <img class="pc-img" src="https://images.ajrepository.com/root/pages/banner/images/CBRB_1_4.jpg" alt="">
            <li class="swiper-slide">
                <img class="pc-img" src="https://images.ajrepository.com/root/pages/banner/images/CBRB_1_7.jpg" alt="">
            <li class="swiper-slide">
                <img class="pc-img" src="https://images.ajrepository.com/root/pages/banner/images/CBRB_1_5.jpg" alt="">
        </ul>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-bottom-box">
            <div class="swiper-pagination"></div>
            <div class="swiper-button-play"></div>
            <div class="swiper-button-pause"></div>
        </div>
        <div class="swiper-progress-bar">
            <span class="slide-progress-bar"></span>
        </div>
        <div class="more-view">더보기</div>
        <!-- 좌측 nav category all -->
        <ul class="ctg-all">
            <li><a href="javascript:;">노트북<span class="line"></span>데스크탐</a></li>
            <li><a href="javascript:;">모니터<span class="line"></span>주변기기</a></li>
            <li><a href="javascript:;">태블릿<span class="line"></span>휴대폰<span class="line"></span>웨어러블</a></li>
            <li><a href="javascript:;">음향<span class="line"></span>이어폰<span class="line"></span>스피커</a></li>
            <li><a href="javascript:;">가전<span class="line"></span>TV<span class="line"></span>세탁기<span class="line"></span>냉장고</a></li>
            <li><a href="javascript:;">주방<span class="line"></span>생활<span class="line"></span>레져</a></li>
            <li><a href="javascript:;">차량용품<span class="line"></span>블랙박스</a></li>
            <li><a href="javascript:;">패션<span class="line"></span>잡화<span class="line"></span>뷰티</a></li>
            <li><a href="javascript:;">식품<span class="line"></span>헬스케어</a></li>
        </ul>
    </div>
</div>


<script>

    var swiper = new Swiper('.swiper', {
        slidesPerView: 1,
        speed:300,
        autoplay:true,
        loop: true,
        loopAdditionalSlides : 1, // 슬라이드 반복 시 마지막 슬라이드에서 다음 슬라이드가 보여지지 않는 현상 해결
        pagination: {
            el: '.swiper-pagination',type: 'custom',
            renderCustom: function (swiper, current, total) {
                return '<span class="current-num">' + current + '</span> &nbsp;/&nbsp; <span class="total-num">' + total + '</span>';
            },
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        on: {
            init: function () {
                $(".swiper-progress-bar").removeClass("animate");
                $(".swiper-progress-bar").eq(0).addClass("animate");
            },
            slideChangeTransitionStart: function () {
                $(".swiper-progress-bar").removeClass("animate");
            },
            slideChangeTransitionEnd: function () {
                $(".swiper-progress-bar").eq(0).addClass("animate");
            }
        }
    });


    $(".swiper-button-pause").click(function(){
        $(this).css('display','none');
        $('.swiper-button-play').css('display','block');
        swiper.autoplay.stop();
        return false
    });

    $(".swiper-button-play").click(function(){
        $(this).css('display','none');
        $('.swiper-button-pause').css('display','block');
        swiper.autoplay.start();
        return false
    });

</script>
</body>
</html>
