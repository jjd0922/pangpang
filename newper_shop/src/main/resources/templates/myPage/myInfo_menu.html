<!-- 회원정보수정-->
<th:block th:fragment="updateInfo">
    회원정보수정

    <button onclick="updateInfoBtn('changePwd')">비밀번호변경</button>
    <button onclick="updateInfoBtn('deleteCustomer')">회원탈퇴</button>

    <script>
        function updateInfoBtn(menu){
            $.ajax({
                url: '/myPage/myInfo/'+menu+'.load'
                ,type: 'post'
            }).done(function(res){
                $('#myInfoMenu').empty();
                $('#myInfoMenu').append(res);
            });
        }
    </script>
</th:block>
<!-- 회원정보수정 end-->
