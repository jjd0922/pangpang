<!-- 상품리뷰-->
<th:block th:fragment="review">
    <ul class="asApplication-tab semi-bold color-grey666" id="myListReviewTabMenu">
        <li onclick="openMyListReviewMenu('possibleReview')" id="possibleReview">작성가능리뷰</li>
        <li onclick="openMyListReviewMenu('completeReview')" id="completeReview">작성완료리뷰</li>
    </ul>
    <div class="asApplication-tab-content">
        <div class="on" id="myListReviewMenu">
        </div>
    </div>

    <script>
        function openMyListReviewMenu(menu){
            $.ajax({
                url: '/myPage/myList/review/'+menu+'.load'
                ,type: 'post'
            }).done(function(res){
                $('#myListReviewMenu').empty();
                $('#myListReviewMenu').append(res);

                // action
                $('#myListReviewTabMenu').children('li').removeClass("on");
                $('#myListReviewTabMenu').find($('#'+menu)).addClass("on");

            });
        }
    </script>
</th:block>
<!-- 상품리뷰 end-->

<!-- 문의내역-->
<th:block th:fragment="qna">
    <ul class="asApplication-tab semi-bold color-grey666" id="myListQnaTabMenu">
        <li onclick="openMyListQnaMenu('qnaHistory')" id="qnaHistory">1:1 문의내역</li>
        <li onclick="openMyListQnaMenu('productQnaHistory')" id="productQnaHistory">상품문의내역</li>
    </ul>
    <div class="asApplication-tab-content">
        <div class="on" id="myListQnaMenu">

    </div>

    <script>
        function openMyListQnaMenu(menu){

                ,type: 'post'
            }).done(function(res){
                $('#myListQnaMenu').empty();
                $('#myListQnaMenu').append(res);

                // action
                $('#myListQnaTabMenu').children('li').removeClass("on");
                $('#myListQnaTabMenu').find($('#'+menu)).addClass("on");

    </script>
</th:block>
<!-- 문의내역 end-->

<!-- 이벤트응모내역-->
<th:block th:fragment="eventHistory">
    <div class="eventHistory-page-des">
        <p><span class="color-red font-sm">※</span>&nbsp;&nbsp;공지사항 목록에서 당첨자 발표글을 확인하세요.</p>
    </div>

    <!-- 테이블 -->
    <div>
        <!-- 이벤트응모 내역 테이블 제목 -->
        <ul class="table-title2 eventApp-table-title font-sm">
            <li>응모일자</li>
            <li>내용</li>
            <li>당첨자발표일</li>
            <li>당첨확인</li>
        </ul>
        <!-- 이벤트응모 내역 리스트 -->
        <ul>
            <!-- 상품 1 -->
            <li>
                <ul class="table-content2 eventApp-table-content">
                    <!-- 응모일자 -->
                    <li>
                        <p class="semi-bold">2022.07.30</p>
                    </li>
                    <!-- 내용 -->
                    <li class="eventApp-title">
                        <p class="semi-bold">백원딜 발뮤다 뉴 토스터 당첨</p>
                    </li>
                    <!-- 당첨자발표일 -->
                    <li>
                        <p class="bold">2022.08.10</p>
                    </li>
                    <!-- 당첨확인 -->
                    <li class="flex-column button-vertical-group">
                        <div class="btn btn2">
                            <a onclick="eventWinnerModal()">당첨자보기</a>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>


    <script>
        function eventWinnerModal(){
            $.ajax({
                url: '/myPage/myList/eventWinnerModal.load'
                ,type:'post'
                ,success:function(res){

                    $('.modalContent').empty();
                    $('.modalContent').append(res);

                    $('#commonModal').show();
                }
                ,error:function(){}
            })
        }
    </script>
</th:block>
<!-- 이벤트응모내역 end-->

<!--이벤트 당첨자보기 modal-->
