<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">

    <title th:text="${title}">타이틀</title>

    <!-- Swiper -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/swiper.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/swiper-bundle.min.css}" />

    <!-- design -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/media_max_991px.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />

    <!-- design control -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom-option.css}" />

    <!-- jQuery UI -->
    <script type="text/javascript" th:src="@{/js/core/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/core/swiper-bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.min.css}" />

    <!--favicon-->
    <link rel="icon" href="/image/favicon/shop-favicon.png">

    <style>
:root {
    <!--1. 메뉴 & 본문 검정색-->
    --scBlack: [[${@shopComp.getShopColorMap().get("BLACK")}]];
    <!--2. 어두운 배경 글자색-->
    --scWhite: [[${@shopComp.getShopColorMap().get("WHITE")}]];
    <!--3. 포인트색-->
    --scPoint: [[${@shopComp.getShopColorMap().get("POINT")}]];
    <!--4. 포인트색 배경 글자색-->
    --scPointFont: [[${@shopComp.getShopColorMap().get("POINT_FONT")}]];
    <!--5. 메뉴 현위치색, 서브컬러-->
    --scMenu: [[${@shopComp.getShopColorMap().get("MENU")}]];
    <!--6. 현위치색 배경 글자색-->
    --scMenuFont: [[${@shopComp.getShopColorMap().get("MENU_FONT")}]];
    <!--7. 타이틀 글자색-->
    --scTitle : [[${@shopComp.getShopColorMap().get("TITLE")}]];
    <!--8. 옅은 배경색-->
    --scBack: [[${@shopComp.getShopColorMap().get("BACK")}]];
    <!--9. 기본 라인색-->
    --scLine: [[${@shopComp.getShopColorMap().get("LINE")}]];
}
    </style>
</head>
