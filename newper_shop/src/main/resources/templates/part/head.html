<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">

    <title th:text="${title}">타이틀</title>

    <!-- Swiper -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/swiper.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/swiper-bundle.min.css}" />

    <!-- design -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/media_max_991px.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />

    <!-- design control -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom-option.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom-color.css}" />

    <!-- jQuery UI -->
    <script type="text/javascript" th:src="@{/js/core/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/core/swiper-bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.min.css}" />

    <!--favicon-->
    <link rel="icon" href="/image/favicon/shop-favicon.png">

    <style>
    :root {
        /* 색상 */
        --scBlack: [[${@shopComp.getShopColorMap().get("BLACK")}]]; /* 1. 메뉴 & 본문 검정색 */
        --scWhite: [[${@shopComp.getShopColorMap().get("WHITE")}]]; /* 2. 어두운 배경 글자색 */
        --scPoint: [[${@shopComp.getShopColorMap().get("POINT")}]]; /* 3. 포인트색 */
        --scPointFont: [[${@shopComp.getShopColorMap().get("POINT_FONT")}]]; /* 4. 포인트색 배경 글자색 */
        --scMenu: [[${@shopComp.getShopColorMap().get("MENU")}]]; /* 5. 메뉴 현위치색, 서브컬러 */
        --scMenuFont: [[${@shopComp.getShopColorMap().get("MENU_FONT")}]]; /* 6. 메뉴 현위치색 배경 글자색 */
        --scTitle : [[${@shopComp.getShopColorMap().get("TITLE")}]]; /* 7. 타이틀 글자색 */
        --scBack: [[${@shopComp.getShopColorMap().get("BACK")}]]; /* 8. 옅은 배경색 */
        --scLine: [[${@shopComp.getShopColorMap().get("LINE")}]]; /* 9. 기본 라인 색 */

        /* 레이아웃 */
        --container-width: 1380px;
        --ctg-all-width: 280px;
        --main-slide-height: 520px;
        --gutter-x: 15px;
        --gutter-y: 15px;
    }
    </style>
</head>
