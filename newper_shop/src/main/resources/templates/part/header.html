    <!--상단메뉴-->
    <div class="main-header-top sm-display-none">
        <div class="container flex-between">
            <th:block th:each="ho: ${@shopComp.getHeaderOrder(#request.getServerName())}">

                <th:block th:if="${ho.hoRow == 1} and ${ho.hoCol == 1}">
                    <th:block th:replace="part/header_order1 :: __${ho.hoType.getHoClass(ho.hoRow, ho.hoCol)}__"></th:block>
                </th:block>

                <th:block th:if="${ho.hoRow == 1} and ${ho.hoCol == 2}">
                    <th:block th:replace="part/header_order1 :: __${ho.hoType.getHoClass(ho.hoRow, ho.hoCol)}__"></th:block>
                </th:block>

                <th:block th:if="${ho.hoRow == 1} and ${ho.hoCol == 3}">
                    <th:block th:replace="part/header_order1 :: __${ho.hoType.getHoClass(ho.hoRow, ho.hoCol)}__"></th:block>
                </th:block>

            </th:block>
        </div>
    </div>

    <!--중앙메뉴-->
    <div class="main-header-middle">
        <div class="container flex-between flex-nowrap">
            <th:block th:each="ho: ${@shopComp.getHeaderOrder(#request.getServerName())}">

                <div th:if="${ho.hoRow == 2} and ${ho.hoCol == 1}">

                <div th:if="${ho.hoRow == 2} and ${ho.hoCol == 2}">

                <div th:if="${ho.hoRow == 2} and ${ho.hoCol == 3}">
                    <th:block th:replace="part/header_order2 :: __${ho.hoType.getHoClass(ho.hoRow, ho.hoCol)}__"></th:block>
                </div>

            </th:block>
        </div>
    </div>

    <!--하단메뉴-->
    <div class="main-header-bottom">
        <div class="container flex-between flex-nowrap">
            <th:block th:each="ho: ${@shopComp.getHeaderOrder(#request.getServerName())}">

                <div th:if="${ho.hoRow == 3} and ${ho.hoCol == 1}">
                    <th:block th:replace="part/header_order2 :: __${ho.hoType.getHoClass(ho.hoRow, ho.hoCol)}__"></th:block>
                </div>

                <div th:if="${ho.hoRow == 3} and ${ho.hoCol == 2}">

            </th:block>
        </div>

<th:block th:fragment="js">
<script>
    function logout(){
        $.ajax({
            url:'/logout.ajax'
            ,type:'get'
        }).done(function(res){
            logoutDisplay();

            if (typeof loginRefresh != 'undefined') {
                location.reload();
            }
        });
    }
    function logoutDisplay(){
        $('.nosessionClass').show();
        $('.sessionClass').hide();
    }

    function myToggle() {//프로필 버튼 리스트 펼침
        var x = document.getElementById("toggleList");
        if (x.style.visibility === "hidden") {
            x.style.visibility = "visible";
        } else {
            x.style.visibility = "hidden";
        }
    }
</script>
</th:block>
