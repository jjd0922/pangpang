<!-- 1행 검색창 / 1-1, 1-2, 1-3 -->
<th:block th:fragment="top-search">
    <!-- 1단 검색창 그룹 선택시 클래스명: top-search -->
    <div class="search_main sm-display-none" th:classappend="${@shopComp.getShopMap().get(#request.getServerName()).shopDesign.get('SEARCH_DESIGN')}">
        <form method="get" name="searchForm" id="searchForm" class="search_form" >
            <fieldset class="input position-relative">
                <input type="text" id="searchInput" name="input" class="mini-search" placeholder="검색어를 입력해주세요." onfocus="this.placeholder=''" onblur="this.placeholder='검색'">
