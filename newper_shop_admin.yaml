apiVersion: apps/v1
kind: Deployment
metadata:
  name: newper-shop-admin
  namespace: newper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newper-shop-admin
  template:
    metadata:
      labels:
        app: newper-shop-admin
    spec:
      containers:
        - image: 'reg-dev-container.kr.ncr.ntruss.com/newper_shop_admin:1.0'
          imagePullPolicy: Always
          name: newper-shop-admin
          ports:
            - containerPort: 9100
      imagePullSecrets:
        - name: dev-registry
---
apiVersion: v1
kind: Service
metadata:
  name: newper-shop-admin-service
spec:
  type: NodePort
  selector:
    app: newper-shop-admin
  ports:
    - name: newper-shop-admin-service
      protocol: TCP
      port: 80
      targetPort: http-web-svc
      nodePort: 30008

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-alb-ingress
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/actions.targets: >
      {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"a","servicePort":80,"weight":40},{"serviceName":"b","servicePort":80,"weight":60}],"enableStickySession":false}}
  labels:
    app: example-alb-ingress
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /example
            pathType: Prefix
            backend:
              service:
                name: targets
                port:
                  name: use-annotation
