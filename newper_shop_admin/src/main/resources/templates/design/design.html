<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>분양몰 디자인 설정</title>

    <th:block th:replace="/common/css.html"></th:block>
</head>

<body>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header page-header-dark">
                <div class="page-header-content container-fluid header-elements-md-inline px-3">
                    <div class="d-flex">
                        <div class="page-title">
                            <h4 class="font-weight-semibold"><i class="icon-basket mr-1"></i>분양몰 디자인 설정</h4>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="colorForm" method="post" enctype="multipart/form-data">
                            <div class="card">
                                <div class="card-body popup-contents">
                                    <fieldset class="mb-0">
                                        <legend class="">1. 화면 레이아웃 설정 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="선택한 크기를 기준으로 다른 요소들의 크기도 비례해서 커지거나 작아집니다."></i></legend>
                                        <div class="row">

                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">본문 글자크기 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="게시물 본문의 글자크기 기준입니다. "></i></span>
                                                        </span>
                                                        <select class="form-control select" name="FONT_SIZE">
                                                            <option value="body-text-size-xsmall" th:selected="${shopDesign?.get('FONT_SIZE') == 'body-text-size-xsmall'}">13px 더 작은 폰트</option>
                                                            <option value="body-text-size-small" th:selected="${shopDesign?.get('FONT_SIZE') == 'body-text-size-small'}">14px 작은 폰트</option>
                                                            <option value="body-text-size-medium" th:selected="${shopDesign?.get('FONT_SIZE') == 'body-text-size-medium'}">15px 기본 폰트</option>
                                                            <option value="body-text-size-large" th:selected="${shopDesign?.get('FONT_SIZE') == 'body-text-size-large'}">16px 큰 폰트</option>
                                                            <option value="body-text-size-xlarge" th:selected="${shopDesign?.get('FONT_SIZE') == 'body-text-size-xlarge'}">17px 더 큰 폰트</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">화면 여백</span>
                                                        </span>
                                                        <select class="form-control select" name="SPACES">
                                                            <option value="body-padding-xsmall" th:selected="${shopDesign?.get('SPACES') == 'body-padding-xsmall'}">더 좁은 여백</option>
                                                            <option value="body-padding-small" th:selected="${shopDesign?.get('SPACES') == 'body-padding-small'}">좁은 여백</option>
                                                            <option value="body-padding-medium" th:selected="${shopDesign?.get('SPACES') == 'body-padding-medium'}">기본 여백</option>
                                                            <option value="body-padding-large" th:selected="${shopDesign?.get('SPACES') == 'body-padding-large'}">넓은 여백</option>
                                                            <option value="body-padding-xlarge" th:selected="${shopDesign?.get('SPACES') == 'body-padding-xlarge'}">더 넓은 여백</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">메뉴 & 버튼 크기</span>
                                                        </span>
                                                        <select class="form-control select" name="BTN">
                                                            <option value="body-button-xsmall" th:selected="${shopDesign?.get('BTN') == 'body-button-xsmall'}">더 작은 크기</option>
                                                            <option value="body-button-small" th:selected="${shopDesign?.get('BTN') == 'body-button-small'}">작은 크기</option>
                                                            <option value="body-button-medium" th:selected="${shopDesign?.get('BTN') == 'body-button-medium'}">기본 크기</option>
                                                            <option value="body-button-large" th:selected="${shopDesign?.get('BTN') == 'body-button-large'}">큰 크기</option>
                                                            <option value="body-button-xlarge" th:selected="${shopDesign?.get('BTN') == 'body-button-xlarge'}">더 큰 크기</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">가장자리 둥글리기</span>
                                                        </span>
                                                        <select class="form-control select" name="EDGE">
                                                            <option value="body-radius-none" th:selected="${shopDesign?.get('EDGE') == 'body-radius-none'}">각지게</option>
                                                            <option value="body-radius-small" th:selected="${shopDesign?.get('EDGE') == 'body-radius-small'}">조금 둥글리기</option>
                                                            <option value="body-radius-medium" th:selected="${shopDesign?.get('EDGE') == 'body-radius-medium'}">조금 더 둥글리기</option>
                                                            <option value="body-radius-large" th:selected="${shopDesign?.get('EDGE') == 'body-radius-large'}">많이 둥글리기</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body popup-contents">
                                    <fieldset class="mb-0">
                                        <legend class="">2. 색 설정</legend>
                                        <div class="row">

                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">메뉴 & 본문 검정색 </span>
                                                        </span>
                                                        <input type="text" name="BLACK" th:value="${shopDesign?.get('BLACK')}" class="form-control colorpicker-show-input" data-preferred-format="hex" data-fouc>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">어두운 배경 글자색 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="어두운 배경에 쓰이는 본문 글자의 색입니다."></i></span>
                                                        </span>
                                                        <input type="text" name="WHITE" th:value="${shopDesign?.get('WHITE')}" class="form-control colorpicker-show-input" data-preferred-format="hex" data-fouc>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">포인트색 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="디자인 포인트에 쓰이거나 구입, 저장 등의 액션을 유도하는 버튼의 색입니다."></i></span>
                                                        </span>
                                                        <input type="text" name="POINT" th:value="${shopDesign?.get('POINT')}" class="form-control colorpicker-show-input" data-preferred-format="hex" data-fouc>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">포인트색 배경 글자색 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="포인트색이 배경으로 쓰일 때 위에 놓이는 글자의 색입니다."></i></span>
                                                        </span>
                                                        <input type="text" name="POINT_FONT" th:value="${shopDesign?.get('POINT_FONT')}" class="form-control colorpicker-show-input" data-preferred-format="hex" data-fouc>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">메뉴 현위치색 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="메인메뉴가 선택되었을 때 활성화된 메뉴를 표시하는 색입니다."></i></span>
                                                        </span>
                                                        <input type="text" name="MENU" th:value="${shopDesign?.get('MENU')}" class="form-control colorpicker-show-input" data-preferred-format="hex" data-fouc>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">현위치색 배경 글자색 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="메뉴 현위치색이 배경으로 쓰일 때 위에 놓이는 글자의 색입니다."></i></span>
                                                        </span>
                                                        <input type="text" name="MENU_FONT" th:value="${shopDesign?.get('MENU_FONT')}" class="form-control colorpicker-show-input" data-preferred-format="hex" data-fouc>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">타이틀 글자색 </span>
                                                        </span>
                                                        <input type="text" name="TITLE" th:value="${shopDesign?.get('TITLE')}" class="form-control colorpicker-show-input" data-preferred-format="hex" data-fouc>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">옅은 배경색 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="섹션, 텍스트 상자, 테이블 등 '본문 검정색'의 배경으로 쓰이는 옅은 배경색입니다."></i></span>
                                                        </span>
                                                        <input type="text" name="BACK" th:value="${shopDesign?.get('BACK')}" class="form-control colorpicker-show-input" data-preferred-format="hex" data-fouc>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">기본 라인색 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="테이블, 입력필드, 구분선 등의 외각선에 적용되는 라인색입니다."></i></span>
                                                        </span>
                                                        <input type="text" name="LINE" th:value="${shopDesign?.get('LINE')}" class="form-control colorpicker-show-input" data-preferred-format="hex" data-fouc>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body popup-contents">
                                    <fieldset class="mb-0">
                                        <legend class="">3. 기타 디자인 설정</legend>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">썸네일 타입</span>
                                                        </span>
                                                        <select class="form-control select" name="THUMBNAIL" placeholder="없음">
                                                            <option value="">없음</option>
                                                            <option value="body-thumb-bg" th:selected="${shopDesign?.get('THUMBNAIL') == 'body-thumb-bg'}">배경형</option>
                                                            <option value="ani-thumb-bg" th:selected="${shopDesign?.get('THUMBNAIL') == 'ani-thumb-bg'}">배경형(애니메이션)</option>
                                                            <option value="body-thumb-border" th:selected="${shopDesign?.get('THUMBNAIL') == 'body-thumb-border'}">테두리형</option>
                                                            <option value="ani-thumb-shadow" th:selected="${shopDesign?.get('THUMBNAIL') == 'ani-thumb-shadow'}">테두리 그림자형(애니메이션)</option>
                                                            <option value="body-thumb-shadow" th:selected="${shopDesign?.get('THUMBNAIL') == 'body-thumb-shadow'}">테두리 그림자형</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">푸터그룹</span>
                                                        </span>
                                                        <select class="form-control select" name="FOOTER">
                                                            <option value="footer-type-a" th:selected="${shopDesign?.get('FOOTER') == 'footer-type-a'}">타입 A - 옅은 배경색 + 그림자</option>
                                                            <option value="footer-type-b" th:selected="${shopDesign?.get('FOOTER') == 'footer-type-b'}">타입 B - 옅은 배경색 + 테두리</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">상품상세 정보상자</span>
                                                        </span>
                                                        <select class="form-control select" name="SEARCH_BRAND">
                                                            <option value="prd-search-bl-sq" th:selected="${shopDesign?.get('SEARCH_BRAND') == 'prd-search-bl-sq'}">A타입</option>
                                                            <option value="prd-search-bl-qu" th:selected="${shopDesign?.get('SEARCH_BRAND') == 'prd-search-bl-qu'}">B타입</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /content area -->

        </div>
        <!-- /inner content -->

        <!-- Footer -->
        <!-- /footer -->
    </div>
    <!-- /main content -->
</div>

<div class="navbar navbar-expand-lg navbar-dark">
    <div class="w-100 text-right mt-1 mb-1">
        <button type="button" class="btn btn-sm btn-light float-left" onclick="window.close();">
            <i class="icon-cross2 mr-1"></i>닫기
        </button>
        <button type="button" class="btn btn-sm btn-secondary" onclick="saveBtn()"> <i class="icon-floppy-disk mr-1"></i>저장</button>
    </div>
</div>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/jquery.min.js}"></script>
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 컬러픽커 -->
<script th:src="@{/assets/js/plugins/pickers/color/spectrum.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<!-- 컬러픽커 -->
<script th:src="@{/assets/js/demo_pages/picker_color.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

</body>

<script th:inline="javascript">
    function saveBtn(){
        if(window.confirm('저장 하시겠습니까?')){
            $.ajax({
                url: location.pathname + '.ajax',
                processData: false,
                contentType: false,
                type: 'post',
                data: new FormData($('#colorForm')[0])
            }).done(function(res){
                location.href=res.data.loc;
            });
        }
    }

</script>
<script th:inline="javascript">
    window.onload=function(){

    }

</script>
</html>
