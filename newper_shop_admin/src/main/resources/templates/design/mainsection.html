<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${subTitle}"></title>
    <th:block th:replace="common/css.html"></th:block>
    <style>
        .group{
            background:aliceblue;
        }
    </style>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>
<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">

            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <h6 class="card-title">
                                    <div class="breadcrumb breadcrumb-caret">
                                        <span class="breadcrumb-item">
                                            <i class="mr-1" th:classappend="${mainIcon}"></i>
                                            <th:block th:text="${mainTitle}"></th:block>
                                        </span>
                                        <span class="breadcrumb-item font-weight-bold text-secondary">
                                            <i class="mr-1" th:classappend="${subIcon}"></i>
                                            <th:block th:text="${subTitle}"></th:block>
                                        </span>

                                    </div>
                                </h6>
                                <div class="header-elements text-right">
                                    <div class="d-inline-block d-md-flex d-md-flex-row justify-content-between">
                                        <div class="list-icons ml-2">
                                            <a class="list-icons-item" data-action="collapse"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="collapse show">
                                <div class="card-body pt-0">
                                    <form id="shopCategoryForm">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex justify-content-center align-content-end align-items-end flex-wrap">
                                                <div class="form-group">
                                                    <label class="d-block">분양몰</label>
                                                    <select class="form-control form-control-sm select-search" name="SHOP_IDX" data-placeholder="선택" data-container-css-class="select-sm">
                                                        <option th:each="shop : ${shopList}" th:text="${shop.shopName}" th:value="${shop.shopIdx}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="d-block">섹션명</label>
                                                    <input class="form-control form-control-sm w-120px" name="MS_NAME" data-placeholder="검색">
                                                </div>

                                                <div class="form-group end">
                                                    <button type="button" class="btn btn-secondary" onclick="searchBtn()">
                                                        <span class="ladda-label"><i class="icon-search4 mr-1"></i>조회하기</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header bg-white header-elements-inline justify-content-start">
                                <h6 class="card-title" th:text="${subTitle}"></h6>
                                <a class="btn btn-sm btn-primary ml-1" onclick="mainSectionPop('new')">신규등록</a>
                            </div>

                            <table class="table" id="mainsectionTable"></table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 데이터테이블 -->
<script th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/select.min.js}"></script>
<script th:src="@{/assets/js/plugins/tables/datatables/extensions/buttons.min.js}"></script>

<!-- 드래그&드랍 -->
<script th:src="@{/assets/js/plugins/ui/dragula.min.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<!-- 드래그&드랍 -->
<script th:src="@{/assets/js/demo_pages/extension_dnd.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

<script>
$(document).ready(function(){
    $.extend( $.fn.dataTable.defaults, {
        buttons: {
            buttons: [
                {
                    extend: 'excelHtml5',
                    className: 'btn btn-sm btn-dark opacity-60',
                    action: function (e, dt, node, config) {
                        var dtId = e.target.parentNode.getAttribute('aria-controls');
                        downloadAllExcel(dtId);
                    },
                    text: '<i class="icon-file-excel mr-1"></i>엑셀',
                },
                {
                    extend: 'pageLength',
                    className: 'btn btn-sm btn-dark opacity-50'
                    ,text: function(dt, button, config){
                        return '분양몰 '+dt.page.len()+'개';
                    }
                }
                ,
                {
                    text: '새로고침',
                    className: 'btn btn-sm btn-secondary',
                    action: function (e, dt, node, config) {
                        dt.ajax.reload();
                    }
                }
            ]
        },
        'pageLength':2,
        'lengthMenu': [
            [1, 2, 3]
            , ['1개', '2개', '3개']
        ],
        "columnDefs": [
            { "visible": false, "targets": 0 }
        ]
    });

    $('#mainsectionTable').DataTable({
        dom: '<"datatable-header"Bp><"datatable-scroll"t><"datatable-footer">',
        ordering:false,
        serverSide: true,
        ajax:{
            url:'/design/mainsection.dataTable',
            type:'post'
        },
        "columns" : [
            {'title':'분양몰','data':'SHOP_NAME'},
            {'class':'m-w-4 dragula-handle', 'title':'순서변경','data':'MS_ORDER', 'render':function(data,type,full,meta){
                if(data == null){
                    return '';
                }else{
                    return '<i class="icon-menu-open">'+Math.abs(full.MS_ORDER)+'</i><input type="hidden" name="MS_IDX" shop="'+full.MS_SHOP_IDX+'" value="'+full.MS_IDX+'">';
                }
            }}
            ,{'class':'m-w-5 w-10', 'title':'노출상태','data':'MS_ORDER','defaultContent':'','render':function(data,type,full,meta){
                if(data == null){
                    return '';
                }else{
                    var btnClass;
                    var state;
                    if((data+"").charAt(0) == '-'){
                        state = '미노출';
                        btnClass='btn-secondary';
                    }else{
                        state = '노출';
                        btnClass='btn-primary';
                    }
                    return '<a class="btn btn-sm '+btnClass+'" onclick="toggleMainSectionDisplay('+full.MS_IDX+')">'+state+'</a>';
                }
            }}
            ,{'class':'m-w-7 w-20', 'title':'메인섹션타입','data':'MS_TYPE_STR','defaultContent':''}
            ,{'class':'m-w-max w-20','title':'섹션명','data':'MS_NAME','defaultContent':'', 'render':function(data,type,full,meta){
                if(data == null){
                    return '데이터 없음';
                }else{
                    return '<a class="btn btn-sm badge-primary" onclick="mainSectionPop('+full.MS_IDX+')">'+data+'</a>';
                }
            }}
            ,{'class':'m-w-4 w-10', 'title':'삭제','data':'MS_IDX','render':function(data,type,full,meta){
                if(data == null){
                    return '';
                }else{
                    return '<a class="btn btn-sm badge-danger" onclick="deleteMainsection('+data+')">삭제</a>';
                }
            }}
            ,{'class':'m-w-6 w-20','title':'등록일','data':'CREATED_DATE','defaultContent':''}
        ]
        ,initComplete: function( settings, json ){
            var table_id=settings.sTableId;
            dragula([settings.nTBody], {
                mirrorContainer: settings.nTBody,
                moves: function (el, container, handle) {
                    return handle.classList.contains('dragula-handle');
                }
            }).on('drop', function(el, target, source, sibling){
                var groupList=$('input[name=MS_IDX][shop='+$(el).find('input[name=MS_IDX]').attr('shop')+']');
                var param='param=param';
                for(var i=0;i<groupList.length;i++){
                    param+='&idxs='+$(groupList[i]).val();
                }

                $.ajax({
                    url:'/design/mainsection/order.ajax'
                    ,type:'post'
                    ,data:param
                }).always(function(res){
                    $('#'+table_id).DataTable().ajax.reload();
                });
            });
        }
        ,"drawCallback": function ( settings ) {
            var api = this.api();
            var rows = api.rows( {page:'current'} ).nodes();
            var colLength=api.columns()[0].length-1;
            var row_cnt=0;
            var last_shop_idx=-1;
            api.ajax.json().data.forEach(function(full){
                if(last_shop_idx!=full.MS_SHOP_IDX){
                    $(rows).eq(row_cnt).before(
                        '<tr class="group"><th colspan="'+(colLength)+'">'+full.SHOP_NAME+'</th>'
                        +'</tr>'
                    );
                }
                last_shop_idx=full.MS_SHOP_IDX;
                row_cnt++;
            });
        }
    });
});
</script>

<script>
    function mainSectionPop(msIdx){
        var focusPopup = window.open('/design/mainsection/'+msIdx, 'mainsectionNew', 'width=900, height=450, scrollbars=yes, resizable=yes');
        focusPopup.focus();
    }
    function toggleMainSectionDisplay(msIdx){
        $.ajax({
            url:'/design/mainsection/toggle.ajax',
            type:'post',
            data:{
                msIdx: msIdx
            },
            success:function(res){
                $('#mainsectionTable').DataTable().ajax.reload();
            }
            ,error:function(){}
        })
    }

    function deleteMainsection(msIdx){
        if(confirm("메인섹션을 삭제하시겠습니까?")){
            $.ajax({
                url:'/design/mainsection/delete.ajax',
                type:'post',
                data:{
                    msIdx: msIdx
                },
                success:function(res){
                    $('#mainsectionTable').DataTable().ajax.reload();
                }
                ,error:function(){}
            })
        }
    }
</script>
</body>
</html>
