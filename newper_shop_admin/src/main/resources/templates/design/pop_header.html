<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>분양몰 헤더 설정</title>

    <th:block th:replace="/common/css.html"></th:block>
</head>

<body>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header page-header-dark">
                <div class="page-header-content container-fluid header-elements-md-inline px-3">
                    <div class="d-flex">
                        <div class="page-title">
                            <h4 class="font-weight-semibold"><i class="icon-basket mr-1"></i>분양몰 헤더 설정</h4>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="headerForm" method="post" enctype="multipart/form-data">
                            <div class="card">
                                <div class="card-body popup-contents">
                                    <fieldset class="mb-0">
                                        <legend class="">1. 데스크탑 : 헤더영역 레이아웃</legend>

                                        <table class="table border-bottom">
                                            <thead>
                                            <tr>
                                                <th class="w-10">구분</th>
                                                <th class="w-30">좌측</th>
                                                <th class="w-30">중앙</th>
                                                <th class="w-30">우측</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="row : ${#numbers.sequence(1,3)}">
                                                <th th:text="${row}+'단'"></th>
                                                <td th:each="col : ${#numbers.sequence(1,3)}">
                                                    <div class="input-group">
                                                        <select class="select" th:attr="name='headerOrder'+${row}+'_'+${col}" onchange="changeHo(this)">
                                                            <option th:each="value:${T(com.newper.constant.etc.HoType).values()}" th:if="${value.getHoClass(row, col) != null}" th:text="${value.getName()}" th:value="${value}"></option>
                                                        </select>
<!--                                                        <input type="text" th:placeholder="${hoArr[row-1][col-1]?.hoType.name()} == '헤더형배너'? ${hoArr[row-1][col-1]?.bannerGroup?.bgTitle}:'헤더형 배너 선택'" th:attr="name='bg'+${row}+'_'+${col}" readonly onclick="openBgSelect(this)" style="cursor:pointer;display:none; width: 40%;">-->
<!--                                                        <input type="hidden" th:attr="name='bgIdx'+${row}+'_'+${col}">-->
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body popup-contents">
                                    <fieldset class="mb-0">
                                        <legend class="">2. 데스크탑 : 메뉴 설정</legend>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend requested">
                                                            <span class="input-group-text">메뉴 종류</span>
                                                        </span>
                                                        <select data-placeholder="선택" class="form-control select" name="hdMenu">
                                                            <option></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <br>
                                    <fieldset class="mb-0">
                                        <legend class="">3. 데스크탑 : 로그인 그룹 설정</legend>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">형태</span>
                                                        </span>
                                                        <select class="form-control select" name="hdLoginType">
                                                            <option>1</option>
                                                            <option>2</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">사용 항목</span>
                                                        </span>
                                                        <select data-placeholder="선택" class="form-control select" name="hdLoginGroup" multiple="multiple">
                                                            <option>1</option>
                                                            <option>2</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <br>
                                    <fieldset class="mb-0">
                                        <legend class="">4. 데스크탑 : 디자인 스타일</legend>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">검색창 디자인</span>
                                                        </span>
                                                        <select class="form-control select" name="hdSearchStyle">
                                                            <option value="header-search-type-a">테두리형</option>
                                                            <option value="header-search-type-b">배경형</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">메뉴 현위치 디자인</span>
                                                        </span>
                                                        <select class="form-control select" name="hdMenuStyle">
                                                            <option value="menu-style-type-a">배경형</option>
                                                            <option value="menu-style-type-b">밑줄형</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <br>
                                    <fieldset class="mb-0">
                                        <legend class="">5. 모바일 : 헤더영역 레이아웃</legend>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">모바일 헤더 종류</span>
                                                        </span>
                                                        <select class="form-control select" name="hdMobileStyle">
                                                            <option value="mobile-menu-type-a">헤더 타입 A(좌측 메뉴+중앙 로고)</option>
                                                            <option value="mobile-menu-type-b">헤더 타입 B(좌측 로고+우측 메뉴)</option>
                                                            <option value="mobile-menu-type-c">헤더 타입 C(스크롤형 메뉴 + 검색 버튼)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <br>
                                    <fieldset class="mb-0">
                                        <legend class="">6. TOP 배너 설정</legend>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">노출 상태</span>
                                                        </span>
                                                        <select data-placeholder="선택" class="form-control select" name="hdShowTopBanner">
                                                            <option value="false">미노출</option>
                                                            <option value="true">노출</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">좌우여백 배경색 <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="배너 좌우의 여백을 채우는 색입니다. 배너 이미지의 배경색과 통일해주세요. "></i></span>
                                                        </span>
                                                        <input type="text" name="hdTopBannerBackground" class="form-control colorpicker-show-input" data-preferred-format="hex">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">배너 이미지 파일<br>(데스크탑) <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="가로 1250px, 세로 70px <br>(이미지 배경과 동일한 '좌우여백 배경색'을 지정해주세요.)"></i></span>
                                                        </span>
                                                        <input type="file" class="form-control form-control-plaintext" name="hdTopBanner" accept="image/*">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">배너 이미지 파일<br>(모바일) <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="가로 640px, 세로 80px <br>(작은 핸드폰에서 절반크기로 보이는 것을 고려해 이미지 제작 시 글자 크기를 조절하세요.)"></i></span>
                                                        </span>
                                                        <input type="file" class="form-control form-control-plaintext" name="hdTopBannerMobile" accept="image/*">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">링크(URL) <i class="icon-info22 small ml-1 opacity-80" data-popup="popover" data-placement="top" data-trigger="hover" data-html="true" data-content="http:// 혹은 https:// 로 시작되는 주소를 입력해주세요. "></i></span>
                                                        </span>
                                                        <input type="text" name="hdTopBannerUrl" class="form-control" th:value="${header?.hdTopBannerUrl}">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /content area -->

        </div>
        <!-- /inner content -->

        <!-- Footer -->
        <!-- /footer -->
    </div>
    <!-- /main content -->
</div>

<div class="navbar navbar-expand-lg navbar-dark">
    <div class="w-100 text-right mt-1 mb-1">
        <button type="button" class="btn btn-sm btn-light float-left" onclick="window.close();">
            <i class="icon-cross2 mr-1"></i>닫기
        </button>
        <button type="button" class="btn btn-sm btn-secondary" onclick="saveBtn()"> <i class="icon-floppy-disk mr-1"></i>저장</button>
    </div>
</div>

<!-- 공통 js -->
<script th:src="@{/assets/js/main/jquery.min.js}"></script>
<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/extensions/jquery_ui/interactions.min.js}"></script>
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 컬러픽커 -->
<script th:src="@{/assets/js/plugins/pickers/color/spectrum.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<!-- 컬러픽커 -->
<script th:src="@{/assets/js/demo_pages/picker_color.js}"></script>

<script th:src="@{/assets/js/common.js}"></script>

</body>

</html>
