<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${shopCategory!=null}? '전시 대분류명 조회/수정':'전시 대분류명 등록'"></title>


    <th:block th:replace="common/css.html"></th:block>
</head>

<body>

<!-- 본문 영역 시작 -->
<div class="page-content">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header page-header-dark">
                <div class="page-header-content container-fluid header-elements-md-inline px-3">
                    <div class="d-flex">
                        <div class="page-title">
                            <h4 class="font-weight-semibold" th:text="${shopCategory!=null}? '전시 대분류명 조회/수정':'전시 대분류명 등록'"><i class="icon-basket mr-1"></i></h4>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Content area -->
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body popup-contents">
                                <form id="shopCategoryForm" method="post" enctype="multipart/form-data">
                                    <fieldset class="mb-0">
                                        <legend>
                                            1. 전시대분류 등록정보
                                        </legend>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text requested">
                                                              대분류명
                                                            </span>
                                                        </span>
                                                        <input type="text" class="form-control" name="SCATE_NAME" th:value="${shopCategory?.scateName}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6 col-lg-4">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">
                                                              이미지(아이콘)
                                                            </span>
                                                        </span>
                                                        <input type="file" class="form-control form-control-plaintext" name="SCATE_ICON" accept="image/*" th:if="${shopCategory==null}">
                                                        <div class="form-control" th:unless="${shopCategory==null}">
                                                            <img th:if="${shopCategory.scateIcon!=''}" th:src="${shopCategory.scateIcon}" class="input-thumb">
                                                            <input type="file" name="SCATE_ICON" accept="image/*" class="input-thumb-file">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-6sm-12 col-md-6 col-lg-4">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-prepend">
                                                            <span class="input-group-text">
                                                              이미지(썸네일)
                                                            </span>
                                                        </span>
                                                        <input type="file" class="form-control form-control-plaintext" name="SCATE_THUMBNAIL" accept="image/*" th:if="${shopCategory==null}">
                                                        <div class="form-control" th:unless="${shopCategory==null}">
                                                            <img th:if="${shopCategory.scateThumbnail!=''}" th:src="${shopCategory.scateThumbnail}" class="input-thumb">
                                                            <input type="file" name="SCATE_THUMBNAIL" accept="image/*" class="input-thumb-file">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <br>
                                    <fieldset class="mb-0">
                                        <span class="input-group-text w-100 mb--1">이미지 상세</span>
                                        <textarea id="cate_summernote" name="SCATE_IMAGE" th:text="${image}"></textarea>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /content area -->

        </div>
        <!-- /inner content -->

    </div>
    <!-- /main content -->

</div>

<div class="navbar navbar-expand-lg navbar-dark">
    <div class=" w-100 text-right mt-1 mb-1">
        <button type="button" class="btn btn-sm btn-secondary" onclick="newShopCategory()"> <i class="icon-floppy-disk mr-1"></i>저장</button>
    </div>
</div>
<!-- 공통 js -->

<script th:src="@{/assets/js/main/bootstrap.bundle.min.js}"></script>

<!-- input -->
<script th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>

<!-- 에디터 -->
<script th:src="@{/assets/js/plugins/editors/summernote/summernote.min.js}"></script>
<script th:src="@{/assets/js/plugins/editors/summernote/lang/summernote-ko-KR.js}"></script>

<!-- 맞춤 js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- input -->
<script th:src="@{/assets/js/demo_pages/form_select2.js}"></script>
<!-- 에디터 -->
<script th:src="@{/assets/js/demo_pages/editor_summernote.js}"></script>
<script th:src="@{/assets/js/common.js}"></script>
</body>
<th:block th:replace="modal/summernoteImageModal.html"></th:block>
<script th:inline="javascript">
//대분류 등록
function newShopCategory(){
    var cate_name = $('input[name=SCATE_NAME]').val();
    var param = new FormData($('#shopCategoryForm')[0]);
    if(window.confirm('등록하시겠습니까?')){
        if(cate_name==""){
            alert('전시대분류명을 입력해주세요.');
            return false;
        }else{
            $.ajax({
                url:'/product/shopCategorySave.ajax',
                data: param,
                processData:false,
                contentType:false,
                type:'post',
                success:function(res) {
                    if(res.message.indexOf('저장되었습니다.')!=-1){
                        opener.location.reload();
                        self.close();
                    }
                }
            })
        }
    }
}
</script>
<script th:inline="javascript">
window.onload=function(){
    smImage('#cate_summernote');
}
</script>
</html>
